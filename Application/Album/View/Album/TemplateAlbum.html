<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39精选</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <script>
        var RenderParam = {
//            dataList: {$data}.data.video_list[0],
            carrierId: '{$carrierId}',  // 所属地区Id
            ftpUrl: "{$resourcesUrl}",
            platformType: '{$platformType}',     // hd--高清 sd--标清
            fromLaunch: '{$fromLaunch}',
            templateData: {$templateData}.data,
        }
    </script>

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Album/Common/TemplateAlbum.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
    <style type="text/css">
        .hd-body {
            position: relative;
            background-color: transparent;
            width: 1280px;
            height: 720px;
            margin: 0px;
        }

        .hd-img-current {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
        }

        img.hd-arrow {
            position: absolute;
            top: 50%;
            z-index: 2;
        }

        .hd-left-arrow {
            left: 10px;
        }

        .hd-right-arrow {
            right: 10px;
        }

        .hd-title {
            position: absolute;
            top: 30px;
            left: 200px;
            width: 880px;
            text-align: center;
            font-size: 36px;
        }

        .hd-content {
            position: absolute;
            top: 100px;
            left: 80px;
            width: 1120px;
            height: 550px;
            overflow: hidden;
            /*border: 1px red solid;*/

        }

        /*标清*/
        .sd-body {
            position: relative;
            background-color: transparent;
            width: 640px;
            height: 530px;
        }

        .sd-img-current {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 530px;
        }

        img.sd-arrow {
            position: absolute;
            top: 50%;
            z-index: 2;
            width: 30px;
            height: 30px;
        }

        .sd-left-arrow {
            left: 10px;
        }

        .sd-right-arrow {
            right: 10px;
        }

        .sd-title {
            position: absolute;
            top: 30px;
            left: 0px;
            width: 440px;
            text-align: center;
            font-size: 36px;
        }

        .sd-content {
            position: absolute;
            top: 50px;
            left: 70px;
            width: 500px;
            height: 400px;
            overflow: hidden;
            /*border: 1px red solid;*/

        }
        .hd-pages{
            position: absolute;
            top: 660px;
            left: 620px;
            width: 100px;
            font-size: 30px;
            color: black;
        }
        .sd-pages{
            position: absolute;
            top: 500px;
            left: 300px;
            width: 100px;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body class="{$platformType}-body">
<div id="debug"></div>
<img class="{$platformType}-arrow {$platformType}-left-arrow" src="__ROOT__/Public/img/hd/Album/common/icon_prev_page.png"
     id="left-arrow"/>
<img class="{$platformType}-arrow {$platformType}-right-arrow" src="__ROOT__/Public/img/hd/Album/common/icon_next_page.png"
     id="right-arrow"/>
<img id="img-current" class="{$platformType}-img-current" src="">
<div id="title" class="{$platformType}-title">

</div>
<div id="content" class="{$platformType}-content">

</div>
<div id="pages" class="{$platformType}-pages">1/1</div>
<script>
    Pages.init();

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
