<body>
<p id="title" class="txt">乌鲁木齐金天川医院（银川路街道银川社区卫生服务站）</p>
<img id="btn-back" src="__ROOT__/Public/img/hd/Activity/ActivityCommunityHospital/V1/btn_back.png" alt="">
<div id="piece-0">
    <p class="txt piece-0-txt">乌鲁木齐金天川医院（银川路街道银川社区卫生服务站）</p>
    <img id="piece-0-pic" src="__ROOT__/Public/img/hd/Activity/ActivityCommunityHospital/V1/hosp_pic9.png" alt="">
    <div id="doctor-intro">
        <marquee behavior="" scrollamount="3" direction="up" height="200px">
            <span id="goods-call">医院简介：</span>"
            乌鲁木齐金天川医院位于乌鲁木齐市新市区银川路477号，由原新疆第二毛纺织厂医院改制而来,至今已有37年历史。金天川医院、银川路社区卫生服务站、
            金桥社区卫生服务中心都隶属于新疆隆成集团，医院现有临床科室内科、外科、儿科、妇科、中医内科、中医骨伤科、住院部、口腔科、检验科、影像科、
            社区科（负责计免接种和健康体检工作）等。 拥有进口DR拍片机、彩色多普勒B超机、全自动生化分析仪、血球分析仪、自动血流变测试仪等40余套，医疗设备先进齐全。"
        </marquee>
    </div>
</div>
<div id="piece-1">
    <img id="piece-1-btn" src="__ROOT__/Public/img/hd/Activity/ActivityCommunityHospital/V1/btn_ask.png" alt="">
