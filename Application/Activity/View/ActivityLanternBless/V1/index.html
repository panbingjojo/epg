<!DOCTYPE html>
<html lang="en">
<head>
    <title>华灯影上，元宵祈福-D</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityLanternBless/V1/index.css?t={$time}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }

        #winner_list {
            background-image: url("{$activityFsImg}{$platformType}/bg_winner_list.png");
        }

        #game_over {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_over.png");
        }

        #game_container {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_container.png");
        }

        #lottery_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_lottery_success.png");
        }

        #exchange_prize {
            background-image: url("{$activityFsImg}{$platformType}/V{$carrierId}/bg_exchange_prize.png");
        }
        #exchange_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_success.png");
        }
        #exchange_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_no_prize.png");
        }

        #order_vip {
            background-image: url("{$activityFsImg}{$platformType}/bg_order_vip.png");
        }

        #countdown {
            background-image: url("{$activityFsImg}{$platformType}/bg_countdown.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            enterDay:"{$enterDay}",
            valueEnterDay:"{$valueEnterDay}",     // 进入游戏日期
        };
        window.onload = function () {
            //lmInitGo();
            Activity.init();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityLanternBless/V1/index.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>

<!--游戏剩余次数-->
<div id="left_times">{$activityTimes}</div>
<!--活动倒计时-->
<!--<div id="count_down">15</div>-->
<!--活动规则按钮-->
<img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
<!--返回按钮-->
<img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
<!--中奖名单按钮-->
<img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
<!--兑换奖品按钮-->
<img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="btn_exchange_prize">
<!--开始按钮-->
<img src="{$activityFsImg}{$platformType}/btn_start.gif" id="btn_start">

<!--各类奖品数量,依次为：浆糊、蜡烛、纸张、颜料、竹子、灯笼-->
<div id="prize_num">
    <div id="num_1">0</div>
    <div id="num_2">0</div>
    <div id="num_3">0</div>
    <div id="num_4">0</div>
    <div id="num_5">0</div>
    <div id="lantern">0</div>
</div>

<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/V{$carrierId}/activity_rule.png" id="bg_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_close_rule">
</div>

<!--游戏页-->
<div id="game_container" class="modal" >

</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的电话</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--抽奖成功页面-->
<div id="lottery_success" class="modal">
    <img id="prize_image">
    <img id="btn_lottery_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--抽奖失败页面-->
<div id="lottery_fail" class="modal">
    <img id="btn_lottery_fail" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>


<!--兑换礼品-->
<div id="exchange_prize" class="modal">
    <!--各类奖品数量,依次为：浆糊、蜡烛、纸张、颜料、竹子-->
    <div id="exchange_prize_num">
        <div id="exchange_num_1">0</div>
        <div id="exchange_num_2">0</div>
        <div id="exchange_num_3">0</div>
        <div id="exchange_num_4">0</div>
        <div id="exchange_num_5">0</div>
        <!--灯笼-->
        <div id="exchange_lantern"></div>
        <div id="game_score"></div>
        <!--兑换需要灯笼数-->
        <div id="exchange_point_1"></div>
        <div id="exchange_point_2"></div>
        <div id="exchange_point_3"></div>
        <div id="exchange_point_4"></div>
    </div>

    <!--兑换按钮-->
    <img src="{$activityFsImg}{$platformType}/btn_exchange.png" id="exchange_prize_1">
    <img src="{$activityFsImg}{$platformType}/btn_exchange.png" id="exchange_prize_2">
    <img src="{$activityFsImg}{$platformType}/btn_exchange.png" id="exchange_prize_3">
    <img src="{$activityFsImg}{$platformType}/btn_exchange.png" id="exchange_prize_4">
</div>

<!--兑换成功页面-->
<div id="exchange_success" class="modal">
    <div id="exchange_tel">请输入有效的电话</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败页面-->
<div id="exchange_fail" class="modal">
</div>


<!--游戏结束-->
<div id="game_over" class="modal">
    <img id="btn_game_over_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--倒计时-->
<div id="countdown" class="modal">
    <div id="count"></div>
</div>

</body>
</html>
