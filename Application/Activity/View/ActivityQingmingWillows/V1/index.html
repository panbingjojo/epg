<!DOCTYPE html>
<html lang="en">
<head>
    <title>清明寻柳，点亮健康-主页-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityQingmingWillows/V1/index.css?t={$time}">
    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }
        .modal{
            background-image: url("{$activityFsImg}{$platformType}/bg_game_container.png");
        }

        #game_container {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_container.png");
        }

    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            payMethod: {$payMethod},
            valuePicture:{$valuePicture},       // 依次对应景点1,2,3....
        };
        window.onload = function () {
            lmInitGo();
            Activity.init();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityQingmingWillows/V1/index.js?t={$time}"></script>

</head>
<body>
    <div id="debug"></div>

    <!--游戏剩余次数-->
    <div id="left_times">{$activityTimes}</div>

    <div id="btn_container">
        <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
        <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
        <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
        <img src="{$activityFsImg}{$platformType}/btn_change_gift.png" id="btn_exchange_prize">
    </div>
    <img src="{$activityFsImg}{$platformType}/btn_start.gif" id="btn_start">

    <!--活动规则-->
    <div id="activity_rule" class="modal">
        <!--活动规则图素js写入-->
        <img src="" id="bg_activity_rule">
        <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_close_rule">
    </div>

    <!--中奖名单-->
    <div id="winner_list" class="modal">
        <img src="{$activityFsImg}{$platformType}/bg_winner_list.png" id="bg_winner_list">
        <div id="total_list"></div>
        <div id="my_list"></div>
        <div id="reset_tel">请输入手机号</div>
        <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
        <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
    </div>

    <!--兑换礼品-->
    <div id="exchange_prize" class="modal">
        <div id="game_score"></div>
        <!--<img src="{$activityFsImg}{$platformType}/V{$carrierId}/icon_prize_1.png" id="icon_prize_1">-->
        <!--<img src="{$activityFsImg}{$platformType}/V{$carrierId}/icon_prize_2.png" id="icon_prize_2">-->
        <!--<img src="{$activityFsImg}{$platformType}/V{$carrierId}/icon_prize_3.png" id="icon_prize_3">-->
        <div id="exchange_point_1"></div>
        <div id="exchange_point_2"></div>
        <div id="exchange_point_3"></div>
        <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_1">
        <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_2">
        <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_3">
    </div>

    <!--兑换成功页面-->
    <div id="exchange_success" class="modal">
        <img id="bg_exchange_success" src="{$activityFsImg}{$platformType}/bg_exchange_success.png">
        <img src="" id="prize_image">
        <div id="exchange_tel">请输入手机号</div>
        <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
        <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
    </div>

    <!--兑换失败页面-->
    <div id="exchange_fail" class="modal">
        <img id="bg_exchange_fail" src="{$activityFsImg}{$platformType}/bg_no_prize.png">
    </div>

    <!--游戏页-->
    <div id="game_container" class="modal">
        <img src="{$activityFsImg}{$platformType}/bg_pic.png" id="bg_pic">
        <img src="{$activityFsImg}{$platformType}/V{$carrierId}/pic_1.png" id="picture">
        <img src="{$activityFsImg}{$platformType}/bg_recover.png" id="picture_recover">
        <div id="pic_left_times">500</div>
        <img src="{$activityFsImg}{$platformType}/btn_click.png" id="btn_click">
        <img src="{$activityFsImg}{$platformType}/btn_prev.png" id="btn_prev">
        <img src="{$activityFsImg}{$platformType}/btn_next.png" id="btn_next">
    </div>

    <!--游戏成功页面-->
    <div id="game_success" class="modal">
        <img id="bg_get_score" src="{$activityFsImg}{$platformType}/bg_get_score.png">
        <div id="willow_count"></div>
        <img id="btn_game_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
        <!--<img id="btn_game_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">-->
    </div>

    <!--游戏失败页面-->
    <div id="game_fail" class="modal">
        <!--<img id="bg_no_score" src="{$activityFsImg}{$platformType}/bg_no_score.png">-->
        <!--<img id="btn_game_fail_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">-->
    </div>


    <!--游戏结束-->
    <div id="game_over" class="modal">
        <img id="bg_game_over" src="{$activityFsImg}{$platformType}/bg_game_over.png">
        <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_over_sure">
    </div>

    <!--游戏次数耗尽，订购VIP-->
    <div id="order_vip" class="modal">
        <img id="bg_order_vip" src="{$activityFsImg}{$platformType}/bg_order_vip.png">
        <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
        <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
    </div>

    <!--订购状态-->
    <div id="order_status" class="modal"></div>

    <!--倒计时-->
    <div id="countdown" class="modal">
        <img id="bg_countdown" src="{$activityFsImg}{$platformType}/bg_countdown.png">
        <div id="count"></div>
    </div>
</body>
</html>
