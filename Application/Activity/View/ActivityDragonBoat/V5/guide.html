<html>
<head>
    <title>粽香争秒，斗游龙舟季</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityDragonBoat/V5/guide.css?t={$time}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--弹窗规则定义-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityDragonBoat/PopRule.js?t={$time}"></script>

    <!--页面跳转-->
    <script type="text/javascript">
        /**
         * 获取当前页对象
         */
        function getCurrentPage() {
            var objCurrent = LMEPG.Intent.createIntent("activity-common-guide");
            objCurrent.setParam("userId", "{$userId}");
            objCurrent.setParam("inner", "{$inner}");
            return objCurrent;
        }

        /**
         * 跳转到弹框页
         */
        function jumpDialog(text) {
            var objCurrent = getCurrentPage();

            var objDialog = LMEPG.Intent.createIntent("activity-common-dialog");
            objDialog.setParam("userId", "{$userId}");
            objDialog.setParam("inner", "{$inner}");
            objDialog.setParam("leftTimes", "{$leftTimes}");
            objDialog.setParam("context", text);

            LMEPG.Intent.jump(objDialog, objCurrent);
        }

        /**
         * 页面跳转 - 活动详情
         */
        function jumpActivityInfo() {
            jumpDialog(ACTIVITY_RULE_DETAIL);
        }

        /**
         * 页面跳转 - 联合活动订购界面
         */
        function jumpUniActivityInfo(spContentId) {
            var objCurrent = getCurrentPage();

            var objDialog = LMEPG.Intent.createIntent("activity-common-dialog");
            objDialog.setParam("userId", "{$userId}");
            objDialog.setParam("inner", "{$inner}");
            objDialog.setParam("leftTimes", "{$leftTimes}");
            objDialog.setParam("context", ACTIVITY_V5_BOOK);
            objDialog.setParam("contentId", spContentId);

            LMEPG.Intent.jump(objDialog, objCurrent);
        }


        /**
         * 页面跳转 - 游戏主界面
         */
        function jumpPlayUI() {
            var objCurrent = getCurrentPage();

            var objActivityHome = LMEPG.Intent.createIntent("activity-common-home");
            objActivityHome.setParam("userId", "{$userId}");
            objActivityHome.setParam("inner", "{$inner}");
            objActivityHome.setParam("leftTimes", leftTimes);
            objActivityHome.setParam("demoTimes", demoTimes);

            LMEPG.Intent.jump(objActivityHome, objCurrent);
        }

        /**
         * 页面跳转 - 显示中奖信息
         */
        function jumpPriceInfo() {
            var objCurrent = getCurrentPage();

            var objActivityWinList = LMEPG.Intent.createIntent("activity-common-winList");
            objActivityWinList.setParam("userId", "{$userId}");
            objActivityWinList.setParam("inner", "{$inner}");

            LMEPG.Intent.jump(objActivityWinList, objCurrent);
        }

        /**
         * @func 进行购买操作
         * @param remark 备注字段，补充说明reason。如订购是通过视频播放，则remark为视频名称；如是通过活动，则remark为活动名称。
         * @returns {boolean}
         */
        function jumpBuyVip(contentId) {
            var objCurrent = getCurrentPage();

            var objOrderHome = LMEPG.Intent.createIntent("orderHome");
            objOrderHome.setParam("userId", "{$userId}");
            objOrderHome.setParam("directPay", "1");
            objOrderHome.setParam("orderReason", "101");
            objOrderHome.setParam("contentId", contentId); // sp订购的内容id
            objOrderHome.setParam("isJointActivity", "1"); // 表示联合活动
            objOrderHome.setParam("remark", "{$activityName}");

            var objActivityGuide = LMEPG.Intent.createIntent("activity-common-guide");
            objActivityGuide.setParam("userId", "{$userId}");
            objActivityGuide.setParam("inner", "{$inner}");
            objActivityGuide.setParam("isOrderBack", "1"); // 表示订购回来

            LMEPG.Intent.jump(objOrderHome, objCurrent, LMEPG.Intent.INTENT_FLAG_DEFAULT, objActivityGuide);
        }

        /**
         * 跳转到弹框页
         */
        function jumpDialogFirstOrder(proId, productName) {
            var objCurrent = getCurrentPage();
            var objDialog = LMEPG.Intent.createIntent("activity-common-dialog");
            objDialog.setParam("userId", "{$userId}");
            objDialog.setParam("inner", "{$inner}");
            objDialog.setParam("leftTimes", leftTimes);
            objDialog.setParam("demoTimes", demoTimes);
            objDialog.setParam("productId", proId);
            objDialog.setParam("productName", productName);
            objDialog.setParam("context", ORDER_FIRST);

            LMEPG.Intent.jump(objDialog, objCurrent);
        }

        /**
         * 页面跳转 - 显示中奖信息
         */
        function jumpPicture() {
            var objCurrent = getCurrentPage();
            var objActivityWinList = LMEPG.Intent.createIntent("picture");
            objActivityWinList.setParam("userId", "{$userId}");
            objActivityWinList.setParam("inner", "{$inner}");
            LMEPG.Intent.jump(objActivityWinList, objCurrent);
        }

        /**
         * 返回事件
         * 中国联通联合活动，返回时只能回到局方
         */
        function onBack() {
            LMEPG.Intent.back(); // 应用内活动，直接返回上一级页面
        }

    </script>
</head>
<!--<body id ="body" style=" background-image: url('__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/guide_bg.png');">-->
<body id ="body">
<div class="btn-group">
    <img id="back" class="btnInfo"
         src="__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_back.png"/>
    <img id="btn-price" class="btnInfo"
         src="__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_list.png"/>
    <img id="btn-rule" class="btnInfo"
         src="__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_rule.png"/>
    <img id="btn-produce" class="btnInfo"
         src="__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_produce.png"/>
</div>
<img id="btn-start" src="__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_start.png"/>
<div class="show-box">剩余次数：<span id="show-box"></span></div>
<div id="default_tip"></div>
<script type="text/javascript">
    var jumpNUm = 1; // 花瓣图片替换参数
    var timerID1; // 跳跃定时器
    var leftTimes = 0; // 剩余抽奖次数
    var demoTimes = 0; // 免费体验次数
    var isVip = {$isVip}; // 是否是vip（0-非vip 1-vip）

    var isOrderBack = "{$isOrderBack}"; // 是否为订购返回
    var cOrderResult = "{$Think.cookie.c_order_result}";
    var successUrl = "/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/book_success.png";//订购成功弹窗背景
    var falseUrl = "/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5//book_false.png";//订购失败弹窗背景
    var buttons = [];

    /**
     * 初始化焦点
     */
    var Button = {
        initBtn: function () {
            buttons.push({
                        id: 'back',
                        name: '返回',
                        type: 'img',
                        nextFocusLeft: 'btn-start',
                        nextFocusRight: '',
                        nextFocusUp: '',
                        nextFocusDown: 'btn-price',
                        backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_back.png',
                        focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/f_back.gif',
                        click: onBack,
                        focusChange: '',
                        beforeMoveChange: '',
                        moveChange: ''
                    }, {
                        id: 'btn-price',
                        name: '中奖名单',
                        type: 'img',
                        nextFocusLeft: 'btn-start',
                        nextFocusRight: '',
                        nextFocusUp: 'back',
                        nextFocusDown: 'btn-rule',
                        backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_list.png',
                        focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/f_list.gif',
                        click: jumpPriceInfo,
                        focusChange: '',
                        beforeMoveChange: '',
                        moveChange: ''
                    }, {
                        id: 'btn-rule',
                        name: '活动详情',
                        type: 'img',
                        nextFocusLeft: 'btn-start',
                        nextFocusRight: '',
                        nextFocusUp: 'btn-price',
                        nextFocusDown: 'btn-produce',
                        backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_rule.png',
                        focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/f_rule.gif',
                        click: jumpActivityInfo,
                        focusChange: '',
                        beforeMoveChange: '',
                        moveChange: ''
                    },
                    {
                        id: 'btn-produce',
                        name: '图文介绍',
                        type: 'img',
                        nextFocusLeft: 'btn-start',
                        nextFocusRight: '',
                        nextFocusUp: 'btn-rule',
                        nextFocusDown: 'btn-start',
                        backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_produce.png',
                        focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/f_produce.gif',
                        click: jumpPicture,
                        focusChange: "",
                        beforeMoveChange: '',
                        moveChange: ''
                    }, {
                        id: 'btn-start',
                        name: '开始游戏',
                        type: 'img',
                        nextFocusLeft: '',
                        nextFocusRight: 'btn-produce',
                        nextFocusUp: 'btn-produce',
                        nextFocusDown: '',
                        backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/bg_start.png',
                        focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityDragonBoat/V5/f_start.gif',
                        click: Pages.onClickPlay,
                        focusChange: "",
                        beforeMoveChange: '',
                        moveChange: ''
                    }
            )
        },

    }
    /**
     * 界面渲染
     */
    var Pages = {
        //检查并显示订购结果
        showOrderResult: function () {
            if (isOrderBack == "1") {
                LMEPG.UI.showToastBig(3, cOrderResult == "1" ? successUrl : falseUrl);
            }
        },
        /**
         * 判断用户是否可以答题
         */
        canAnswer: function () {
            LMEPG.ajax.postAPI('Activity/canAnswer', null,
                    function (rsp) {
                        try {
                            var data = rsp instanceof Object ? rsp : JSON.parse(rsp);
                            var result = data.result;
                            if (result == 0) {
                                leftTimes = data.leftTimes || data.left_times || 0;
                                demoTimes = data.demoTimes || data.demo_times || 0;
                                Pages.setPrizeNum(leftTimes);
                            } else {
                                leftTimes = 0;
                                Pages.setPrizeNum(leftTimes);
                            }
//                            initButton();
                        } catch (e) {
                            LMEPG.UI.showToast("判断用户是否可以试玩，解析异常！");
                            LMEPG.Log.error(e.toString());
                            LMEPG.ButtonManager.init('', [], '', true); // 失败异常处理，保证至少可以响应返回按键
                        }
                    },
                    function (rsp) {
                        LMEPG.UI.showToast("判断用户是否可以试玩失败");
                        LMEPG.ButtonManager.init('', [], '', true); // 失败异常处理，保证至少可以响应返回按键
                    }
            );
        },

        /**
         * 设置剩余抽奖次数
         */
        setPrizeNum: function (leftTimes) {
            var last = document.getElementById("show-box");
            last.innerHTML = leftTimes;
        },

        /**
         * 界面点击事件
         */
        onClickPlay: function () {
            LMEPG.UI.showWaitingDialog("", 10);
            if (leftTimes > 0) {     // 进入游戏页
                jumpPlayUI();
            } else if (LMEPG.Func.isAllowAccess(isVip, ACCESS_NO_TYPE)) {     // VIP用户次数用尽，弹窗提示明日再来
                jumpDialog(VIP_USER_TIMES_OVER);
            } else {                // 非VIP用户次数用尽，弹窗提示订购VIP
                jumpDialog(VIP_USER_PLAY_TIMES_OVER);
            }
        },
        /**
         * 界面初始化
         */
        pageStart: function () {
            var carrierId = "{$carrierId}";
            //增加不同地区首页图片判断
            switch (carrierId){
                case '420092':
                    G('body').style.backgroundImage = 'url("__ROOT__/Public/img/hd/Activity/ActivityDragonBoat/V420092/guide_bg.png")';         //宁夏电信
                    break;
                case '630092':
                    G('body').style.backgroundImage = 'url("__ROOT__/Public/img/hd/Activity/ActivityDragonBoat/V630092/guide_bg.png")';  //青海电信
                    break;
                case '640092':
                case '640094':
                    G('body').style.backgroundImage = 'url("__ROOT__/Public/img/hd/Activity/ActivityDragonBoat/V640092/guide_bg.png")';  //湖北电信
                    break;
                default:
                    G('body').style.backgroundImage = 'url("__ROOT__/Public/img/hd/Activity/ActivityDragonBoat/V5/guide_bg.png")';
            };
            Pages.showOrderResult();
            Pages.canAnswer();
            LMEPG.ButtonManager.init("btn-start", buttons, '', true);
        }
    }

    window.onload = function () {
        Button.initBtn();
        Pages.pageStart();
    };
</script>
</body>
</html>
