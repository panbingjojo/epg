<script type="text/javascript">
    var searchTextTips = "请输入有效的电话号码"; //搜索框中的文字提示
    var scollerSet = -1;//滚动距离
    var timerID3;//定时器
    var newTop;//表单当前位置
    var offSet = 20;//移动单位量，高清25；标清20；
    var lastTop = -12 * offSet;//循环最大值，当位置到达最大值循环开始；
    var platformType = "{$platformType}";

    /**
     * 返回活动主页
     */
    function onBack() {
        LMEPG.Intent.back();
    }

    buttons = [
        {
            id: 'submit',
            name: '提交',
            type: 'img',
            nextFocusLeft: '',
            nextFocusRight: 'clear',
            nextFocusUp: 'searchText',
            nextFocusDown: '',
            backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/submit_out.png',
            focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/submit_in.gif',
            click: "goSetPhoneNumber()",
            focusChange: "",
            beforeMoveChange: "",
            moveChange: "",
        },
        {
            id: 'clear',
            name: '重置',
            type: 'img',
            nextFocusLeft: 'submit',
            nextFocusRight: 'back',
            nextFocusUp: 'back',
            nextFocusDown: '',
            backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/rewrrite_out.png',
            focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/rewrrite_in.gif',
            click: "reWrritePhone()",
            focusChange: "",
            beforeMoveChange: "",
            moveChange: "",
        },
        {
            id: 'back',
            name: '返回',
            type: 'img',
            nextFocusLeft: 'clear',
            nextFocusRight: '',
            nextFocusUp: '',
            nextFocusDown: 'submit',
            backgroundImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/win_back_out.png',
            focusImage: '__ROOT__/Public/img/{$platformType}/Activity/ActivityAnswer/V1/win_back_in.gif',
            click: "onBack()",
            focusChange: "",
            beforeMoveChange: "",
            moveChange: "",
        },
        {
            id: 'searchText',
            name: '号码框',
            type: 'img',
            nextFocusLeft: '',
            nextFocusRight: '',
            nextFocusUp: '',
            nextFocusDown: 'submit',
            backgroundImage: '',
            focusImage: '',
            click: "",
            focusChange: "KeyBtn.init(keyWordY, keyWordX, 'searchText', 'submit')",
            beforeMoveChange: "onCommonMoveChange",
            moveChange: "",
        }
    ];

    window.onload = function () {
        var prizeList = parseInt('<?php echo $prizeListCount?>');
        var limitScoller = platformType == "hd" ? 6 : 3;
        if (prizeList <= limitScoller) {
            G("scoller").style.top = platformType == "hd" ? '-100px' : '-40px';
        } else {
            G("scoller").innerHTML += G("scoller").innerHTML;
            directionY();
        }
        LMEPG.ButtonManager.init(['submit'], buttons, '', true);

        getPhoneNumber();
    }

    //活动手纵向平移
    function directionY() {
        try {
            Marquee();
            timerID3 = setTimeout("directionY()", 50);
        } catch (e) {
        }

    }

    //滚动定时器实现表单滚动
    function Marquee() {
        hand = G("scoller");
        newTop = parseInt(hand.style.top);
        hand.style.top = newTop + scollerSet + "px";
        if (newTop <= lastTop) {
            if(platformType == "hd"){
                hand.style.top = -100 + "px";
            } else{
                hand.style.top = -40 + "px";
            }
        }
    }

    /**
     * 重置号码
     */
    function reWrritePhone() {
        uiSearchTextElement = document.getElementById("searchText");
        var currentText = uiSearchTextElement.innerHTML;
        if (currentText == searchTextTips) {
            return;
        }
        uiSearchTextElement.innerHTML = searchTextTips;
        LMEPG.ButtonManager.requestFocus('searchText');
    }

    /**
     * 获取中奖电话号码
     */
    function getPhoneNumber() {
        LMEPG.ajax.postAPI('Activity/getPhoneNumber', null,
            function (rsp) {
                try {
                    var data = rsp instanceof Object ? rsp : JSON.parse(rsp);
                    var result = data.result;
                    if (result == 0) {
                        var list = data.list;
                        for (var i = 0; i < list.length; i++) {
                            var itemList = list[i];
                            var tel = itemList["user_tel"];
                            if (tel != null && tel != "") {
                                G("searchText").innerHTML = tel;
                                break;
                            }
                        }
                    }
                } catch (e) {
                    LMEPG.UI.showToast("获取中奖手机号，结果处理异常！");
                    LMEPG.Log.error(e.toString());
                }
            },
            function (rsp) {
                LMEPG.UI.showToast("请求获取中奖手机号，发生错误！");
            }
        );
    }

    /**
     * 去设置中奖电话号码
     */
    function goSetPhoneNumber() {
        //获取用户填写的手机号
        var phoneTex = G("searchText");
        var userTel = phoneTex.innerHTML;
        var myPrices = '<?php echo json_encode($myPrizeList)?>';
        var jsonMyPrices = JSON.parse(myPrices);
        //判断手机号是否正确
        if (!LMEPG.Func.isTelPhoneMatched(userTel)) {
            LMEPG.UI.showToast("请填写正确的手机号！", 3);
            return;
        }
        // 判断获奖信息是否在空
        var prizeList = jsonMyPrices.list;
        if (prizeList.length == 0) {
            LMEPG.UI.showToast("您尚未中奖！", 3);
            return;
        }
        // 提取中奖奖品id
        var prizeIdx = prizeList[0].prize_idx;
        if (prizeIdx == null) {
            LMEPG.UI.showToast("中奖编号为空！", 3);
            return;
        }

        var reqData = {
            "phoneNumber": userTel,
            "prizeIdx": prizeIdx
        };
        LMEPG.ajax.postAPI('Activity/setPhoneNumber', reqData,
            function (rsp) {
                try {
                    var data = rsp instanceof Object ? rsp : JSON.parse(rsp);
                    var result = data.result;
                    if (result == 0) {  // 设置号码成功
                        LMEPG.UI.showToast("提交成功");
                    } else { // 设置号码失败
                        LMEPG.UI.showToast("提交失败，请重试！");
                    }
                } catch (e) {
                    LMEPG.UI.showToast("保存手机号结果处理异常！");
                    LMEPG.Log.error(e.toString());
                }
            },
            function (rsp) {
                LMEPG.UI.showToast("请求保存手机号发生错误！");
            }
        );
    }

</script>
