    <!--页面跳转-->
    <script type="text/javascript">
        /**
         * 获取当前页对象
         */
        function getCurrentPage() {
            var objCurrent = LMEPG.Intent.createIntent("activity-common-guide");
            objCurrent.setParam("userId", "{$userId}");
            objCurrent.setParam("inner", "{$inner}");
            return objCurrent;
        }

        /**
         * 跳转到弹框页
         */
        function jumpDialog(text) {
            var objCurrent = getCurrentPage();

            var objDialog = LMEPG.Intent.createIntent("activity-common-dialog");
            objDialog.setParam("userId", "{$userId}");
            objDialog.setParam("inner", "{$inner}");
            objDialog.setParam("leftTimes", "{$leftTimes}");
            objDialog.setParam("context", text);

            LMEPG.Intent.jump(objDialog, objCurrent);
        }

        /**
         * 页面跳转 - 活动详情
         */
        function jumpActivityInfo() {
            jumpDialog(ACTIVITY_RULE_DETAIL);
        }

        /**
         * 页面跳转 - 联合活动订购界面
         */
        function jumpUniActivityInfo(spContentId) {
            var objCurrent = getCurrentPage();

            var objDialog = LMEPG.Intent.createIntent("activity-common-dialog");
            objDialog.setParam("userId", "{$userId}");
            objDialog.setParam("inner", "{$inner}");
            objDialog.setParam("leftTimes", "{$leftTimes}");
            objDialog.setParam("context", ACTIVITY_UNION_BOOK);
            objDialog.setParam("contentId", spContentId);

            LMEPG.Intent.jump(objDialog, objCurrent);
        }

        /**
         * 跳转到其他第三方sp
         */
        function jumpThirdPartySP(spContentId) {
            var objCurrent = getCurrentPage();
            var objThirdPartySP = LMEPG.Intent.createIntent("activity-common-thirdPartySP");

            objThirdPartySP.setParam("userId", "{$userId}");
            objThirdPartySP.setParam("contentId", spContentId);

            LMEPG.Intent.jump(objThirdPartySP, objCurrent);
        }

        /**
         * 页面跳转 - 游戏主界面
         */
        function jumpPlayUI() {
            var objCurrent = getCurrentPage();

            var objActivityHome = LMEPG.Intent.createIntent("activity-common-home");
            objActivityHome.setParam("userId", "{$userId}");
            objActivityHome.setParam("inner", "{$inner}");
            objActivityHome.setParam("leftTimes", leftTimes);
            objActivityHome.setParam("demoTimes", demoTimes);

            LMEPG.Intent.jump(objActivityHome, objCurrent);
        }

        /**
         * 页面跳转 - 显示中奖信息
         */
        function jumpPriceInfo() {
            var objCurrent = getCurrentPage();

            var objActivityWinList = LMEPG.Intent.createIntent("activity-common-winList");
            objActivityWinList.setParam("userId", "{$userId}");
            objActivityWinList.setParam("inner", "{$inner}");

            LMEPG.Intent.jump(objActivityWinList, objCurrent);
        }

        /**
         * @func 进行购买操作
         * @param remark 备注字段，补充说明reason。如订购是通过视频播放，则remark为视频名称；如是通过活动，则remark为活动名称。
         * @returns {boolean}
         */
        function jumpBuyVip(contentId) {
            var objCurrent = getCurrentPage();

            var objOrderHome = LMEPG.Intent.createIntent("orderHome");
            objOrderHome.setParam("userId", "{$userId}");
            objOrderHome.setParam("directPay", "1");
            objOrderHome.setParam("orderReason", "101");
            objOrderHome.setParam("contentId", contentId); // sp订购的内容id
            objOrderHome.setParam("isJointActivity", "1"); // 表示联合活动
            objOrderHome.setParam("remark", "{$activityName}");

            var objActivityGuide = LMEPG.Intent.createIntent("activity-common-guide");
            objActivityGuide.setParam("userId", "{$userId}");
            objActivityGuide.setParam("inner", "{$inner}");
            objActivityGuide.setParam("isOrderBack", "1"); // 表示订购回来

            LMEPG.Intent.jump(objOrderHome, objCurrent, LMEPG.Intent.INTENT_FLAG_DEFAULT, objActivityGuide);
        }

        /**
         * 返回事件
         * 中国联通联合活动，返回时只能回到局方
         */
        function onBack() {
            if (lmcid == "340092") {
                // 安徽电信EPG，要使用下面的方法来退回到EPG大厅
                Utility.setValueByName("exitIptvApp");
            } else {
                var url = "{$backEPGUrl}";
                if (url == null || url == "") {
                    url = LMEPG.STBUtil.getEPGDomain();
                }
                window.location = url;
            }
        }

    window.onload = function () {
        // 山西联通某款盒子焦点会有问题，对方提供的

            if (stbModel === "B700V5C") {
                if (top.location !== self.location) {

        }

    //检查并显示订购结果
    function showOrderResult() {
        if (isOrderBack == "1") {
            LMEPG.UI.showToastBig(3, cOrderResult == "1" ? paySuccessUrl : payFailedUrl);
        }
    }

    //判断是否订购图片切换
    function bookImgUrl(btn, hasFocus) {
        try {
            var spInfo = getSpInfoByProductId(btn.productId);
            spInfo = spInfo instanceof Object ? spInfo : JSON.parse(spInfo);

            // 当status==1时，表示已经订购该产品
            if (spInfo.status == 1) {
                var dom = G(btn.id);
                dom.src = dom.getAttribute(hasFocus ? 'onfocusurl' : 'confirmurl');
            }
        } catch (e) {
            LMEPG.UI.showToast("判断用户是否订购出现异常！\n" + e.toString());
            LMEPG.Log.error(e.toString());
        }
    }

    /**
     * 在游戏引导页，当点击对应的商品时，如果该产品已经订购，就直接进去产品对应的应用首页
     * 如果该产品没有订购，就跳去订购该产品
     */
    function bookUnion(btn) {
        try {
            var spInfo = getSpInfoByProductId(btn.productId);
            spInfo = spInfo instanceof Object ? spInfo : JSON.parse(spInfo);

            // 当status==1时，表示已经订购该产品
            if (spInfo.status == 1) {
                jumpThirdPartySP(spInfo.contentId); //跳转到其他第三方sp
            } else {
                if (isDirectOrder) {
                    jumpBuyVip(spInfo.contentId);  //直接跳到局方订购页
                } else {
                    jumpUniActivityInfo(spInfo.contentId);  //跳转到订购弹窗，显示商品信息
                }
            }
        } catch (e) {
            LMEPG.UI.showToast("判断用户是否订购出现异常！\n" + e.toString());
            LMEPG.Log.error(e.toString());
        }
    }

    /**
     * 判断用户是否可以答题
     */
    function canAnswer() {
        LMEPG.ajax.postAPI('Activity/canAnswer', null,
            function (rsp) {
                try {
                    var data = rsp instanceof Object ? rsp : JSON.parse(rsp);
                    var result = data.result;
                    if (result == 0) {
                        leftTimes = data.leftTimes;
                        demoTimes = data.demoTimes;
                        spMap = data.spMap;
                        setPrizeNum(leftTimes);
                    } else {
                        leftTimes = 0;
                        setPrizeNum(leftTimes);
                    }
                    initButton();
                } catch (e) {
                    LMEPG.UI.showToast("判断用户是否可以试玩，解析异常！");
                    LMEPG.Log.error(e.toString());
                    LMEPG.ButtonManager.init('', [], '', true); // 失败异常处理，保证至少可以响应返回按键
                }
            },
            function (rsp) {
                LMEPG.UI.showToast("判断用户是否可以试玩失败");
                LMEPG.ButtonManager.init('', [], '', true); // 失败异常处理，保证至少可以响应返回按键
            }
        );
    }

    /**
     * 初始化焦点
     */
    function initButton() {
        var shouldFocusBtn = getDefFocusBtnOfUnionProduct();
        LMEPG.ButtonManager.init(shouldFocusBtn, buttons, '', true);
    }

    // 当用户点击开始玩游戏时触发
    function onClickPlay() {
        LMEPG.UI.showWaitingDialog("", 10);
        if (leftTimes > 0) {
            jumpPlayUI();
        } else if (hasNoOrderSp()) {
            jumpDialog(VIP_USER_PLAY_TIMES_OVER);
        } else {
            jumpDialog(VIP_USER_TIMES_OVER);
        }
    }

    /**
     * 设置剩余抽奖次数
     */
    function setPrizeNum(leftTimes) {
        var last = document.getElementById("show-box");
        last.innerHTML = leftTimes;
    }

    /**
     *  按产品规则计算，当回到当前活动首页时，默认焦点落在哪个联合产品按钮上。
     */
    function getDefFocusBtnOfUnionProduct() {
        return leftTimes > 0 ? "btn-start" /*“抢月饼”按钮*/ : getFirstUnBuyVIPUnionProduct();
    }

    /**
     * 按产品定制规则，筛选出符合条件的、按既定顺序的、第一个未订购的产品。如果没有，默认为39健康产品。
     */
    function getFirstUnBuyVIPUnionProduct() {
        var btnArray = [];
        for (var i = 1; i <= 4; i++) {
            btnArray["product" + i] = "btn-book" + i;
        }

        for (var productId in btnArray) {
            var product = getProductItemObj(productId);
            if (typeof product !== "undefined" && null != product) {
                if (product.status != 1) { // 未订购过的产品
                    return btnArray[productId];
                }
            }
        }

        return LM39_PRODUCT.elementId; // 默认情况焦点位于39健康产品
    }

    /**
     * 根据html排列元素自定义属性“productId”，找到一一对应的相应联合产品。
     * @param productId 自定义属性“productId”，表示的是第几个产品
     */
    function getProductItemObj(productId) {
        try {
            var spInfoItem = getSpInfoByProductId(productId);
            spInfoItem = spInfoItem instanceof Object ? spInfoItem : JSON.parse(spInfoItem);
            return spInfoItem;
        } catch (e) {
            console.log("--------getFirstUnbookedProduct()-------" + e.toString());
            return null;
        }
    }

    /**
     * 根据商品productId来确定sp信息 --> [39健康 智慧星球 风车乐园 乐享音乐]
     */
    function getSpInfoByProductId(productId) {
        if (productId === 'product1') {      // 39健康 sjjklinux
            return spMap[0];
        }
        if (productId === 'product2') {      // 智慧星球 zhxq TODO（等待提供）
            return spMap[2];
        }
        if (productId === 'product3') {      // 风车乐园 xcfcly TODO（等待提供）
            return spMap[1];
        }
        if (productId === 'product4') {      // 乐享音乐 drlxyy TODO（等待提供）
            return spMap[3];
        }
        throw "没有contentId:" + productId + "的产品";
    }

    /**
     * 判断是否还有未订购的sp
     */
    function hasNoOrderSp() {
        if (LMEPG.Func.isArray(spMap)) {
            for (var i = 0; i < 4; i++) {
                var spItem = JSON.parse(spMap[i]);
                if (spItem.status == 0) {
                    return true;
                }
            }
        }
        return false;
    }

    /**
     * 花瓣飘落
     */
    function flowMove() {
        try {
            flowAnimate();
            timerID1 = setTimeout("flowMove()", 480);
        } catch (e) {
        }
    }

    /**
     * 熊跳跃动画
     */
    function flowAnimate() {
        //当气任务图片完成第四帧时循环
        jumpId = G("jump" + jumpNUm);
        jumpId.style.visibility = "hidden";
        jumpNUm++;
        if (jumpNUm == 6) {
            jumpNUm = 1
        }
        jumpId = G("jump" + jumpNUm);
        jumpId.style.visibility = "visible";
    }

</script>
