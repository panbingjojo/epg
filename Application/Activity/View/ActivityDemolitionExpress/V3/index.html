<!DOCTYPE html>
<html lang="en">
<head>
    <title>健康你我他，幸福千万家(贵州）</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Activity/ActivityDemolitionExpress/V3/index.css?t={$time}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }
        #bg_order_id{
            background-image: url("{$activityFsImg}{$platformType}/bg_order_id.png");
        }
        #bg_order_tel{
            background-image: url("{$activityFsImg}{$platformType}/bg_get_gift_tel.png");
        }
        #bg_get_success{
            background-image: url("{$activityFsImg}{$platformType}/bg_get_success.png");
        }
        #bg_get_fail{
            background-image: url("{$activityFsImg}{$platformType}/bg_get_fail.png");
        }
        #bg_no_order{
            background-image: url("{$activityFsImg}{$platformType}/bg_no_order.png");
        }
        #game_container{
            background-image: url("{$activityFsImg}{$platformType}/bg_container.png");
        }

        #winner_list {
            background-image: url("{$activityFsImg}{$platformType}/bg_winner_list.png");
        }

        #game_over {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_over.png");
        }

        #game_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_fail.png");
        }

        #game_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_success.png");
        }

        #lottery_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_lottery_success.png");
        }

        #lottery_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_lottery_fail.png");
        }

        #order_vip {
            background-image: url("{$activityFsImg}{$platformType}/bg_order_vip.png");
        }

        #countdown {
            background-image: url("{$activityFsImg}{$platformType}/bg_countdown.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <script>
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            payInfo:{$payInfo},                                         //用户订单信息
            packageInfo:{$packageInfo},                                 //套餐信息
            keyHasGift:'{$keyHasGift}',                                   //是否领取大礼包键
            valueHasGift:'{$valueHasGift}',                               //是否领取大礼包值  0未领取；电话号码即已领取
        };
    </script>
</head>
<body id="body">
<div id="debug"></div>

<!--领取年包-->
<img src="{$activityFsImg}{$platformType}/btn_year_gift.png" id="btn_left">

<!--进入专区-->
<img src="{$activityFsImg}{$platformType}/btn_area.png" id="btn_area">
<!--参与活动-->
<img src="{$activityFsImg}{$platformType}/btn_activity.png" id="btn_activity">

<!--领礼包确认账号-->
<div id="bg_order_id" class="modal">
    <img id="bg_input" src="{$activityFsImg}{$platformType}/bg_input.png">
    <div id="order_id">{$userAccount}</div>
    <img id="btn_order_id_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--领礼包确认手机号-->
<div id="bg_order_tel" class="modal">
    <img id="bg_select_input" src="{$activityFsImg}{$platformType}/bg_select_input.png">
    <div id="order_tel">请输入有效的电话</div>
    <img id="btn_order_tel_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--领礼包成功-->
<div id="bg_get_success" class="modal">
    <img id="btn_lottery" src="{$activityFsImg}{$platformType}/btn_lottery.png">
</div>

<!--领礼包失败-->
<div id="bg_get_fail" class="modal">
    <img id="btn_fail_iknow" src="{$activityFsImg}{$platformType}/btn_iknow.png">
</div>

<!--活动期未订购-->
<div id="bg_no_order" class="modal">
    <img id="btn_order_vip" src="{$activityFsImg}{$platformType}/btn_order_vip.png">
</div>


<!--游戏页-->
<div id="game_container" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
    <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">

    <img src="{$activityFsImg}{$platformType}/V{$carrierId}/wheel.png" id="wheel">
    <img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn_start">


    <!--游戏剩余次数-->
    <div id="left_times">剩余抽奖次数：{$activityTimes}</div>
</div>


<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_close_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的电话</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--抽奖成功页面-->
<div id="lottery_success" class="modal">
    <img src="{$activityFsImg}{$platformType}/V{$carrierId}/icon_prize_1.png" id="prize_image">
    <div id="lottery_tel">请输入有效的电话</div>
    <img id="btn_lottery_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_lottery_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--抽奖失败-->
<div id="lottery_fail" class="modal">
    <img id="btn_lottery_fail" src="{$activityFsImg}{$platformType}/btn_iknow.png">
</div>

<!--游戏结束-->
<div id="game_over" class="modal">
    <img id="btn_game_over_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>




<!--本地库-->
<script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityDemolitionExpress/V3/index.js?t={$time}"></script>
<script>
    window.onload = function () {
        Activity.init();
        lmInitGo();
    };
</script>
</body>
</html>
