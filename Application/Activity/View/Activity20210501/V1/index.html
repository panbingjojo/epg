<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Activity/ActivityLottery20210501/V1/index.css?t={$time}">
    <!--活动公共的js-->
    <script>
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            areaCode:"{$areaCode}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown:{$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            fromLaunch: '{$fromLaunch}',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            spMap: {$spMap},
        };
    </script>

</head>
<body id="body" >
<if condition="$carrierId neq 640094">
    <a href="#" id="default_link"></a>
</if>
<!--默认首页-->
<br id="img_index">
<img id="btn_activity_rule" src="{$activityFsImg}{$platformType}/ruls_no.png"/>
<img id="btn_back" src="{$activityFsImg}{$platformType}/back_no.png"/>
<img id="btn_winner_list" src="{$activityFsImg}{$platformType}/name_list_no.png"/>
<div id="exchange-gift">
    <img  id="btn_exchange-gift" src="{$activityFsImg}{$platformType}/exchange_gifts_has.png"/>
</div>
    <!--卡片-->
<!--<div id="car_one" class="card_img_div"><img id="card_left" class="card_img" src="{$activityFsImg}{$platformType}/style_1.png"/></div>-->
<!--<div id="car_two" class="card_img_div"><img id="card_middle" class="card_img" src="{$activityFsImg}{$platformType}/style_1.png"/></div>-->
<!--<div id="car_three" class="card_img_div"><img id="card_right"class="card_img" src="{$activityFsImg}{$platformType}/style_1.png"/></div>-->

<!--剩余次数-->
<div id="begin_game">
    <img  id="btn_begin_game" src="{$activityFsImg}{$platformType}/renew_no.png"/>
</div>
<div id="frequency">
    {$activityTimes}
</div>
</div>


<div id="renew-value"></div>

<!--返回-->
<div id="activity_back" style="display: none">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <img src="{$activityFsImg}{$platformType}/winning_ prize_list.png"/>
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入手机号</div>
    <img id="btn_list_submit" class="awsure"  src="{$activityFsImg}{$platformType}/ok_no.png">
    <img id="btn_list_cancel"  class="awcancel" src="{$activityFsImg}{$platformType}/cancel_no.png">
</div>

<!--活动规则-->
<div id="activity_rule" style=" display:none;position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img  id="btn_close_rule" src="" style="position: absolute;left: 0"/>
</div>

<!--兑换奖品-->
<div id="exchange_gifts_pop" style=" display:none;position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img id="btn_close_x" src="{$activityFsImg}{$platformType}/prize_list.png" style="position: absolute;left: 0"/>
    <img id="close_prize" src="{$activityFsImg}{$platformType}/close_btn_exchange.png"/>
    <div class="i-have-value" id="my-exchange-value"></div>
    <div class="renew-value"  id="renew-value-1"></div>
    <div class="renew-value"  id="renew-value-2"></div>
    <div class="renew-value"  id="renew-value-3"></div>
    <img class="exchange-btn" id="exchange-btn-0"  src="{$activityFsImg}{$platformType}/exchange_no.png"/>
    <img class="exchange-btn" id="exchange-btn-1"  src="{$activityFsImg}{$platformType}/exchange_no.png"/>
    <img class="exchange-btn" id="exchange-btn-2"  src="{$activityFsImg}{$platformType}/exchange_no.png"/>
</div>

<!-- 各种弹框 -->
<div id="game-success" style=" display:none;position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="" style="position: absolute;left: 0" id="type-img"/>
    <img src="{$activityFsImg}{$platformType}/ok_has.png" class="game-ok" id="pop-ok">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="clwon" style="display: none">
     <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
     <img src="{$activityFsImg}{$platformType}/times_not_enough.png" style="position: absolute;left: 0" />
     <img id="btn_order_submit" class="up" src="{$activityFsImg}{$platformType}/ok_has.png"/>
     <img id="btn_order_cancel" class="cancel" src="{$activityFsImg}{$platformType}/cancel_no.png"/>
</div>

<!--订购成功-->
<div id="purchase_succeed_div" class="clwon" style="display: none">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="{$activityFsImg}{$platformType}/buy_success.png" style="position: absolute;left: 0"/>
</div>
<!--订购失败-->
<div id="purchase_fail_div" class="clwon" style="display: none">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="{$activityFsImg}{$platformType}/buy_fails.png" style="position: absolute;left: 0"/>
</div>

<!--不可以订购-->
<div id="purchase_false_div" class="clwon" style="display: none">
    <img src="{$activityFsImg}{$platformType}/no_order.png" />
    <img id="purchase_false" class="nuisure"  src="{$activityFsImg}{$platformType}/btn_common_sure_f.png"/>
</div>

<!--额外一次订购机会-->
<div id="extra_div" class="clwon" style="display: none">
    <img src="{$activityFsImg}{$platformType}/extra_once.png" />
<!--    <img id="extra_ensure" class="nuisure"  src="{$activityFsImg}{$platformType}/btn_common_sure_f.png" />-->
</div>

<!--换购成功-->
<div id="exchange_success" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="{$activityFsImg}{$platformType}/exchange_success.png" style="position: absolute;left: 0"/>
    <div id="exchange_tel">请输入有效的电话</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/ok_has.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/cancel_no.png">
</div>

<!--没有礼物了-->
<div id="exchange_fail" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="{$activityFsImg}{$platformType}/no_gifts.png" style="position: absolute;left: 0" />
    <img id="on-gift-ok" src="{$activityFsImg}{$platformType}/ok_has.png">
</div>


<!--倒计时-->
<div id="countdown" class="modal" style="background-image: url('{$activityFsImg}{$platformType}/wait_s.png');">
    <img src="{$activityFsImg}{$platformType}/bg2.png" style="position: absolute;left: 0;"/>
    <img src="{$activityFsImg}{$platformType}/wait_s.png">
    <div id="count">0</div>
</div>

<!--第三方依赖库-->
<script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
<!--公用库-->
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon_modify.js?t={$time}"></script>
<!--自己的js-->
<script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityLottery20210501/V1/index.js?t={$time}"></script>

</body>
</html>
