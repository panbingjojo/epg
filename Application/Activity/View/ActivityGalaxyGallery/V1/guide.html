    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityGalaxyGallery/V1/guide.css?t={$time}">
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon_v1.0.1.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmajax_v1.0.1.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcore_v1.0.1.js?t={$time}"></script>

    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityGalaxyGallery/guide.js?t={$time}"></script>
    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            nPrizeIdx: 0,
            lmcid: "{$carrierId}",
            ROOT: "__ROOT__",
            platformType: "{$platformType}",
            activityInfo:  LMEPG.Func.checkParamsNull({$activityInfo}),                         // 活动信息
            activityInfo:  LMEPG.Func.checkParamsNull({$activityInfo}),                         // 活动信息
            leftTimes: "{$leftTimes}", // 剩余次数
            remainTimes: "{$remainTimes}", //抽奖剩余次数
            answeredTimes: LMEPG.Func.checkParamsNull({$leftTimes}).answeredTimes,              // 今日已清理次数
            prizeConfigItems: LMEPG.Func.checkParamsNull({$prizeConfigItems}), // 兑换奖品配置信息
            exchangeRecords: LMEPG.Func.checkParamsNull({$exchangeRecords}),   // 已兑换奖品信息
            userTel: "{$userTel}",                                                              // 中奖电话
            userAccount: "{$userAccount}",
            myPrizeList: LMEPG.Func.checkParamsNull({$myPrizeList}),                          // 我的中奖记录
            AllUserPrizeLis: LMEPG.Func.checkParamsNull({$AllUserPrizeLis}),                  // 所用中奖信息
            prize_idx: LMEPG.Func.checkParamsNull({$prize_idx}),
            imagePathPrefix: "__ROOT__/Public/img/{$platformType}/Activity/ActivityGalaxyGallery/",
            score: "{$score}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: LMEPG.Func.checkParamsNull({$valueCountdown}),
            keyArrive: "{$keyArrive}",
            valueArrive: LMEPG.Func.checkParamsNull({$valueArrive}),
            extraTimes:  "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}"
        };
        window.onload = function () {
            ActivityGalaxyGallery.init();
        };
    </script>
</head>
<body id="body">
<div id="debug"></div>

<!--开始游戏-->

<!--游戏次数-->
<div id="activity-times"></div>

<!--游戏容器-->

    <img src="__ROOT__/Public/img/{$platformType}/Activity/ActivityGalaxyGallery/V1/bg_vega.png" id="vega" alt="">
