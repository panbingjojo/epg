<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>《嗨翻国庆，健康出游》主页-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--背景图设置-->
    <include file="./Application/Activity/View/ActivityNationalTravel/bgImage.html"/>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/Common/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityNationalTravel/V1/index.css?t={$time}">
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmbase_v1.0.1.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmintent_v1.0.1.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmlog_v1.0.0.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/keypad.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmPayFrame.js?t={$time}"></script>
    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            keyTraffic: "{$keyTraffic}",
            valueTraffic: {$valueTraffic},
            payMethod: {$payMethod},
        };
        window.onload = function () {
            //ActivityDeliverMoonCake.init();
            //lmInitGo();
            Activity.init();
        };

        /**
         * 释放iframe资源
         */
        function releaseFrame() {
            LMEPG.Log.info("releaseFrame!!!!!!!!!!!!!");
            LMEPG.PayFrame.releaseFrame();
        }
    </script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivity.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityNationalTravel/V1/index.js?t={$time}"></script>
</head>
<body id="body">
    <div id="debug"></div>

    <!--游戏剩余次数-->
    <div id="left_times">{$activityTimes}</div>
    <!--当前用户积分-->
    <div id="score">{$score}</div>

    <div id="btn_container">
        <img src="{$activityFsImg}{$platformType}/btn_home_back.png" id="btn_back">
        <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
        <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
        <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="btn_exchange_prize">
    </div>
    <img src="{$activityFsImg}{$platformType}/btn_scenery_photo.png" id="btn_scenery_photo">

    <div id="traffic_container">
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_rail" >
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_plane">
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_car">
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_bus">
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_bicycle">
        <img src="{$activityFsImg}{$platformType}/icon_tag.png" style="visibility: hidden" id="traffic_ship">
    </div>

    <!--活动规则-->
    <div id="activity_rule" class="modal"></div>

    <!--中奖名单-->
    <div id="winner_list" class="modal">
        <div id="total_list"></div>
        <div id="my_list"></div>
        <div id="reset_tel">请输入有效的电话</div>
        <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
        <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
    </div>

    <!--兑换UI-->
    <div id="exchange_prize" class="modal">
        <div id="game_score"></div>
        <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_1">
        <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_2">
        <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_3">
        <div id="exchange_point_1"></div>
        <div id="exchange_point_2"></div>
        <div id="exchange_point_3"></div>
    </div>

    <!--兑换成功-->
    <div id="exchange_success" class="modal">
        <div id="exchange_tel">请输入有效的电话</div>
        <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
        <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
    </div>

    <!--兑换失败-->
    <div id="exchange_fail" class="modal"></div>

    <!--游乐美景-->
    <div id="scenery_photo" class="modal">
        <div class="photo_row_1">
            <img src="{$activityFsImg}{$platformType}/unable_photo_0.png" id="light_photo_0">
            <img src="{$activityFsImg}{$platformType}/unable_photo_1.png" id="light_photo_1">
            <img src="{$activityFsImg}{$platformType}/unable_photo_2.png" id="light_photo_2">
        </div>
        <div class="photo_row_2">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_0">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_1">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_2">
        </div>
        <div class="photo_row_3">
            <img src="{$activityFsImg}{$platformType}/unable_photo_3.png" id="light_photo_3">
            <img src="{$activityFsImg}{$platformType}/unable_photo_4.png" id="light_photo_4">
            <img src="{$activityFsImg}{$platformType}/unable_photo_5.png" id="light_photo_5">
        </div>
        <div class="photo_row_4">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_3">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_4">
            <img src="{$activityFsImg}{$platformType}/btn_light.png" id="btn_light_5">
        </div>
    </div>

    <!--游戏成功-->
    <div id="game_success" class="modal">
        <img src="" id="traffic_photo">
        <div id="traffic_score"></div>
        <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_success">
    </div>

    <!--游戏次数耗尽，订购VIP-->
    <div id="order_vip" class="modal">
        <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
        <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
    </div>

    <!--游戏次数耗尽，退出游戏-->
    <div id="game_over" class="modal"></div>

    <!--订购状态-->
    <div id="order_status" class="modal"></div>

    <!--倒计时-->
    <div id="countdown" class="modal">
        <div id="count"></div>
    </div>
</body>
</html>
