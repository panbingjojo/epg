<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>女神计划，打造靓丽的你主页-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--背景图设置-->
    <include file="./Application/Activity/View/ActivityWomenDay/bgImage.html"/>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityWomenDay/union/index.css?t={$time}">
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {"showDialog":"0"}, // 是否挽留页弹窗弹出值
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
//            keyTraffic: "{$keyTraffic}",
//            valueTraffic: {$valueTraffic},
            payMethod: {$payMethod},
            areaCode: "{$areaCode}",
            spMap: {$spMap},
            demoTimes:"{$valueStar}",
            pathCode:"{$pathCode}"
        };
        /**
         * 释放iframe资源
         */
        function releaseFrame() {
            LMEPG.Log.info("releaseFrame!!!!!!!!!!!!!");
            LMEPG.PayFrame.releaseFrame();
        }
    </script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityWomenDay/union/index.js?t={$time}"></script>
</head>
<body id="body">
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
<div id="debug"></div>
<a href="#" id="default_link"></a>
<!--游戏剩余次数-->
<div id="left_times">{$activityTimes}</div>
<!--当前用户积分-->
<div id="score">{$score}</div>
<img src="{$activityFsImg}{$platformType}/btn_home_back.png" id="btn_back">
<div id="btn_container">
    <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="btn_exchange_prize">

    <img id="btn_order_1" src="{$activityFsImg}{$platformType}/btn_order_1.png">
    <img id="btn_order_2" src="{$activityFsImg}{$platformType}/btn_order_2.png">
    <img id="btn_order_3" src="">
    <img id="btn_order_4" src="">
</div>
<img src="{$activityFsImg}{$platformType}/jump_knowledge.png" id="btn_knowledge">
<div id="traffic_container">
    <img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn-start">
</div>


<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_home_back.png" id="btn_close_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的电话</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--常识UI-->
<div id="modal-knowledge" class="modal">
    <img id="knowledge-pic" src="{$activityFsImg}{$platformType}/bg_view.png">
</div>

<!--兑换UI-->
<div id="exchange_prize" class="modal">
    <div id="game_score">58</div>
    <img src="{$activityFsImg}{$platformType}/btn_exchange_unable.png" id="exchange_prize_1">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_unable.png" id="exchange_prize_2">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_unable.png" id="exchange_prize_3">
    <div id="exchange_point_1">000</div>
    <div id="exchange_point_2">500</div>
    <div id="exchange_point_3">300</div>
</div>

<!--兑换成功-->
<div id="exchange_success" class="modal">
    <div id="exchange_tel">请输入有效的电话</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败-->
<div id="exchange_fail" class="modal"></div>


<!--游戏成功-->
<div id="game_success" class="modal">
    <div id="add_score">10</div>
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_success">
</div>

<!--游戏失败-->
<div id="game_fail" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_fail">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <!--<img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">-->
    <!--<img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">-->

    <img id="dg_order_1" src="{$activityFsImg}{$platformType}/btn_order_2.png">
    <img id="dg_order_2" src="{$activityFsImg}{$platformType}/btn_order_1.png">
    <img id="dg_order_3" src="">
    <img id="dg_order_4" src="">
</div>

<!--游戏次数耗尽，退出游戏-->
<div id="game_over" class="modal"></div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--订购状态-->
<div id="intercept" class="modal">
    <img class="tost_bg" src="{$activityFsImg}{$platformType}/tost_1.png">
    <img id="intercept-back" src="{$activityFsImg}{$platformType}/btn_home_back.png">
    <img id="btn-go" src="{$activityFsImg}{$platformType}/btn_go.png">
</div>

<!--倒计时-->
<div id="countdown" class="modal">
    <div id="count">8</div>
</div>


<!--游戏环节-->
<div id="play_game" class="modal">
    <img id="animal-bg" src="{$activityFsImg}{$platformType}/animal_bg_1.png">
    <div id="animal-timer">15</div>
    <div id="bar-box">
        <img src="{$activityFsImg}{$platformType}/bar.png" class="bar">
    </div>
    <div class="man-box">
        <img src="{$activityFsImg}{$platformType}/run_man.png" id="bar-man" style="left:0px">
    </div>
    <div class="start-box">
        <img id="start-1" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
        <img id="start-2" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
        <img id="start-3" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
        <img id="start-4" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
        <img id="start-5" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
        <img id="start-6" class="start" src="{$activityFsImg}{$platformType}/icon_no.png">
    </div>
    <img src="{$activityFsImg}{$platformType}/btn_play.png" id="btn-play">
    <!--<img src="{$activityFsImg}{$platformType}/btn_close.png" id="btn_game_over_sure">-->
</div>
<script>
    var spMap = []; // 内容通过onload-->canAnswer方法异步加载过来的
    var isDirectOrder = true; //是否直接订购（true-直接跳转到局方订购页 false-先弹窗到自定义的产品详情页）
    window.onload = function () {
        Activity.init();
        lmInitGo();
//        if(RenderParam.isOrderBack!="1"){
//            if (RenderParam.areaCode == "216" || RenderParam.areaCode == "209") {
//                LMActivity.triggerModalButton = "btn-start";
//                LMActivity.showModal({
//                    id: 'intercept',
//                    focusId: 'btn-go',
//                });
//            }
//        }

    };

    /**
     * 释放iframe资源
     */
    function releaseFrame() {
        LMEPG.Log.info("releaseFrame!!!!!!!!!!!!!");
        LMEPG.PayFrame.releaseFrame();
    }
</script>

</body>
</html>
