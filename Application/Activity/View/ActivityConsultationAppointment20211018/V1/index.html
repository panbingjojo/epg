<!DOCTYPE html>
<html lang="en">
<head>
    <title>问诊、预约即享好礼</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityConsultationAppointment20211018/index.css?t={$time}">
    <!--<style type="text/css">
        body {
            background: url("{$activityFsImg}{$platformType}/bg_home.png") no-repeat;
        }
    </style>-->
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            fromLaunch: '{$fromLaunch}',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            endDt: '{$endDt}',
        };
        window.onload = function () {
            G('default_link').focus();
            Activity.init();
            lmInitGo();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityConsultationAppointment20211018/index.js?t={$time}"></script>

</head>
<body id="body">
<div id="debug"></div>
<if condition="$carrierId neq 640094">
    <a href="#" id="default_link"></a>
</if>

<div id="counts">
    <div id="scroll">
        <img id="bg_1" src="{$activityFsImg}{$platformType}/bg_home.png" alt="">
        <div id="btn_container">
            <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
            <img src="{$activityFsImg}{$platformType}/btn_consult_doctor.png" id="btn_consult_doctor">
            <img src="{$activityFsImg}{$platformType}/btn_make_appointment.png" id="btn_make_appointment">
            <img src="{$activityFsImg}{$platformType}/btn_winter_disease.png" id="btn_winter_disease">
            <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
            <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
            <div class=" id=lipstick">
                <img src="{$activityFsImg}{$platformType}/btn_start.png" alt="" id="lipstick1">
            </div>
        </div>
        <!--游戏剩余次数-->
        <div id="left_times">{$activityTimes}</div>
        <!--活动规则-->
        <div id="activity_rule" class="modal">
            <!--活动规则图素js写入-->
            <img src="{$activityFsImg}{$platformType}/bg_home_2.png">
            <img src="" id="bg_activity_rule">
        </div>

        <!--中奖名单-->
        <div id="winner_list" class="modal">
            <img src="{$activityFsImg}{$platformType}/bg_winner_list.png">
            <div id="total_list"></div>
            <div id="my_list"></div>
            <div id="reset_tel">请输入有效的手机号码</div>
            <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
            <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
        </div>

        <!--游戏——抽奖成功-->
        <div id="lottery_success" class="modal">
            <img src="{$activityFsImg}{$platformType}/bg_make_success.png">
            <img id="prize_image" src="">
            <div id="lottery_tel">请输入有效的手机号码</div>
            <img id="btn_lottery_submit" src="{$activityFsImg}{$platformType}/btn_common_sure_b.png">
            <img id="btn_lottery_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel_b.png">
        </div>

        <!--游戏——抽奖失败页面-->
        <div id="lottery_fail" class="modal">
            <img src="{$activityFsImg}{$platformType}/bg_make_fail.png">
            <img id="btn_lottery_fail" src="{$activityFsImg}{$platformType}/btn_common_sure_b.png">
        </div>

        <!--次数不足，当日任务未全部完成-->
        <div id="complete_task" class="modal">
            <img id="order_vip_bg" src="{$activityFsImg}{$platformType}/bg_order_vip.png">
            <img src="{$activityFsImg}{$platformType}/btn_consult_doctor_order.png" id="btn_consult_doctor_order">
            <img src="{$activityFsImg}{$platformType}/btn_make_appointment_order.png" id="btn_make_appointment_order">
        </div>

        <!--次数不足，当日任务全部完成-->
        <div id="tomorrow" class="modal">
            <img id="tomorrow_vip_bg" src="{$activityFsImg}{$platformType}/game_num_today.png">
            <img id="btn_tomorrow_fail" src="{$activityFsImg}{$platformType}/btn_common_sure_b.png">
        </div>

        <!--订购状态-->
        <div id="order_status" class="modal"></div>

        <!-- 冬季常见病页面 -->
        <div class="modal" id="winter_disease">
            <img id="bg_winter_disease" src="{$activityFsImg}{$platformType}/bg_winter_disease.png">
            <img id="btn_bronchitis" src="{$activityFsImg}{$platformType}/btn_bronchitis.png">
            <img id="btn_facial_paralysis" src="{$activityFsImg}{$platformType}/btn_facial_paralysis.png">
            <img id="btn_depressed" src="{$activityFsImg}{$platformType}/btn_depressed.png">
            <img id="btn_heart_disease" src="{$activityFsImg}{$platformType}/btn_heart_disease.png">
            <img id="btn_chilblains" src="{$activityFsImg}{$platformType}/btn_chilblains.png">
            <img id="btn_scapulohumeral" src="{$activityFsImg}{$platformType}/btn_scapulohumeral.png">
            <img id="btn_rheumatism" src="{$activityFsImg}{$platformType}/btn_rheumatism.png">
            <img id="btn_hypertension" src="{$activityFsImg}{$platformType}/btn_hypertension.png">
            <img id="btn_myocardial_infarction" src="{$activityFsImg}{$platformType}/btn_myocardial_infarction.png">
            <img id="btn_common_diseases" src="{$activityFsImg}{$platformType}/btn_common_diseases.png">
            <div><span id="disease_content">
                急性支气管炎:低热、畏寒、周身乏力、咽喉部发痒 <br>
                <br>
                慢性支气管炎:长期、反复咳嗽、咳痰不易咯出、产生气喘、呼吸道感染 <br>
                <br>
                食疗:百合粥、芥菜粥、杏仁粥、梨粥、山药汤、川贝梨、三仙饮、川贝百合汤
            </span></div>
        </div>

        <!-- 推荐视频 -->
        <div id="recommend_video">
            <div id="bg_recommend_1" class="recommend_f">
                <img class="recommendHover" src="{$activityFsImg}{$platformType}/bg_recommend_1.png">
            </div>
            <div id="bg_recommend_2" class="recommend_f"><img class="recommendHover" src="{$activityFsImg}{$platformType}/bg_recommend_2.png"></div>
            <div id="bg_recommend_3" class="recommend_f"><img class="recommendHover" src="{$activityFsImg}{$platformType}/bg_recommend_3.png"></div>
            <div id="bg_recommend_4" class="recommend_f"><img class="recommendHover" src="{$activityFsImg}{$platformType}/bg_recommend_4.png"></div>
            <div id="bg_recommend_5" class="recommend_f"><img class="recommendHover" src="{$activityFsImg}{$platformType}/bg_recommend_5.png"></div>
        </div>

        <!--活动结束-->
        <div id="bg_game_over" class="modal">
            <img src="{$activityFsImg}{$platformType}/game-over.png">
        </div>
    </div>
</div>
</body>
</html>
