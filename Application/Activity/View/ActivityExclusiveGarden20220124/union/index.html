<!DOCTYPE html>
<html lang="en">
<head>
    <title>打造我的专属花园</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityExclusiveGarden20220124/union/index.css?t={$time}">
    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }

        #winner_list {
            background-image: url("{$activityFsImg}{$platformType}/bg_winner_list.png");
        }

        #game_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_success.png");
        }

        #game_over {
            background-image: url("{$activityFsImg}{$platformType}/bg_no_times.png");
        }

        #browse_products {
            background-image: url("{$activityFsImg}{$platformType}/bg_browse.png");
        }

        #exchange_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_prize.png");
        }

        #exchange_success_gx {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_prize.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            fromLaunch: '{$fromLaunch}',
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            endDt: '{$endDt}',
        };
        window.onload = function () {
            G('default_link').focus();
            Activity.init();
            lmInitGo();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript"
            src="__ROOT__/Public/js/Activity/ActivityExclusiveGarden20220124/union/index.js?t={$time}"></script>

</head>
<body id="body">
<div id="debug"></div>
<if condition="$carrierId neq 640094">
    <a href="#" id="default_link"></a>
</if>

<!--积分-->
<img src="{$activityFsImg}{$platformType}/A_clover.png" id="clover">
<img src="{$activityFsImg}{$platformType}/score.png" id="bg_score">
<div id="score">{$score}</div>

<div id="btn_container">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
    <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="btn_exchange_prize">
    <img src="{$activityFsImg}{$platformType}/bg_title.png" id="title">

    <img id="btn_application_1" src="{$activityFsImg}{$platformType}/btn_application_music.png">
    <img id="btn_application_2" src="{$activityFsImg}{$platformType}/btn_application_39.png">
    <img id="btn_application_3" src="{$activityFsImg}{$platformType}/btn_application_wake.png">
    <img id="btn_application_4" src="{$activityFsImg}{$platformType}/btn_application_gift.png">
    <img id="btn_application_5" src="{$activityFsImg}{$platformType}/btn_application_body.png">
</div>

<!--箭头-->
<div>
    <img src="{$activityFsImg}{$platformType}/btn_left.png" id="left_arrow">
    <img src="{$activityFsImg}{$platformType}/btn_right.png" id="right_arrow">
</div>

<!--植物信息-->
<div>
    <img src="{$activityFsImg}{$platformType}/plant_huangYang.png" id="information">
</div>
<div id="plantList">
    <img src="{$activityFsImg}{$platformType}/plant_ball_0.png" id="plant_ball_0">
    <img src="{$activityFsImg}{$platformType}/plant_ball_1.png" id="plant_ball_1">
    <img src="{$activityFsImg}{$platformType}/plant_ball_2.png" id="plant_ball_2">
    <img src="{$activityFsImg}{$platformType}/plant_ball_3.png" id="plant_ball_3">
    <img src="{$activityFsImg}{$platformType}/plant_ball_4.png" id="plant_ball_4">
    <img src="{$activityFsImg}{$platformType}/plant_ball_5.png" id="plant_ball_5">
    <img src="{$activityFsImg}{$platformType}/plant_ball_6.png" id="plant_ball_6">
</div>

<!--游戏剩余次数-->
<img src="{$activityFsImg}{$platformType}/leftTimes.png" id="left_times">
<div id="times">剩余{$extraTimes}次</div>
<!--活动规则-->
<div id="activity_rule" class="modal">
    <!--活动规则图素js写入-->
    <img src="" id="bg_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_close.png" id="btn_close_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入手机号</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换礼品-->
<div id="exchange_prize" class="modal">
    <div id="game_score"></div>
    <div id="exchange_point_1" class="exchange_text"></div>
    <div id="exchange_point_2" class="exchange_text"></div>
    <div id="exchange_point_3" class="exchange_text"></div>
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_1">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_2">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_3">
</div>

<!--兑换成功页面-->
<div id="exchange_success" class="modal">
    <div id="exchange_tel">请输入有效手机号</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败页面-->
<div id="exchange_fail" class="modal">
    <img id="bg_exchange_fail" src="{$activityFsImg}{$platformType}/bg_exchange_fail.png">
    <img id="btn_exchange_fail_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--游戏成功页面-->
<div id="game_success" class="modal">
    <div id="count"></div>
    <img id="btn_game_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>


<!--游戏结束-->
<div id="game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_over_sure">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="browse_products" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
<!--    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">-->
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--活动结束-->
<div id="bg_game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/activity_over.png">
</div>

</body>
</html>
