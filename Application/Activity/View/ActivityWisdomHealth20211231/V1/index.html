<!DOCTYPE html>
<html lang="en">
<head>
    <title>智慧健康享好礼</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityWisdomHealth20211231/V1/index.css?t={$time}">

    <style type="text/css">
        .modal {
            background-image: url("{$activityFsImg}{$platformType}/bg_home1.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            fromLaunch: '{$fromLaunch}',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            endDt: '{$endDt}',
        };
        window.onload = function () {
            G('default_link').focus();
            Activity.init();
            lmInitGo();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityWisdomHealth20211231/V1/index.js?t={$time}"></script>

</head>
<body id="body">
<div id="debug"></div>
<if condition="$carrierId neq 640094">
    <a href="#" id="default_link"></a>
</if>

<img id="bg_1" src="{$activityFsImg}{$platformType}/bg_home.png">

<!--首页,游戏首页,游戏入口首页-->
<div id="btn_container">
    <!--    右上角按钮列表-->
    <div class="btn-list">
        <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
        <img src="{$activityFsImg}{$platformType}/btn_common_diseases.png" id="btn_common_diseases">
        <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
        <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
    </div>
    <img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn_start">
    <div><span id="activityTimes">{$activityTimes}</span></div>
</div>
<!--活动规则-->
<div id="activity_rule" class="modal">
    <!--活动规则图素js写入-->
    <img src="" id="bg_activity_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_winner_list.png">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入手机号</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<div id="common_diseases" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home1.png">
    <div id="disease">
        <img id="bg_winter_disease" src="{$activityFsImg}{$platformType}/bg_winter_disease.png">
        <img id="btn_disease1" src="{$activityFsImg}{$platformType}/btn_disease1.png">
        <img id="btn_disease2" src="{$activityFsImg}{$platformType}/btn_disease2.png">
        <img id="btn_disease3" src="{$activityFsImg}{$platformType}/btn_disease3.png">
        <img id="btn_disease4" src="{$activityFsImg}{$platformType}/btn_disease4.png">
        <img id="btn_disease5" src="{$activityFsImg}{$platformType}/btn_disease5.png">
        <img id="btn_disease6" src="{$activityFsImg}{$platformType}/btn_disease6.png">
        <img id="btn_disease7" src="{$activityFsImg}{$platformType}/btn_disease7.png">
        <img id="btn_disease8" src="{$activityFsImg}{$platformType}/btn_disease8.png">
        <img id="btn_disease9" src="{$activityFsImg}{$platformType}/btn_disease9.png">
        <img id="btn_disease10" src="{$activityFsImg}{$platformType}/btn_disease10.png">
        <div>
            <span id="disease_content">
                急性支气管炎:低热、畏寒、周身乏力、咽喉部发痒 <br>
                <br>
                慢性支气管炎:长期、反复咳嗽、咳痰不易咯出、产生气喘、呼吸道感染 <br>
                <br>
                食疗:百合粥、芥菜粥、杏仁粥、梨粥、山药汤、川贝梨、三仙饮、川贝百合汤
            </span>
        </div>
    </div>
</div>

<!--游戏——抽奖成功-->
<div id="lottery_success" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_make_success.png">
    <img id="prize_image" src="">
    <div id="lottery_tel">请输入有效的电话</div>
    <img id="btn_lottery_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_lottery_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--游戏——抽奖失败页面-->
<div id="lottery_fail" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_make_fail.png">
    <img id="btn_lottery_fail" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--没有次数-->
<div id="game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_no_times.png">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_over_sure">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img id="order_vip_bg" src="{$activityFsImg}{$platformType}/bg_order_vip.png">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>


<!--活动结束-->
<div id="bg_game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/activity_over.png">
</div>

</body>
</html></html>
