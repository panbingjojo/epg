<!DOCTYPE html>
<html lang="en">
<head>
    <title>丘比特之箭，俘获你的小心心-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityCupidArrow/V1/index.css?t={$time}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }

        #winner_list {
            background-image: url("{$activityFsImg}{$platformType}/bg_winner_list.png");
        }

        #game_over {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_over.png");
        }

        #exchange_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_success.png");
        }

        #exchange_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_fail.png");
        }

        #order_vip {
            background-image: url("{$activityFsImg}{$platformType}/bg_order_vip.png");
        }

        #countdown {
            background-image: url("{$activityFsImg}{$platformType}/bg_countdown.png");
        }

        #activity_page{
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }

        #single_game_over{
            background-image: url("{$activityFsImg}{$platformType}/bg_single_game_over.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
<!--    <script type="text/javascript" src="__ROOT__/Public/Common/js/keypad.js?t={$time}"></script>-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: {$activityTimes},
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: {$score},  //积分数（金箭数）
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            keyTraffic: "{$keyTraffic}",
           // valueTraffic: {$valueTraffic},
            payMethod: {$payMethod},
        };
    </script>

</head>
<body>
<div id="debug"></div>

<img src="{$activityFsImg}{$platformType}/left_times_word.png" id="left_times_word">
<!--游戏剩余次数-->
<div id="left_times">{$activityTimes}</div>
<!--活动倒计时-->
<div id="count_down">10</div>

<!--返回按钮-->
<img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
<!--活动规则按钮-->
<img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
<!--中奖名单按钮-->
<img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
<!--奖品兑换-->
<img src="{$activityFsImg}{$platformType}/btn_prize_exchange.png" id="btn_exchange_prize">
<!--开始按钮-->
<img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn_start">
<!--心-->
<img src="{$activityFsImg}{$platformType}/heart.png" id="heart">
<!--丘比特-->
<img src="{$activityFsImg}{$platformType}/cupid.png" id="cupid">
<!--首页金箭数-->
<div id="golden_arrow_num">{$score}</div>


<!--活动页-->
<div id="activity_page" class="modal">
    <img src="{$activityFsImg}{$platformType}/cupid.png" id="activity_page_cupid">
    <img src="{$activityFsImg}{$platformType}/btn_shoot_arrow_1.gif" id="btn_shoot_arrow_1">
    <img src="{$activityFsImg}{$platformType}/heartArrow/heart_1.png" id="activity_page_heart">

    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_1.png" id="arrow_1" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_2.png" id="arrow_2" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_3.png" id="arrow_3" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_4.png" id="arrow_4" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_5.png" id="arrow_5" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_6.png" id="arrow_6" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_7.png" id="arrow_7" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_8.png" id="arrow_8" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_9.png" id="arrow_9" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_10.png" id="arrow_10" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_11.png" id="arrow_11" class="arrow_modle">
    <img src="{$activityFsImg}{$platformType}/heartArrow/arrow_12.png" id="arrow_12" class="arrow_modle">

    <img src="{$activityFsImg}{$platformType}/bg_arrow_list.png" id="arrow_list_1">
    <img src="{$activityFsImg}{$platformType}/bg_arrow_list.png" id="arrow_list_2">
    <img src="{$activityFsImg}{$platformType}/bg_arrow_list.png" id="arrow_list_3">
    <img src="{$activityFsImg}{$platformType}/bg_arrow_list.png" id="arrow_list_4">

    <div id="activity_golden_arrow_num"></div>
    <div id="activity_page_count_down">10</div>
    <div id="arrow_list"></div>
</div>

<!--本局游戏结束-->
<div id="single_game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_close_rule.png" id="btn_single_game_over">
    <div id="single_game_arrow_num">0</div>
</div>

<!--兑换UI-->
<div id="exchange_prize" class="modal">
    <div id="game_score"></div>
    <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_1">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_2">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_prize.png" id="exchange_prize_3">
    <img src="{$activityFsImg}{$platformType}/btn_close_rule.png" id="btn_exchange_close">
    <div id="exchange_point_1"></div>
    <div id="exchange_point_2"></div>
    <div id="exchange_point_3"></div>
</div>

<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_close_rule.png" id="btn_close_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的电话</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换成功-->
<div id="exchange_success" class="modal">
    <div id="exchange_tel">请输入有效的电话</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败-->
<div id="exchange_fail" class="modal"></div>

<!--游戏结束-->
<div id="game_over" class="modal">
    <img id="btn_game_over_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--倒计时-->
<div id="countdown" class="modal">
    <div id="count">8</div>
</div>

<!--本地库-->
<script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityCupidArrow/V1/index.js?t={$time}"></script>
<script>
    window.onload = function () {
        //lmInitGo();
        Activity.init();
        // LMActivity.showModal({
        //     id: 'single_game_over',
        //     focusId: 'btn_single_game_over',
        // });
    };
</script>
</body>
</html>
