<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>圣诞狂欢，健康树大变身</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--处理background-img拿取图片fs地址-->
    <include file="./Application/Activity/View/ActivityChristmasDay/V1/bgImage.html"/>
    <link rel="stylesheet" type="text/css" href="/Public/css/Common/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="/Public/css/{$platformType}/Activity/ActivityChristmasDay/guide.css?t={$time}">
    <script type="text/javascript">
        var ROOT = '__ROOT__';
        var RenderParam = {
            isVip: '{$isVip}',
            userId: '{$userId}',
            userTel: '{$userTel}',
            lmcid: '{$carrierId}',
            cdCount: '{$cdCount}',
            beClickId: 'btn-start',
            isOrderBack: '{$isOrderBack}',
            activityImg: '{$activityFsImg}{$platformType}/',
            cOrderResult: '{$Think.cookie.c_order_result}',
            loginUserAccount: '{$userAccount}',
            platformType: '{$platformType}',
            activityInfo: {$activityInfo},
            extraTimes: '{$extraTimes}',
            leftTimes: {$leftTimes},
            score: '{$score}',
            AllUserPrizeList: {$exchangeRecords}.data,
            getExchangeList: {$setExchangeList}.data,
            exchangeRecords: {$exchangeRecords},
            flyValue1: {$flyValue1},
            flyValue2: {$flyValue2},
            flyValue3: {$flyValue3},
            flyValue4: {$flyValue4},
            flyValue5: {$flyValue5},
            flyValue6: {$flyValue6}
        };

        window.onload = function () {
            Activity.init();
            lmInitGo();
        };
    </script>
</head>
<body>

<div id="debug"></div>
<p id="times-count">剩余次数：XXX</p>
<!--<p id="score-count">积分：XXX</p>-->
<img id="jump-knowledge" src="{$activityFsImg}{$platformType}/jump_knowledge.png">
<div class="jump-wrap">
    <img id="jump-back" src="{$activityFsImg}{$platformType}/jump_back.png">
    <img id="jump-rule" src="{$activityFsImg}{$platformType}/jump_rule.png">
    <img id="jump-winner" src="{$activityFsImg}{$platformType}/jump_winner.png">
    <img id="jump-exchange" src="{$activityFsImg}{$platformType}/jump_exchange.png">
</div>

<!--增加积分UI-->
<div id="modal-add-score" class="modal">
    <p id="p-add-score">0</p>
    <img id="btn-one-add" src="{$activityFsImg}{$platformType}/btn_sure.png">
</div>

<!--没能增加积分UI-->
<div id="modal-lose-score" class="modal">
    <img id="btn-one0" src="{$activityFsImg}{$platformType}/btn_sure.png">
</div>

<!--常识UI-->
<div id="modal-knowledge" class="modal">
    <img id="knowledge-pic" src="{$activityFsImg}{$platformType}/txt0.png">
    <img id="knowledge-next" src="{$activityFsImg}transparent.png">
    <img id="knowledge-back" src="{$activityFsImg}transparent.png">
</div>

<!--圣诞礼物树-->
<div class="gift-wrapper">
    <img id="gift1" src="{$activityFsImg}{$platformType}/gift1.png">
    <img id="gift2" src="{$activityFsImg}{$platformType}/gift2.png">
    <img id="gift3" src="{$activityFsImg}{$platformType}/gift3.png">
    <img id="gift4" src="{$activityFsImg}{$platformType}/gift4.png">
    <img id="gift5" src="{$activityFsImg}{$platformType}/gift5.png">
    <img id="gift6" src="{$activityFsImg}{$platformType}/gift6.png">
</div>

<!--游戏-->
<div id="game-wrapper">
    <div id="fly-inner">
        <img id="gift-fly-1" src="{$activityFsImg}{$platformType}/gift1_fly.png">
        <img id="gift-fly-2" src="{$activityFsImg}{$platformType}/gift2_fly.png">
        <img id="gift-fly-3" src="{$activityFsImg}{$platformType}/gift3_fly.png">
        <img id="gift-fly-4" src="{$activityFsImg}{$platformType}/gift4_fly.png">
        <img id="gift-fly-5" src="{$activityFsImg}{$platformType}/gift5_fly.png">
        <img id="gift-fly-6" src="{$activityFsImg}{$platformType}/gift6_fly.png">
    </div>
    <img id="darts-img" src="{$activityFsImg}{$platformType}/darts1.png">
    <img id="btn-start" src="{$activityFsImg}{$platformType}/jump_start.png">
</div>

<!--活动规则UI-->
<div id="modal-rule" class="modal"></div>

<!--中奖名单UI-->
<div id="modal-list" class="modal">
    <div id="total-list" class="winner-list"></div>
    <div id="my-list" class="winner-list"></div>
    <div id="rewrite-tel" class="list-tel my">请输入有效的电话</div>
    <img id="btn-list-submit" class="btn-list" src="{$activityFsImg}{$platformType}/btn_sure.png">
    <img id="btn-list-cancel" class="btn-list" src="{$activityFsImg}{$platformType}/btn_cancel.png">
</div>

<!--VIP没有游戏次数UI-->
<div id="modal-vip-notimes" class="modal">
    <img id="btn-one1" src="{$activityFsImg}{$platformType}/btn_sure.png">
</div>

<!--普通用户没有游戏次数UI-->
<div id="modal-pay-notimes" class="modal">
    <img id="btn-pay-sure" class="btn-pay" src="{$activityFsImg}{$platformType}/btn_sure.png">
    <img id="btn-pay-cancel" class="btn-pay" src="{$activityFsImg}{$platformType}/btn_cancel.png">
</div>

<!--兑换UI/湖北电信EPG有4个奖品其他地区为3个-->
<div id="modal-exchange" class="modal exchange-{$carrierId}"></div>

<!--奖品抽中/兑换成功UI-->
<div id="modal-accomplish" class="modal">
    <img id="accomplish-prize" src="">
    <div id="accomplish-tel">请输入有效的电话</div>
    <img id="btn-accomplish-submit" class="btn-win" src="{$activityFsImg}{$platformType}/btn_sure.png">
    <img id="btn-accomplish-cancel" class="btn-win" src="{$activityFsImg}{$platformType}/btn_cancel.png">
</div>

<!--支付反馈UI-->
<div id="modal-pay" class="modal">
    <img id="pay-back-tip" src="__ROOT__/Public/img/Common/spacer.gif">
</div>

<!--普通用户返回时进入触发返回倒计时UI-->
<div id="modal-cd" class="modal">
   <div class="count-down"> <span id="count-down">8 </span> </div>
</div>

<script type="text/javascript" src="__ROOT__/Public/Common/js/lmbase_v1.0.1.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmintent_v1.0.1.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/Common/js/keypad.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/Common/activityBase.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityChristmasDay/index.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
</body>
</html>
