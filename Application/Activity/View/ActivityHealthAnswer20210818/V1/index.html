<!DOCTYPE html>
<html lang="en">
<head>
    <title>答题送好礼，健康大作战</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityHealthAnswer20210818/index.css?t={$time}">
    <style type="text/css">
        body {
            background: url("{$activityFsImg}{$platformType}/bg_home.png") no-repeat;
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: "{$activityTimes}",
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: '{$score}',
            fromLaunch: '{$fromLaunch}',
            lotteryRecordList: {$lotteryRecordList},
            myLotteryRecord: {$myLotteryRecord},
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            endDt: '{$endDt}',
        };
        window.onload = function () {
            G('default_link').focus();
            Activity.init();
            lmInitGo();
        };
    </script>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityHealthAnswer20210818/health.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityHealthAnswer20210818/index.js?t={$time}"></script>

</head>
<body id="body">
<div id="debug"></div>
<if condition="$carrierId neq 640094">
    <a href="#" id="default_link"></a>
</if>
<img id="bg_1" src="{$activityFsImg}{$platformType}/bg_home.png" alt="">

<div id="btn_container">
    <img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
    <img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_gift.png" id="btn_exchange_prize">
    <img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn_start">
    <!--游戏剩余次数-->
    <div><span id="left_times">{$activityTimes}</span></div>
</div>

<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_2.png">
    <!--活动规则图素js写入-->
    <img src="" id="bg_activity_rule">
    <span id="btn_close_rule"></span>
</div>

<!--兑换名单-->
<div id="winner_list" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_2.png">
    <img src="{$activityFsImg}{$platformType}/bg_winner_list.png">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的手机号</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换确认页-->
<div id="bg_is_exchange" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img src="{$activityFsImg}{$platformType}/bg_is_exchange.png">
    <img id="btn_is_exchange_submit" class="submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_is_exchange_cancel" class="cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换成功-->
<div id="exchange_success" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_2.png">
    <img src="{$activityFsImg}{$platformType}/bg_exchange_success.png">
    <div id="exchange_tel">请输入有效的手机号</div>
    <img id="btn_exchange_submit" class="submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" class="cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败页面-->
<div id="exchange_fail" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_2.png">
    <img src="{$activityFsImg}{$platformType}/bg_no_prize.png">
    <img id="btn_exchange_submit_fail" class="single_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
</div>


<!--游戏机会已用完-->
<div id="game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img src="{$activityFsImg}{$platformType}/bg_no_times.png">
    <img id="btn_game_over_sure" src="{$activityFsImg}{$platformType}/btn_common_sure.png" class="single_submit">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img id="order_vip_bg" src="{$activityFsImg}{$platformType}/bg_order_vip.png">
    <img id="btn_order_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png" class="submit">
    <img id="btn_order_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png" class="cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--答题页-->
<div class="modal" id="big-turntable">
    <img src="{$activityFsImg}{$platformType}/bg_home_4.png">
    <img src="{$activityFsImg}{$platformType}/bg_question.png">
    <div><span id="count_down"></span></div>
    <img id="bg_answer_option_A" src="{$activityFsImg}{$platformType}/bg_answer_option.png">
    <img id="bg_answer_option_B" src="">
    <img id="bg_answer_option_C" src="">
    <div class="question">
        <span id="question_content">
            问题1:《中国居民膳食指南》建议每人每天烹调油用量不应超过多少克?
        </span>
        <span id="option_A">
            A.脂肪有利于脂溶性维生素的吸收
        </span>
        <span id="option_B">
            B.25克
        </span>
        <span id="option_C">
            C.30克
        </span>
        <span id="default_option">做出选择后自动转入下一个。</span>
    </div>
    <img id="bg_answer_1" src="{$activityFsImg}{$platformType}/bg_answer_f.png">
    <img id="flag_arrow_1" src="{$activityFsImg}{$platformType}/flag_arrow.png">
    <img id="bg_answer_2" src="{$activityFsImg}{$platformType}/bg_answer.png">
    <img id="flag_arrow_2" src="{$activityFsImg}{$platformType}/flag_arrow.png">
    <img id="bg_answer_3" src="{$activityFsImg}{$platformType}/bg_answer.png">
    <!--<img id="flag_arrow_3" src="{$activityFsImg}{$platformType}/flag_arrow.png">
    <img id="bg_answer_4" src="{$activityFsImg}{$platformType}/bg_answer.png">-->
    <!--答题状态-->
    <div id="answer_state" class="modal">
        <img id="bg_answer" src="{$activityFsImg}{$platformType}/bg_answer_false.png">
        <div><span id="answer_true_option">B</span></div>
    </div>
</div>

<!--答题结果-->
<div id="answer_result" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img src="{$activityFsImg}{$platformType}/bg_answer_result.png">
    <div><span id="answer_nums"></span></div>
    <div><span id="answer_integral"></span></div>
    <img id="btn_exchange_immediately" src="{$activityFsImg}{$platformType}/btn_exchange_immediately.png">
</div>

<!-- 兑换礼品 -->
<div class="modal" id="exchange_prize">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img id="bg_exchange_prize" src="{$activityFsImg}{$platformType}/bg_exchange_prize.png">
    <img id="exchange_prize_1" src="{$activityFsImg}{$platformType}/btn_exchange_enable.png">
    <img id="exchange_prize_2" src="{$activityFsImg}{$platformType}/btn_exchange_enable.png">
    <img id="exchange_prize_3" src="{$activityFsImg}{$platformType}/btn_exchange_enable.png">
    <div class="total_integral"><span id="game_score"></span></div>
    <div class="total_integral"><span id="exchange_point_1"></span></div>
    <div class="total_integral"><span id="exchange_point_2"></span></div>
    <div class="total_integral"><span id="exchange_point_3"></span></div>
</div>

<div id="bg_game_over" class="modal">
    <img src="{$activityFsImg}{$platformType}/bg_home_1.png">
    <img src="{$activityFsImg}{$platformType}/activity_over.png">
</div>

</body>
</html>
