<!DOCTYPE html>
<html lang="en">
<head>
    <title>世界那么大，带您去看看</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/Activity/ActivityWorldBigShowYou/V1/index.css?t={$time}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <style type="text/css">
        body {
            background-image: url("{$activityFsImg}{$platformType}/bg_home.png");
        }

        #winner_list {
            background-image: url("{$activityFsImg}{$platformType}/bg_winner_list.png");
        }

        #game_over {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_over.png");
        }

        #exchange_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_success.png");
        }

        #exchange_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_exchange_fail.png");
        }

        #order_vip {
            background-image: url("{$activityFsImg}{$platformType}/bg_order_vip.png");
        }

        #countdown {
            background-image: url("{$activityFsImg}{$platformType}/bg_countdown.png");
        }

        #activity_page {
            background-image: url("{$activityFsImg}{$platformType}/bg_activity_page.png");
        }

        #game_success {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_success.png");
        }

        #game_fail {
            background-image: url("{$activityFsImg}{$platformType}/bg_game_fail.png");
        }
    </style>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--    <script type="text/javascript" src="__ROOT__/Public/Common/js/keypad.js?t={$time}"></script>-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <script type="application/javascript">
        RenderParam = {
            isVip: "{$isVip}",                                              // 是否是vip（0-非vip 1-vip）
            isOrderBack: "{$isOrderBack}",                                  // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            lmcid: "{$carrierId}",
            platformType: "{$platformType}",
            userAccount: "{$userAccount}",
            keyCountdown: "{$keyCountdown}",
            valueCountdown: {$valueCountdown},
            leftTimes: {$activityTimes},
            extraTimes: "{$extraTimes}",
            inner: "{$inner}",
            userId: "{$userId}",
            activityName: "{$activityName}",
            imagePath: '{$activityFsImg}{$platformType}/',
            score: {$score},  //积分数
            exchangeRecordList: {$exchangeRecordList},
            exchangePrizeList: {$exchangePrizeList},
            keyTraffic: "{$keyTraffic}",
            payMethod: {$payMethod},
            playStatus: false,
            albumName: 'album128'
        };
    </script>

</head>
<body>
<div id="debug"></div>
<!--游戏剩余次数-->
<div id="left_times">{$activityTimes}</div>
<!--活动倒计时-->
<div id="count_down">10</div>

<!--返回按钮-->
<img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_back">
<!--活动规则按钮-->
<img src="{$activityFsImg}{$platformType}/btn_activity_rule.png" id="btn_activity_rule">
<!--中奖名单按钮-->
<img src="{$activityFsImg}{$platformType}/btn_winner_list.png" id="btn_winner_list">
<!--奖品兑换-->
<img src="{$activityFsImg}{$platformType}/btn_prize_exchange.png" id="btn_exchange_prize">
<!--准备按钮-->
<img src="{$activityFsImg}{$platformType}/btn_start.png" id="btn_start">
<!--首页积分数-->
<div id="game_score_sum">{$score}</div>

<!--活动页-->
<div id="activity_page" class="modal">
    <div id="game_countdown">15</div>
    <img id="btn_game_close" src="{$activityFsImg}{$platformType}/btn_back.png">
    <img id="btn_go" src="{$activityFsImg}{$platformType}/btn_go.png">
    <img id="btn_left" src="{$activityFsImg}{$platformType}/btn_left.png">
    <img id="btn_right" src="{$activityFsImg}{$platformType}/btn_right.png">

    <img id="road_surface" src="{$activityFsImg}{$platformType}/road_surface_1.png">

    <img id="car_left" src="{$activityFsImg}{$platformType}/car.png">
    <img id="car_right" src="{$activityFsImg}{$platformType}/car.png">

    <img id="position_left_1" src="{$activityFsImg}{$platformType}/roadblock_3_1.png">
    <img id="position_left_2" src="{$activityFsImg}{$platformType}/roadblock_3_2.png">
    <img id="position_left_3" src="{$activityFsImg}{$platformType}/roadblock_3_3.png">
    <img id="position_right_1" src="{$activityFsImg}{$platformType}/roadblock_3_1.png" >
    <img id="position_right_2"  src="{$activityFsImg}{$platformType}/roadblock_3_2.png">
    <img id="position_right_3"  src="{$activityFsImg}{$platformType}/roadblock_3_3.png">
</div>

<!--游戏成功-->
<div id="game_success" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_game_success">
    <div id="single_game_score">0</div>
</div>

<!--游戏失败-->
<div id="game_fail" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_game_over_cancel.png" id="btn_game_fail">
    <img src="{$activityFsImg}{$platformType}/btn_game_over_sure.png" id="btn_game_fail_sure">
    <img id="album_img1" src="{$activityFsImg}{$platformType}/album_img.png">
</div>

<!--兑换UI-->
<div id="exchange_prize" class="modal">
    <div id="game_score">0</div>
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_1">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_2">
    <img src="{$activityFsImg}{$platformType}/btn_exchange_enable.png" id="exchange_prize_3">
    <div id="exchange_point_1">0</div>
    <div id="exchange_point_2">0</div>
    <div id="exchange_point_3">0</div>
</div>

<!--活动规则-->
<div id="activity_rule" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_back.png" id="btn_close_rule">
</div>

<!--中奖名单-->
<div id="winner_list" class="modal">
    <div id="total_list"></div>
    <div id="my_list"></div>
    <div id="reset_tel">请输入有效的电话</div>
    <img id="btn_list_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_list_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换成功-->
<div id="exchange_success" class="modal">
    <div id="exchange_tel">请输入有效的电话</div>
    <img id="btn_exchange_submit" src="{$activityFsImg}{$platformType}/btn_common_sure.png">
    <img id="btn_exchange_cancel" src="{$activityFsImg}{$platformType}/btn_common_cancel.png">
</div>

<!--兑换失败-->
<div id="exchange_fail" class="modal"></div>

<!--游戏结束-->
<div id="game_over" class="modal">
    <img id="btn_game_over_sure" src="{$activityFsImg}{$platformType}/btn_game_over_sure.png">
    <img id="btn_game_over_cancel" src="{$activityFsImg}{$platformType}/btn_game_over_cancel.png">
    <img id="album_img" src="{$activityFsImg}{$platformType}/album_img.png">
</div>

<!--游戏次数耗尽，订购VIP-->
<div id="order_vip" class="modal">
    <img src="{$activityFsImg}{$platformType}/btn_common_sure.png" id="btn_order_submit">
    <img src="{$activityFsImg}{$platformType}/btn_common_cancel.png" id="btn_order_cancel">
</div>

<!--订购状态-->
<div id="order_status" class="modal"></div>

<!--倒计时-->
<div id="countdown" class="modal">
    <div id="count">8</div>
</div>

<!--本地库-->
<script type="text/javascript" src="__ROOT__/Public/js/Activity/Template/LMActivityCommon.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Activity/ActivityWorldBigShowYou/V1/index.js?t={$time}"></script>
<script>
    window.onload = function () {
        Activity.init();
        lmInitGo();
    };
</script>
</body>
</html>
