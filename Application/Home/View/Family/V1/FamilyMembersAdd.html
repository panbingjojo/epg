<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>

    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Family/V1/MemberAdd.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {

            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",            // 页面尺寸
            stbModel: "{$stbModel}",                            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",                // 用户Id

            //当前页渲染
        };

        var initMember = '{$member}';
        var initMemberID = '{$memberID}';
        var initInquiryID = '{$inquiryID}';
        var archiveMemberID = '{$archiveMemberID}';
        var returnHomeUrl = '{$returnHomeUrl}';
        var returnArchiveUrl = unescape('{$returnArchiveUrl}');
        var returnRecordDetailUrl = unescape('{$returnRecordDetailUrl}');
        var returnFamilyHomeUrl = unescape('{$returnFamilyHomeUrl}');
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">

</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>

<body style="background-image: url('../../../../../Public/img/{$platformType}/Common/{$commonImgsView}/bg_home.png');">

<img id="focus-1-1" src="__ROOT__/Public/img/hd/Doctor/V1/photo_box.png"/>
<img id="top_page" src="__ROOT__/Public/img/hd/Doctor/V1/top_out.png"/>
<img id="bottom_page" src="__ROOT__/Public/img/hd/Doctor/V1/bottom_out.png"/>
<div>

<script type="text/javascript" src="__ROOT__/Public/js/Family/V1/FamilyMembersAdd.js?t={$time}"></script>
