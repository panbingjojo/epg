<!DOCTYPE html>
<html>
<head>
    <title>家庭成员管理-中国联通新版</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Family/V13/MyHome.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
		var RenderParam = {
			//公共渲染
			carrierId: '{$carrierId}',          // 地区id
			areaCode: '{$areaCode}',            // 省份地区码
			subAreaCode: '{$subAreaCode}',      // 省份下的子区域
			platformType: '{$platformType}',    // 平台类型
			debug: '{$debug}',                  // 调试模式
			pageSize: '{$size}',                // 页面尺寸
			stbModel: '{$stbModel}',            // 盒子的型号
			fsUrl: '{$resourcesUrl}',           // fs 地址
			time: '{$time}',                    // 开始渲染时间
			userId: '{$userId}',                // 用户Id
			accountId: '{$accountId}',          // 用户Id

			//当前页渲染
			positionTwoConfig: '{$positionTwoConfig}',
			checkTime: '{$checkTime}',
			commonImgsView: '{$commonImgsView}',                // 公用图片模式
			themeImage: '{$themePicture}',                      // 应用主题背景
			focusIndex: '{$focusIndex}',                        // 焦点ID
			isVip: {$isVip},                                    // 用户是否是vip
			autoOrder: '{$autoOrder}',                          // 用户是否是续订vip
			classifyId: '{$classifyId}',                        // 导航栏ID
			memberInfo: JSON.parse('{$memberInfo}'),            // 家庭成员信息
			initInquiryID: '{$inquiryID}',
            isShowTestRecord: '{$isShowTestRecord}',            // 是否显示检测记录按钮
            isShowBindingApplet: '{$isShowBindingApplet}',      // 是否显示绑定小程序按钮

            skin: {$skin},      // 用户自定义背景
            comeFrom:'{$comeFrom}',
            isFirst: '{$isFirst}',

            // 焦点和数据保持
            focusId: '{$focusId}',
            memberID: '{$memberID}', // 当前选中的家庭成员id
            isAddMember: '{$isAddMember}', // 是否是去添加成员
            HistoryPlay_V20_indexTestid: "HistoryPlay_V20_indexTestid",
            cwsHlwyyUrl:"{$cwsHlwyyUrl}"
		};
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Family/V13/MyHome.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmOrderConf.js?t={$time}"></script>
    <script type="text/javascript">
        window.onload = function () {
            Member.init();
            // 设置皮肤（产品背景图）
            G('title').innerHTML = '家庭档案'
            LMEPG.UI.setBackGround();
            LmOrderConf.init({
                getCurrentPage: Member.getCurPageObj,
            });
        };
        if (RenderParam.carrierId == "410092") {
            try {
                HybirdCallBackInterface.setCallFunction(function (param) {
                    if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                        LMEPG.Intent.back();
                    }
                });
            }catch (e){
                LMEPG.UI.logPanel.show("e");
            }
        }
    </script>
</head>
<body>
<p class="title" id="title"></p>
<eq name="isShowBindingApplet" value="1">
    <img id="bind-code" src="__ROOT__/Public/img/hd/Family/V13/bind-btn.png" alt="数据归档">
</eq>

<img id="data-archiving" src="__ROOT__/Public/img/hd/Family/V13/data_archiving.png" alt="数据归档">
<p id="member-call"></p>
<div id="btn-jump-action">
    <div id="new-record" style="display: none"></div>
    <eq name="isShowTestRecord" value="1">
        <img id="test-record" src="__ROOT__/Public/img/hd/Family/V13/test_record.png" alt="检测记录">
    </eq>

    <img id="new-ask-record" src="__ROOT__/Public/img/hd/Family/V13/icon-new.png" style="display: none">
    <if condition="($carrierId eq '110052')">
        <img id="ask-doctor-record" src="__ROOT__/Public/img/hd/Family/V13/ask_record_cihai.png" alt="问医记录">
        <else/>
        <img id="ask-doctor-record" src="__ROOT__/Public/img/hd/Family/V13/ask_record.png" alt="问医记录">
    </if>

</div>
<div id="member-wrapper">
    <img id="member-left" class="lv-0" src="" alt="">
    <img id="member-center" class="lv-1" src="" alt="">
    <img id="member-right" class="lv-2" src="" alt="">
</div>

<div id="data_count_tips"><span id="data_count"></span></div>

</body>
</html>
