<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>添加家庭成员-V3</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Family/V1/MemberAdd.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号

            //当前页渲染
            initMember: '{$member}',            // 家庭成员信息数组
            initMemberID: '{$memberID}',
            returnArchiveUrl: unescape('{$returnArchiveUrl}'),
            returnRecordDetailUrl: unescape('{$returnRecordDetailUrl}'),
            returnFamilyHomeUrl: unescape('{$returnFamilyHomeUrl}'),
            initInquiryID: '{$inquiryID}',
            archiveMemberID: '{$archiveMemberID}',
            returnHomeUrl: '{$returnHomeUrl}',
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->

</head>
<body style="background-image: url('__ROOT__/Public/img/{$platformType}/Common/{$commonImgsView}/bg_home.png');">

<img class="line" src="__ROOT__/Public/img/hd/Doctor/V1/line.png" alt=""/>
<img id="focus-1-1" src="__ROOT__/Public/img/hd/Doctor/V1/photo_box.png" alt=""/>
<img id="top_page" src="__ROOT__/Public/img/hd/Doctor/V1/top_out.png" alt=""/>
<img id="bottom_page" src="__ROOT__/Public/img/hd/Doctor/V1/bottom_out.png" alt=""/>
<div>
    <div id="title" class="title">添加家庭成员</div>
    <img class="remember_bg" src="__ROOT__/Public/img/hd/Doctor/V1/remeber_bg.png" alt=""/>
    <div class="content">
        <div id="role">
            <img id="head_img" class="head_img" src="" alt=""/>
            <div id="member_name" class="introduce"></div>
        </div>

        <div class="age">
            <div id="pre_age" class="scoller"></div>
            <div id="focus-1-2" class="scoller2"></div>
            <div id="next_age" class="scoller"></div>
        </div>

        <div class="height">
            <div id="pre_heigt" class="scoller"></div>
            <div id="focus-1-3" class="scoller2"></div>
            <div id="next_heigt" class="scoller"></div>
        </div>
        <div class="weight">
            <div id="pre_weight" class="scoller"></div>
            <div id="focus-1-4" class="scoller2"></div>
            <div id="next_weight" class="scoller"></div>
        </div>
    </div>
    <div id="focus-1-5" class="btn">确&nbsp;&nbsp;&nbsp;定</div>
    <img id="rember" src="__ROOT__/Public/img/hd/Doctor/V1/remember_introduce.png" alt=""/>
</div>

<script type="text/javascript" src="__ROOT__/Public/js/Family/V3/FamilyMembersAdd.js?t={$time}"></script>
<script type="text/javascript">
    window.onload = function () {
        initMemberUI();
    };
</script>
</body>
</html>
