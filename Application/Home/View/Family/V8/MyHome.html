<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>我的家首页-V8</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Family/V8/MyHome.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",                // 用户Id

            //当前页渲染
            currentFocusId: '{$myFamilyFocus}', // 当前获得焦点的元素id
        }
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Family/V8/MyHome.js?t={$time}"></script>
</head>
<body style="background-image: url('../../../../../Public/img/{$platformType}/Common/{$commonImgsView}/bg_home.png');">
<neq name="carrierId" value="10220094">
    <img class="line" src="__ROOT__/Public/img/hd/Doctor/V1/line.png" alt=""/>
</neq>


<div>
    <div class="title">我的家</div>
    <div>

        <if condition="($carrierId eq 10220094) OR ($carrierId eq 10220095) ">
        <img id="cond-4" src="__ROOT__/Public/img/hd/Family/V8/cond_4.png">
        <img id="cond-5" alt="" src="__ROOT__/Public/img/hd/Family/V8/cond_5.png">
        <img id="cond-6"  alt="" src="__ROOT__/Public/img/hd/Family/V8/cond_6.png">
<!--        <img id="cond-7"  alt="" src="__ROOT__/Public/img/hd/Family/V8/cond_7.png">-->
        <else/>
        <img id="cond-1" src="__ROOT__/Public/img/hd/Family/V8/cond_1.png">
        <img id="cond-2" alt="" src="__ROOT__/Public/img/hd/Family/V8/cond_2.png">
        <img id="cond-3"  alt="" src="__ROOT__/Public/img/hd/Family/V8/cond_3.png">
        </if>
    </div>
</div>
<script>
    window.onload = function () {
        MyHome.init();
        if(RenderParam.carrierId == '10220094' || RenderParam.carrierId == '10220095'){
            document.body.style.backgroundImage = 'url(__ROOT__/Public/img/hd/Family/V8/background.png)';
        }
    };
</script>
</body>
</html>
