<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康检测-V13</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/DataArchiving/V13/WeightDetail.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
                //公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                returnUrl: "{$returnUrl}",          // 父页面
                focusId: "{$focusId}",              // 默认焦点
            sex:"{$sex}",
            age:"{$age}",
            height:"{$height}",
            id:"{$id}",

                //当前页渲染
                positionTwoConfig: "{$positionTwoConfig}",
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                focusIndex: "{$focusIndex}",                        // 焦点ID
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{$classifyId}",                        // 导航栏ID
                fat: "{$fat}",                        // 导航栏ID
                weight: "{$weight}",
                // 问诊相关参数
                teletextInquiryServerUrl:"{$teletextInquiryUrl}", // 问诊服务器地址
                cwsInquirySeverUrl:"{$cwsInquirySeverUrl}", // cws服务器地址

                recordDetail: {$recordDetail | json_encode
            },        // 检测记录详情
            member_id: "{$member_id}",                          // 成员id
            member_image_id: "{$member_image_id}",              // 头像id
            member_name: "{$member_name}",                      // 成员姓名
            member_gender: "{$member_gender}",                  // 成员性别（0-男 1-女）
            momentData: {$momentData | json_encode},            // 时段和就餐状态
            keepFocusId: "{$keepFocusId}",
            measureId: "{$measureId}",
            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            focusId: "{$focusId}",// 焦点保持
            scroll: "{$scroll}",
            resistance:"{$resistance}"
        }
        ;
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/WeightDetail.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmOrderConf.js?t={$time}"></script>


</head>
<body>
<div id="debug"></div>
<p class="title2"><img align="middle" id="person-pic" alt=""> <span id="title"></span>检测记录</p>

<img id="write-data" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/fat_input.png" alt="">
<img id="fat-test" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/fat_test.png" alt="">
<div class="container">
    <div id="scroll" style="top: 0px;">

        <div class="head-show">
            <img bg="show-bg" src="__ROOT__/Public/img/hd/HealthTest/V8/head_show_bg.png" alt="">
            <div id="time"></div>
            <div id="weight">体重（KG）<br/><span id="weight-num"></span></div>
            <div id="fat">体脂率<br/><span id="fat-num"></span></div>
        </div>

        <div id="weight-type" class="weight-type">
            <img id="weight-type-bg" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/fat_box_bg.png" alt="">
            <img id="weight-type-icon" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/fat_1.png" alt="">
            <div id="weight-type-content">
            <span id="fat-type">

            </span>
                <div id="fat-cont">
                </div>
            </div>
        </div>

        <div id="BMI-type" class="BMI-type">
            <img id="BMI-bg" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/bmi.png" alt="">
            <div id="BMI-icon"></div>
            <div id="BMI-content">
                BMI（身体适量指数）
            </div>
            <div id="BMI">23.5</div>
        </div>

        <div id="fat-list">

        </div>

        <img id="delete" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/delete.png" alt="">

        <div id="warm">
            本次测量未能读取到您的体脂率等数据！<br/>
            温馨提示：<br/>
            请将秤放置在平坦地面上、赤脚测量、双脚均匀接触体脂秤、能有效提升数据读取效果。
        </div>

    </div>
</div>


<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
        TestRecord.init();
        G('title').innerHTML = RenderParam.member_name;
        G('person-pic').src = g_appRootPath + '/Public/img/hd/HealthTest/V13/member_' + RenderParam.member_image_id + '.png';
    };

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
