    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            returnUrl: "{$returnUrl}",          // 父页面
            focusId: "{$focusId}",              // 默认焦点

            //当前页渲染
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            classifyId: "{$classifyId}",                        // 导航栏ID
            member_id: "{$member_id}",                          // 成员id
            member_image_id: "{$member_image_id}",              // 头像id
            member_name: "{$member_name}",                      // 成员姓名
            member_gender: "{$member_gender}",                  // 成员性别（0-男 1-女）
            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            focusId: "{$focusId}",// 焦点保持
            page: "{$page}",
            measure_id: "{$measure_id}",                      // 成员姓名
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>

<body>
<div id="debug"></div>
<p class="title2"><img align="middle" id="person-pic" alt=""> <span id="title"></span>睡眠详情</p>
<div class="container" id="default">
    <div class="time"><span id="daily_dt"></span>夜间睡眠时长 <span id="sleep_duration"></span></div>
    <div class="sleep-status">
        <ul class="sleep-percent">
            <li>
                <div class="list-bg">
                    <div class="list-content">
                        <span id="deep_sleep"></span>%
                        <br/><span class="low-font">正常</span>
                    </div>
                </div>
                <p>深睡<span id="deep_duration"></span></p></li>
            <li>
                <div class="list-bg">
                    <div class="list-content">
                        <span id="light_sleep"></span>%
                        <br/><span class="low-font">正常</span>
                    </div>
                </div>
                <p >浅睡<span id="light_duration"></span></p></li>
            <li>
                <div class="list-bg">
                    <div class="list-content">
                        <span id="awake_sleep"></span>%
                        <br/><span class="low-font">正常</span>
                    </div>
                </div>
                <p>清醒<span id="awake_duration"></span></p></li>
        </ul>

        <div class="sleep-bar">
            <img class="bar" src="__ROOT__/Public/img/hd/HealthTest/V8/Wristband/sleep_bar.png" alt="">
            <div id="fall-sleep"><span id="sleep_dt">23:55</span>入睡</div>
            <div id="un-sleep"><span id="getup_dt">23:55</span>清醒</div>
        </div>
    </div>

    <div class="sleep-compare">
        <div id="sleep-compare-content">昨日夜间睡眠最高心率<span id="max_rate"></span>次/分，最低心率<span id="min_rate"></span>次/分，睡眠基准心率<span id="average_rate"></span>次/分</div>
<!--        <div id="sleep-compare-status">正常</div>-->
    </div>

    <div class="sleep-time">
        <table class="sleep-time-table">
            <tr>
                <td>最晚夜间入睡<br/><span id="max_dt">周一</span></td>
                <td>最长夜间睡眠<br/><span id="max_duration">02:00周一</span></td>
