<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>IMEI号输入-V8</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V8/ImeiInput.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            loginId: '{$loginId}',              // 用户登录id

            //当前页渲染
            testType: '{$testType}', // 选择的检测类型
            imei_number: '{$imei_number}', // 拉雅检测仪imei号
            skin: {$skin},      // 用户自定义背景

            // 焦点
            focusId: "{$focusId}",
        };
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/ImeiInput.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<p class="title" id="title"></p>
<img id="write-btn" src="__ROOT__/Public/img/hd/HealthTest/V8/blood.png" alt="">
<img id="introduce-btn" src="__ROOT__/Public/img/hd/HealthTest/V8/introduce.png" alt="">
<div id="input-wrapper">
    <p class="number-title" >请输入乐心血压计的SN号：</p>
    <p id="input-number"></p>
<!--    <p id="input-number">乐心血压计背面二维码下方可查看SN号</p>-->
    <div class="btn-action-wrap">
        <img id="input-delete" src="__ROOT__/Public/img/hd/HealthTest/V13/delete.png" alt="">
        <img id="input-clear" src="__ROOT__/Public/img/hd/HealthTest/V13/clear.png" alt="">
    </div>
</div>
<img id="next-step" src="__ROOT__/Public/img/hd/HealthTest/V13/next_step.png" alt="">

<div class="warm-tips" id="warm-tips">
    <p class="warm-title">温馨提示</p>
    <div id="blood-tips">
        <if condition ="$carrierId eq 10220094">
            <p>1.本功能仅支持乐心血压计i7 Wi-Fi定制版；</p>
            <else/>
            <p>1.本功能仅支持乐心血压计i7 Wi-Fi定制版，如需购买设备，请至当地营业厅咨询购买；</p>
        </if>

        <p>2.首次使用，请打开手机定位，WLAN绑定乐心血压计（详细操作请看“使用说明”）</p>
        <p>3.针对高血压、低血压等患者，能够有效及时的进行数据检测及分析；</p>
        <p>4.点击“输入数据”按钮可手动输入您的血压数值。</p>
    </div>
</div>
<script type="text/javascript">
	window.onload = function() {
        // 设置皮肤（产品背景图）
        if (!LMEPG.Func.isEmpty(RenderParam.skin.cpbjt)) {
            var bgImg = RenderParam.fsUrl + RenderParam.skin.cpbjt;
            document.body.style.backgroundImage = 'url(' + bgImg + ')';
        }

        setWarmTips();

        if(RenderParam.carrierId == '520092'){
            document.body.style.backgroundImage = 'url(/Public/img/hd/Home/V10/bg.png)';
        }

		InputImei.init();
	};

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }

    function setWarmTips(){
        var htm = '<div style="position:absolute;top:20px;left:-50px">' +
            '<p class="warm-title">温馨提示：</p>' +
            '</div>'+
            '<div id="blood-tips">' +
            '  <p>首次使用请打开手机定位和Wi-Fi，根据【设备使用说明】流程进行设备绑定和数据归档～</p>\n'+
            '</div>';

        document.getElementById('warm-tips').innerHTML = htm;
        G("warm-tips").style.top = '552px';
        G("warm-tips").style.height = '99px';
        G('warm-tips').style['padding-top']="20px";

        G("blood-tips").style.top = '20px';
        G("blood-tips").style.left = '60px';
        G("blood-tips").style.position = 'absolute';
        G('blood-tips').style['white-space']="nowrap";
    }
</script>
</body>
</html>
