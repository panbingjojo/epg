<!DOCTYPE html>
<html>
<head>
    <title>检测记录（中国联通新版）-V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/HealthTest/V13/TestIntroduce.css?t={$time}"/>

    <script type="text/javascript">

        var RenderParam = {
                //公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                returnUrl: "{$returnUrl}",          // 父页面
                focusId: "{$focusId}",              // 默认焦点

                //当前页渲染
                positionTwoConfig: "{$positionTwoConfig}",
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                focusIndex: "{$focusIndex}",                        // 焦点ID
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{$classifyId}",                        // 导航栏ID
                member_id: "{$member_id}",
                measureId: "{$measureId}",
                weight: "{$weight}",

                recordDetail: {$recordDetail | json_encode
            },        // 检测记录详情
            fatType: {$fatType},
            resistance:"{$resistance}",

            skin: {$skin},      // 用户自定义背景
            }
        ;
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/WeightIntroduce.js?t={$time}"></script>
    <!--当前模块js-->
</head>
<body>
<div id="debug"></div>
<p id="title" class="title"></p>
<div id="record-container">
    <div id="fat"></div>
    <div id="fat-icon"></div>
    <div id="process" class="process">
        <img id="process-img" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/long_1.png" alt="">
        <div id="percent-1" class="percent"></div>
        <div id="type-1" class="type"></div>

        <div id="fat-pos"></div>
    </div>

</div>

<div id="advice-content">
    <div class="advice"><span class="advice-title">健康建议:</span><span
            id="health-advice"></span></div>
    <div class="advice"><span class="advice-title">运动建议:</span><span
            id="sport-advice"></span></div>
    <div class="advice"><span class="advice-title">饮食建议：</span><span
            id="diet-advice"></span></div>
</div>
<!-- 无数据 -->
<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
        TestIntroduce.init();
    };

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
