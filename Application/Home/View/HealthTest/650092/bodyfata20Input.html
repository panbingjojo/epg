<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>乐心体脂称A20检测</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V8/code.css?t={$time}"/>
    <style type="text/css">
        .warm-tips p {
            margin-left: 34px;
            margin-bottom: 10px;
        }
    </style>
    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            loginId: '{$loginId}',              // 用户登录id
            //当前页渲染
            testType: '{$testType}', // 选择的检测类型
            skin: {$skin},      // 用户自定义背景
            focusId: "{$focusId}",// 焦点保持
            curId: "{$curId}",// 焦点保持
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <!--当前模块js-->
</head>
<body>
<p class="title" id="title">乐心体脂秤检测</p>
<img id="write-btn" src="__ROOT__/Public/img/hd/HealthTest/V8/weight_fill.png" alt="">
<div class="intro">
    <p>请打开手机蓝牙和Wi-Fi</p>
    <p>并用微信扫描下方二维码</p>
</div>
<img id="introduce-btn" src="__ROOT__/Public/img/hd/HealthTest/V8/product-btn.png" alt="" style="top: 450px">
<img id="code" src="__ROOT__/Public/img/hd/HealthTest/V8/test.png" alt="" style="top: 190px">
<div class="warm-tips" style="background-size: 1066px 120px;background-repeat: no-repeat;">
    <p class="warm-title">温馨提示:</p>
    <div id="cholesterol-tips" style="display: inline-block;width: 840px;">
        <p>首次使用请打开手机蓝牙和Wi-Fi，根据【设备使用说明】流程进行设备绑定和测量；</p>
        <p>非首次使用可以直接用设备测量数据，无需再次扫码.</p>
    </div>
</div>

<script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/bodyfata20Input.js?t={$time}"></script>
<script type="text/javascript">
    window.onload = function() {
        // 设置皮肤（产品背景图）
        if (!LMEPG.Func.isEmpty(RenderParam.skin.cpbjt)) {
            var bgImg = RenderParam.fsUrl + RenderParam.skin.cpbjt;
            document.body.style.backgroundImage = 'url(' + bgImg + ')';
        }
        if(RenderParam.carrierId === '410092') { // 河南电信监听返回
            try {
                HybirdCallBackInterface.setCallFunction(function (param) {
                    if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                        LMEPG.Intent.back();
                    }
                })
            } catch (e) {
                LMEPG.UI.logPanel.show("e");
            }
        }
        // 初始化
        WaitStep.init();
    };
</script>
</body>
</html>
