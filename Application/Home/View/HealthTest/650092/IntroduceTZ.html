<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>体脂说明-V8</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/HealthTest/V8/introduce.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            loginId: '{$loginId}',              // 用户登录id

            //当前页渲染
            testType: '{$testType}', // 选择的检测类型
            skin: {$skin},      // 用户自定义背景
        };
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/introduceXY.js?t={$time}"></script>
    <!--当前模块js-->
</head>
<body>
<p class="title" id="default">乐心体脂秤检测使用说明</p>

<div id="step1" class="step">
    <p>
        一、首次使用，请先用手机APP<乐心健康>绑定乐心体脂秤，并匹配Wi-Fi：
    </p>
    <img class="step-img" style="left: 70px; top: 70px" src="__ROOT__/Public/img/hd/HealthTest/V8/c_step_1.png"/>
</div>

<div id="step2" class="step" style="display: none">
    <p>
        二、乐心体脂秤操作步骤：
    </p>
    <img class="step-img" style="left: 70px" src="__ROOT__/Public/img/hd/HealthTest/V8/c_step_2.png"/>
</div>

<div id="step3" class="step" style="display: none">
    <p>
        三、数据归档：
    </p>
    <!--<div>  1、电视端进入<我的家>-<健康检测记录>中进行归档。</div>-->
    <img id="blood_step_6" class="step-img" src="__ROOT__/Public/img/hd/HealthTest/V8/blood_step_6.png"/>
</div>
<div id="step4" class="step" style="display: none">
    <p>
        四、查看检测记录：
    </p>
    <img id="blood_step_7" class="step-img" src="__ROOT__/Public/img/hd/HealthTest/V8/blood_step_7.png"/>
</div>
<div id="step5" class="step" style="display: none">
    <p>
        五、健康咨询：
    </p>
    <img id="blood_step_8" class="step-img" src="__ROOT__/Public/img/hd/HealthTest/V8/blood_step_8.png"/>
</div>
<img id="left" class="arrow" src="__ROOT__/Public/img/hd/HealthTest/V8/left.png"/>
<img id="right" class="arrow" src="__ROOT__/Public/img/hd/HealthTest/V8/right.png"/>
<div id="pages">1/5</div>
<script type="text/javascript">
    // javaScript code shift out

    window.onload = function () {
        // 设置皮肤（产品背景图）
        if (!LMEPG.Func.isEmpty(RenderParam.skin.cpbjt)) {
            var bgImg = RenderParam.fsUrl + RenderParam.skin.cpbjt;
            document.body.style.backgroundImage = 'url(' + bgImg + ')';
        }
        if(RenderParam.carrierId == '520092'){
            document.body.style.backgroundImage = 'url(/Public/img/hd/Home/V10/bg.png)';
        }
        WaitStep.init(5);
    };

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
