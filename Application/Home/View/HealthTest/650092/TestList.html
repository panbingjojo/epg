<!DOCTYPE html>
<html>
<head>
    <title>检测记录（中国联通新版）-V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V13/TestList.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>

    <script type="text/javascript">

        var RenderParam = {
                //公共渲染
                isRunOnAndroid: "{$isRunOnAndroid}",// 是否运行在apk平台
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                returnUrl: "{$returnUrl}",          // 父页面
                focusId: "{$focusId}",              // 默认焦点

                //当前页渲染
                positionTwoConfig: "{$positionTwoConfig}",
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                focusIndex: "{$focusIndex}",                        // 焦点ID
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{$classifyId}",                        // 导航栏ID
                unusualItems:'{$unusualItems}',
                page:{$page},
                recordDetail: {$recordDetail | json_encode},        // 检测记录详情
                member_id: "{$member_id}",                          // 成员id
                member_image_id: "{$member_image_id}",              // 头像id
                member_name: "{$member_name}",                      // 成员姓名
                member_gender: "{$member_gender}",                  // 成员性别（0-男 1-女）
                momentData: {$momentData | json_encode},            // 时段和就餐状态

                skin: {$skin},      // 用户自定义背景

                // 焦点保持
                focusId: "{$focusId}",
                testType: "{$testType}",
                keepFocusId: "{$keepFocusId}",

                // 问诊相关参数
                teletextInquiryServerUrl:"{$teletextInquiryUrl}", // 问诊服务器地址
                cwsInquirySeverUrl:"{$cwsInquirySeverUrl}", // cws服务器地址
            };
        var initTime = 0; // 页面初始化时间，局方上报模块停留时长使用
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/TestList.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V13/measure.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<p class="title"><span id="title"></span></p>
<img id="report_bat" src="__ROOT__/Public/img/hd/HealthTest/V13/reportRecord_bat.png" alt="一键上传至云盘">
<img id="ask_fast" src="__ROOT__/Public/img/hd/HealthTest/V13/ask_fast.png" alt="一键问医">
<img id="go-test" style="position: absolute; top: 24px;left: 845px;" src="__ROOT__/Public/img/hd/HealthTest/V8/weight/go_test.png"/>

<div class="tip-pop" id="tip-pop">
    <div class="countDown-area">
        <img src="__ROOT__/Public/img/hd/HealthTest/V13/tip-icon.png">
        <div><span id="count-down-num">30</span><span style="font-size: 18px">s</span></div>
    </div>
    <div class="tip-area">近一个月中您有<span class="spe" id="has-num"></span>条数据异常，包含<span class="spe" id="has-item"></span>点击此处立即问医</div>
    <img class="icon-close" id="icon-close" src="__ROOT__/Public/img/hd/HealthTest/V13/icon-tip-close.png">
</div>

<div class="type-tab" id="type-tab"></div>

<div id="record-container">
    <div id="table-wrap"></div>
</div>

<div class="page" id="page"></div>

<img id="write-data" src="__ROOT__/Public/img/hd/HealthTest/V13/all_delete.png" alt="删除数据">
<div id="notice_text">
    <p>注：天翼云盘是中国电信推出的云存储服务,为用户提供跨平台的文件存储、备份、同步及分享服务,是国内领先的免费网盘。</p>
    <p>将健康数据上传至天翼云盘，可随时随地在天翼云盘APP上查看健康数据哦～</p>
</div>

<!-- 无数据 -->
<div id="null-data-000051"></div>

<script type="text/javascript">
	window.onload = function() {
        // 初始化页面加载完成时间
        initTime = new Date().getTime();
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
		TestRecord.init();
	};

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
