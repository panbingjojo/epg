<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>健康检测-输入数据-V8</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V8/InputData.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$pageSize}",            // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID

            //当前页渲染
            type: "{$type}",                    // 检测类型：1-血糖 2-胆固醇 3-甘油三脂 4-尿酸
            actionType: "{$actionType}",        // 1表示从新增家庭成员页面返回
            bindDeviceId: "{$bindDeviceId}",    // 最近已绑定的y设备号
            addedMemberList: {$addedMemberList},// 用户已添加的家庭成员集合
            momentData: {$momentData},          // 时段与就餐状态
            inputFormData: {$inputFormData},    // 当前已输入的表单数据，用于返回数据保持
            skin: {$skin},                      // 用户自定义背景
        };
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/measure.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/InputData.js?t={$time}"></script>
</head>
<body style='background-image: url("__ROOT__/Public/img/hd/Home/V13/Home/bg.png")'>
<div class="title">输入数据</div>
<div class="center">
    <div id="items_1_container" class="items">
        <img id="items_1" class="items_bg" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_btn.png" alt=""/>
        <div class="items_title">检测时间</div>
        <div class="items_content">
            <span id="time"></span>&nbsp;
            <img id="icon_right_1" class="icon_right" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_right_1.png" alt=""/>
        </div>
        <div id="items_1_expand" class="items_expand"
             style='background-image: url("__ROOT__/Public/img/{$platformType}/HealthTest/bg_box.png")'>
            <div class="time_block">
                <div class="line1">—</div>
                <div class="line2">—</div>
                <div class="colon1">:</div>
                <div class="colon2">:</div>
                <div id="time_btn_1_pre" class="time_code">y</div>
                <div id="time_btn_2_pre" class="time_code">m</div>
                <div id="time_btn_3_pre" class="time_code">d</div>
                <div id="time_btn_4_pre" class="time_code">h</div>
                <div id="time_btn_5_pre" class="time_code">m</div>
                <div id="time_btn_6_pre" class="time_code">s</div>

                <div id="time_btn_1" class="time_code_big border_select">y</div>
                <div id="time_btn_2" class="time_code_big">m</div>
                <div id="time_btn_3" class="time_code_big">d</div>
                <div id="time_btn_4" class="time_code_big">h</div>
                <div id="time_btn_5" class="time_code_big">m</div>
                <div id="time_btn_6" class="time_code_big">s</div>

                <div id="time_btn_1_next" class="time_code">y</div>
                <div id="time_btn_2_next" class="time_code">m</div>
                <div id="time_btn_3_next" class="time_code">d</div>
                <div id="time_btn_4_next" class="time_code">h</div>
                <div id="time_btn_5_next" class="time_code">m</div>
                <div id="time_btn_6_next" class="time_code">s</div>
            </div>
        </div>
    </div>

    <div id="items_2_container" class="items">
        <img id="items_2" class="items_bg" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_btn.png" alt=""/>
        <div class="items_title">检测类型</div>
        <div class="items_content">
            <img class="icon_left" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_left_1.png" alt=""/>
            <span id="detectionType"></span>&nbsp;
            <img class="icon_right" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_right_1.png" alt=""/>
        </div>
    </div>

    <div id="extend-item">
<!--        检测项-->
    </div>

    <div id="items_4_container" class="items">
        <img id="items_4" class="items_bg" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_btn.png" alt=""/>
        <div class="items_title">检测成员</div>
        <div class="items_content">
            <img class="icon_left" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_left_1.png" alt=""/>
            <span id="detectionMember"></span>&nbsp;
            <img class="icon_right" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_right_1.png" alt=""/>
        </div>
    </div>

    <div id="items_5_container" class="items">
        <img id="items_5" class="items_bg" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_btn.png" alt=""/>
        <div class="items_title">检测状态</div>
        <div class="items_content">
            <img class="icon_left" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_left_1.png" alt=""/>
            <span id="detectionStatus"></span>&nbsp;
            <img class="icon_right" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_right_1.png" alt=""/>
        </div>
    </div>
</div>

<div class="submit_btn" style="top:596px">
    <img id="inquiry_btn" class="btn_bg" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_button.png"/>
    <div class="btn_title">提&nbsp;&nbsp;交</div>
</div>
<script type="text/javascript">
    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
    LMEPG.UI.setBackGround();
</script>
</body>
</html>
