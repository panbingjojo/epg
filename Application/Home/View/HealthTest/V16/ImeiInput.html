<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>IMEI号输入-V16</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V16/ImeiInput.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            loginId: '{$loginId}',              // 用户登录id

            //当前页渲染
            testType: '{$testType}', // 选择的检测类型
            imei_number: '{$imei_number}', // 拉雅检测仪imei号
            skin: {$skin},      // 用户自定义背景

            // 焦点
            focusId: "{$focusId}",
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V16/ImeiInput.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<p class="title" id="title"></p>
<img id="write-btn" src="__ROOT__/Public/img/hd/HealthTest/V16/write_btn.png" alt="">
<div id="input-wrapper">
    <p class="number-title">请输入拉雅健康仪的IMEI</p>
    <p id="input-number">请输入有效的IMEI</p>
    <div class="btn-action-wrap">
        <img id="input-delete" src="__ROOT__/Public/img/hd/HealthTest/V16/delete.png" alt="">
        <img id="input-clear" src="__ROOT__/Public/img/hd/HealthTest/V16/clear.png" alt="">
    </div>
</div>
<img id="next-step" src="__ROOT__/Public/img/hd/HealthTest/V16/next_step.png" alt="">
<div class="warm-tips">
    <p class="warm-title">温馨提示</p>
    <div id="cholesterol-tips">
        <p>1.输入IMEI号即可检测胆固醇数据；</p>
        <p>2.针对高血脂、低血脂等患者，能够有效及时的进行数据检测及分析；</p>
        <p>3.点击“输入数据”按钮可手动输入您的胆固醇数值。</p>
    </div>
    <div id="uric-tips">
        <p>1.输入IMEI号即可检测尿酸数据；</p>
        <p>2.针对痛风患者，能够有效及时的进行数据检测及分析；</p>
        <p>3.点击“输入数据”按钮可手动输入您的尿酸数值。</p>
    </div>
    <div id="blood-tips">
        <p>1.输入IMEI号即可检测血糖数据；</p>
        <p>2.针对高血糖、低血糖等患者，能够有效及时的进行数据检测及分析；</p>
        <p>3.点击“输入数据”按钮可手动输入您的血糖数值。</p>
    </div>
</div>
<script type="text/javascript">
	window.onload = function() {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();

		InputImei.init();
	};
</script>
</body>
</html>
