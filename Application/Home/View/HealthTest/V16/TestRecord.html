<!DOCTYPE html>
<html>
<head>
    <title>检测记录（中国联通新版）-V16</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthTest/V16/TestRecord.css?t={$time}"/>

    <script type="text/javascript">

        var RenderParam = {
                //公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                returnUrl: "{$returnUrl}",          // 父页面
                focusId: "{$focusId}",              // 默认焦点

                //当前页渲染
                positionTwoConfig: "{$positionTwoConfig}",
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                focusIndex: "{$focusIndex}",                        // 焦点ID
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{$classifyId}",                        // 导航栏ID

                recordDetail: {$recordDetail | json_encode},        // 检测记录详情
                member_id: "{$member_id}",                          // 成员id
                member_image_id: "{$member_image_id}",              // 头像id
                member_name: "{$member_name}",                      // 成员姓名
                member_gender: "{$member_gender}",                  // 成员性别（0-男 1-女）
                momentData: {$momentData | json_encode},            // 时段和就餐状态

                skin: {$skin},      // 用户自定义背景

                // 焦点保持
                focusId: "{$focusId}",
                keepFocusId: "{$keepFocusId}",
            };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V16/TestRecord.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V16/measure.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<p class="title"><img align="middle" id="person-pic" alt=""> <span id="title"></span></p>
<img id="test-item" src="__ROOT__/Public/img/hd/HealthTest/V16/test_cholesterol.png" alt="检测项目">
<img id="write-data" src="__ROOT__/Public/img/hd/HealthTest/V16/write_data.png" alt="输入数据">
<div id="record-container">
    <ul id="tab-wrap">
        <li id="tab-0" class="focus">血糖记录</li>
        <li id="tab-1">胆固醇记录</li>
        <li id="tab-2">尿酸记录</li>
    </ul>
    <div id="table-wrap"></div>
    <div id="scroll-wrap">
        <p id="scroll-bar"></p>
    </div>
</div>
<!-- 无数据 -->
<div id="null-data-000051"></div>
<script type="text/javascript">
	window.onload = function() {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();

		TestRecord.init();
	};
</script>
</body>
</html>
