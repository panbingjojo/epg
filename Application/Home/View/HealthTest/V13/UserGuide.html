<!DOCTYPE html>

    <!--全局渲染参数-->
    <script type="text/javascript">

            returnUrl: "{$returnUrl}",          // 父页面
            focusId: "{$focusId}",              // 默认焦点

            //当前页渲染
        }
    </script>
