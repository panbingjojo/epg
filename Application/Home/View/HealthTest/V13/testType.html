<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康检测-V13</title>
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/Public/css/{$platformType}/HealthTest/V13/TestIndex.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
                //公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                returnUrl: "{$returnUrl}",          // 父页面
                focusId: "{$focusId}",              // 默认焦点

                //当前页渲染
                positionTwoConfig: "{$positionTwoConfig}",
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                focusIndex: "{$focusIndex}",                        // 焦点ID
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{$classifyId}",                        // 导航栏ID

                recordDetail: {$recordDetail | json_encode
            },        // 检测记录详情
            member_id: "{$member_id}",                          // 成员id
            member_image_id: "{$member_image_id}",              // 头像id
            member_name: "{$member_name}",                      // 成员姓名
            member_gender: "{$member_gender}",                  // 成员性别（0-男 1-女）
            momentData: {$momentData | json_encode},            // 时段和就餐状态
            keepFocusId: "{$keepFocusId}",
            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            focusId: "{$focusId}",// 焦点保持
            page: "{$page}"
        }
        ;
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V13/testType.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmOrderConf.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<p class="title2"><img align="middle" id="person-pic" alt=""> <span id="title"></span>检测记录</p>
<div class="container">
    <img id="left-arrow" class="arrow" src="__ROOT__/Public/img/hd/Common/V13/left.png" alt="上页箭头">
    <img id="right-arrow" class="arrow" src="__ROOT__/Public/img/hd/Common/V13/right.png" alt="下页箭头">
    <div id="list-wrapper"></div>
</div>
<p class="text-sure">请按<span>确定</span>键</p>
<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        if (!LMEPG.Func.isEmpty(RenderParam.skin.cpbjt)) {
            var bgImg = RenderParam.fsUrl + RenderParam.skin.cpbjt;
            document.body.style.backgroundImage = 'url(' + bgImg + ')';
        }
        if(RenderParam.carrierId == '520092'){
            document.body.style.backgroundImage = 'url(/Public/img/hd/Home/V10/bg.png)';
        }
        Test.init();
        LmOrderConf.init({
            getCurrentPage: Test.getCurrentPage,
        });
        G('title').innerHTML = RenderParam.member_name ;
        // G('test-item').src = g_appRootPath + '/Public/img/hd/HealthTest/V13/test_' + item + '.png';
        G('person-pic').src = g_appRootPath + '/Public/img/hd/HealthTest/V13/member_' + RenderParam.member_image_id + '.png';
    };

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
