<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>IMEI号输入-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/HealthTest/V10/ImeiInput.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            userfromType: "{$userfromType}",
            subId: "{$subId}",
            fromId: "{$fromId}",
            epgSplashPictureUrl: "{$epgSplashPictureUrl}",
            intentType: "{$intentType}",
            imei_number: "{$imei_number}",      // 拉雅检测仪imei
            focusIndex: "{$focusIndex}",        // 焦点ID
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V10/ImeiInput.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V10/bg.png" alt=""
     onerror="this.src='__ROOT__/Public/img/hd/Home/V10/bg.png'"/>
<div class="title">
    健康检测
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt=""/>
<div class="produce_word">请输入拉雅健康仪的IMEI号:</div>
<div id="btn-text"></div>
<div id="inquiry_btn" class="submit_btn btn-bg">
   下一步
</div>

<div class="content border">
    <div class="content-text">
        温馨提示：<br/>
        1.39健康盒子可支持检测3项数据(血糖、胆固醇和尿酸)；<br/>
        2.针对高血糖、高血脂，痛风等患者能够有效及时的进行数据检测及分析<br/>
        <!--3.若您没有检测设备，请进入<div id="btn-href" class="btn-bg">获取设备方式</div>-->
    </div>
</div>
</body>
</html>
