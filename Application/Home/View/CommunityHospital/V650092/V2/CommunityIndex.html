<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

<body>

        <img id="experts-introduce" src="__ROOT__/Public/img/hd/CommunityHospital/experts-introduce.png" alt="">
        <img id="health-education" src="__ROOT__/Public/img/hd/CommunityHospital/health-education.png" alt="">
        <img id="community-doctor" src="__ROOT__/Public/img/hd/CommunityHospital/community-doctor.png" alt="">

</div>

<img id="prev" src="__ROOT__/Public/img/hd/CommunityHospital/prev.png" alt="">
<img id="next" src="__ROOT__/Public/img/hd/CommunityHospital/next.png" alt="">

<div class="show-code" id="show-code">
    <img src="__ROOT__/Public/img/hd/CommunityHospital/code.png"/></div>

<div class="show-code" id="show-intro">
    <img src="__ROOT__/Public/img/hd/CommunityHospital/tongren/tongren.png"/></div>
<script type="text/javascript">
    var RenderParam = {
        inner: "{$inner}",
        userId: "{$userId}",
        accountId: "{$accountId}",

        pageIndex: "{$pageIndex}",
    };
</script>

</body>
<!--公用库-->
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>

<script type="text/javascript" src="__ROOT__/Public/js/CommunityHospital/V650092/V2/CommunityIndex.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/CommunityHospital/V650092/diff.js?t={$time}"></script>
<script>
    window.onload = function () {
        CommunityHosp.init();
        if (window.CommunityHosp && CommunityHosp.pageName === 'communityIndex' && areaNames.indexOf(areaName) > -1) {
            diff_UI();
            diff_button();
        }
        if((areaName == "kaziwang") || (areaName == "midongr") || (areaName == "midongz") || (areaName == "midong")){
            diff_button();
        }
    }
</script>
