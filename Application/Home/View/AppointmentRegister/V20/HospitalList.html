<!doctype html>
<html lang="en">
<head>
    <title>医院列表页-V20</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/AppointmentRegister/V20/HospitalList.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        //公共渲染
        var RenderParam = {
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            subAreaCode: '{$subAreaCode}',      // 省份下的子区域
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户Id

            //当前页渲染
            guahaoUrl: '{$guahaoUrl}',          // 挂号服务器地址
            checkTime: '{$checkTime}',
            commonImgsView: '{$commonImgsView}', // 公用图片模式
            themeImage: '{$themePicture}',       // 应用主题背景
            focusIndex: '{$focusIndex}',         // 焦点ID
            isVip: '{$isVip} ',                  // 用户是否是vip
            // focusId: LMEPG.Func.getLocationString('focusId') || 'focus-0',
            // page: LMEPG.Func.getLocationString('page') || 1,
            skin: {$skin}                       // 用户自定义背景
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V20/HospitalList.js?t={$time}"></script>

    <!--其它参数-->
    <script type="text/javascript">
        RenderParam.focusId = LMEPG.Func.getLocationString('focusId') || 'focus-0';
        RenderParam.page = LMEPG.Func.getLocationString('page') || 1;
    </script>

</head>
<body>
<div id="debug"></div>
<p id="title">预约挂号</p>
<img id="back" src="__ROOT__/Public/img/hd/AppointmentRegister/V13/back.png"/>
<div id="container">
    <div id="list-wrapper"></div>
    <div id="icon-arrow">
        <img id="icon-prev" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/left.png">
        <img id="icon-next" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/right.png">
    </div>
    <div id="page-action">
        <img id="page-first" src="__ROOT__/Public/img/hd/HistoryPlay/V20/first_page.png" alt="">
        <img id="page-prev" src="__ROOT__/Public/img/hd/HistoryPlay/V20/prev_page.png" alt="">
        <p id="page-count" style="color:black">0/0</p>
        <img id="page-next" src="__ROOT__/Public/img/hd/HistoryPlay/V20/next_page.png" alt="">
        <img id="page-last" src="__ROOT__/Public/img/hd/HistoryPlay/V20/last_page.png" alt="">
    </div>
</div>


<script type="text/javascript">
    window.onload = function () {
        var bgImg = g_appRootPath + '/Public/img/' + RenderParam.platformType + '/Home/V20/Common/bg.png';
        if (!LMEPG.Func.isEmpty(RenderParam.skin.cpbjt)) {
            bgImg = RenderParam.fsUrl + RenderParam.skin.cpbjt;
        }
        document.body.style.backgroundImage = 'url(' + bgImg + ')';

        Hosp.init();
    };

</script>
</body>

</html>
