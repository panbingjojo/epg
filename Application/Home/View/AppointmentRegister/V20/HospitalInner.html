<!doctype html>
<html lang="en">
<head>
    <title>具体医院&功能-V20</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/AppointmentRegister/V20/HospitalInner.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            subAreaCode: '{$subAreaCode}',      // 省份下的子区域
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户Id

            //当前页渲染
            guahaoUrl: '{$guahaoUrl}',          // 挂号服务器地址
            checkTime: '{$checkTime}',
            commonImgsView: '{$commonImgsView}', // 公用图片模式
            themeImage: '{$themePicture}',       // 应用主题背景
            focusIndex: '{$focusIndex}',         // 焦点ID
            isVip: '{$isVip} ',                  // 用户是否是vip
            // focusId: LMEPG.Func.getLocationString('focusId') || 'hosp-details',
            // btnContent: LMEPG.Func.getLocationString('btnContent') || 'content-0',
            skin: {$skin},                       // 用户自定义背景
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V20/HospitalInner.js?t={$time}"></script>

    <!--其它参数-->
    <script type="text/javascript">
        RenderParam.focusId = LMEPG.Func.getLocationString('focusId') || 'hosp-details';
        RenderParam.btnContent = LMEPG.Func.getLocationString('btnContent') || 'content-0';
    </script>

</head>
<body>
<div id="debug"></div>
<div id="page-title">预约挂号</div>
<div id="container">
    <img id="back" src="__ROOT__/Public/img/hd/AppointmentRegister/V13/back.png"/>
    <div id="top-positon">
        <img id="hosp-pic" src="__ROOT__/Public/img/Common/default.png" alt="">
        <ul id="addr-tel"></ul>

        <div id="action-wrap">
            <img id="hosp-details" src="__ROOT__/Public/img/hd/AppointmentRegister/V20/hosp_detail.png" alt="">
            <img id="hosp-departments" src="__ROOT__/Public/img/hd/AppointmentRegister/V20/hosp_department.png" alt="">
        </div>
    </div>
    <div id="content-position">
        <div id="content-title">挂号指南：</div>
        <!--医院内容导航-->
        <div class="content" id="content-0">
            <div id="hosp-short-details"></div>
            <div id="qr-code-wrap">
                <img id="qr-code" src="__ROOT__/Public/img/Common/default.png" alt="">
                <p id="qrcode-txt">请用手机扫描二维码<br/>进行预约挂号缴费</p>
            </div>
        </div>
        <!--医院详情-->
        <div class="content" id="content-1">
            <div id="content-details"></div>
            <div id="scroll-wrap">
                <p id="scroll-bar"></p>
            </div>
        </div>
        <!--推荐科室-->
        <div class="content" id="content-2">
            <div id="dep-wrap"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        LMEPG.UI.setBackGround();

        HospInner.init();
    };
</script>

</body>

</html>
