<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>预约挂号-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/HospitalIndex.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/HomeHead.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/HomeTab1.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            guahaoUrl: "{$guahaoUrl}",          // 挂号服务器地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            firstHandle: "{$firstHandle}",       // 是否第一次访问当前模块
            firstHandleName: "f_appointment",    // 当前模块名称
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            scrollTop: "{$scrollTop}",                          // 滚动距离
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            top: 0,
            page: {$page},           // 当前页码
            region: "{$region}",     // 当前区域
            areaId: "{$areaId}",     // 当前区域id
            lmp: "{$lmp}",
            areaList: {$areaList | json_encode},                // 预约挂号地区列表
            hospitalList: {$hospitalList | json_encode},        // 预约挂号医院列表
            vipInfo: {$vipInfo  | json_encode},                 // vip信息
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V11/HospitalIndex.js?t={$time}"></script>
</head>

<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/Home/V10/bg.png)">

<p class="title">预约挂号</p>
<div class="record" id="record">挂号记录</div>

<div class="region">
    <div class="region-name">
        选择区域
    </div>
    <div id="btn-region" class="region-title">
        请选择
    </div>
    <div id="region-content">
        <div class="line">|</div>
        <img id="arrow-pre" class="arrow-pre" src="__ROOT__/Public/img/hd/Home/V10/nav_arrow_pre.png" alt=""/>
        <img id="arrow-next" class="arrow-next" src="__ROOT__/Public/img/hd/Home/V10/nav_arrow_next.png" alt=""/>
        <div id="region-list" class="region-list">
        </div>
    </div>
</div>

<!--推荐位-->
<div id="center"  class="center">
    <div id="table-list" class="table-list">

    </div>
</div>

<img id="m-pre" src="__ROOT__/Public/img/hd/Home/V10/icon_left.png" alt=""/>
<img id="m-next"  src="__ROOT__/Public/img/hd/Home/V10/HomeBox/icon_page_down.png" alt=""/>
<div id="pages"></div>
</body>
</html>
