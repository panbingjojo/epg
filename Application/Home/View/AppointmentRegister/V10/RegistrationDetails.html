<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>挂号详情-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/RegistrationDetails.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            scrollTop: "{$scrollTop}",                          // 滚动距离
            lastFocusIndex: "{$lastFocusIndex}",                // 挂号记录页面焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            cwsGuaHaoUrl: "{$cwsGuaHaoUrl}",                    // cws挂号代理图片地址
            orderId: "{$orderId}",                              // 订单id
            page: {$page},
            detail: {$detail | json_encode},                    // 挂号记录详情
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V10/RegistrationDetails.js?t={$time}"></script>
</head>

<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/Home/V10/bg.png)">
<div id="debug" style="color: red; font-size: 40px; position: absolute;top: 0px;left: 0px;z-index: 999"></div>

<!--医院详情-->
<div class="title">
    挂号详情
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt=""/>
<div class="infoList" >
    <div id="default" style="top: 0px">
    <div class="status-info">
        <div id="countdown"></div>
        <img id="status-img" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/pay_7.png"/>
        <div id="status-content" class="status-content"></div>
    </div>

    <div class="status-info" id="QRCode-div">
        <img class="code" id="QRCode" src="" alt=""/>
        <div class="status-content">温馨提示<br/>
            手机扫描二维码，可查看就诊凭证。请将就诊凭证截屏保存，到院就诊，缴费、取药、取报告时请出示该电子就诊卡。
        </div>
    </div>

        <div class="form">
        <div class="form-title"><img class="icon-img" alt=""
                                     src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_man.png"/>&nbsp;就诊人信息
        </div>

        <table>
            <tr>
                <td>
                    <div class="form-row">就诊人姓名：<span id="patientName"></span></div>
                </td>
                <td>
                    <div class="form-row lan">病人ID：<span id="patientId"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row">联系方式：<span id="phone"></span></div>
                </td>
                <td>
                    <div class="form-row">挂号单号：<span id="registerOrderNo"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row">身份证号：<span id="certificateNo"></span></div>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>


    <div class="form">
        <div class="form-title"><img class="icon-img" alt=""
                                     src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_info.png"/>&nbsp;就诊信息
        </div>
        <table>
            <tr>
                <td>
                    <div class="form-row" id="hospitalName"></div>
                </td>
                <td>
                    <div class="form-row">科室医生：<span id="expertName"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row lan">就诊时间：<span id="time"></span></div>
                </td>
                <td>
                    <div class="form-row">门诊类型：<span id="hdeptName"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row">医院地址：<span id="clinicAddr"></span></div>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>

    <div class="form">
        <div class="form-title"><img class="icon-img" alt=""
                                     src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_price.png"/>&nbsp;就诊费用
        </div>

        <table>
            <tr>
                <td>
                    <div class="form-row">挂号费用：￥<span id="regFee"></span></div>
                </td>
                <td>
                    <div class="form-row">病历本费用：￥<span id="medicalBookPrice"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row">检查费用：￥<span id="checkFee"></span></div>
                </td>
                <td>
                    <div class="form-row">就诊卡费用：￥<span id="medicalCardPrice"></span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-row lan">合计费用：￥<span id="orderPrice"></span></div>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>

    <div id="btn-group" class="btn-list">
        <div id="pay" class="btn btn-bg">去支付</div>
        <div id="cancel" class="btn btn-bg">取消预约</div>
        <div id="back" class="btn btn-bg">返回</div>
        <!--<div id  class="btn btn-bg">返回</div>-->
    </div>
</div>
</div>
</body>
</html>
