<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>预约挂号-V4</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/HomeHead.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/HomeTab1.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            guahaoUrl: "{$guahaoUrl}",          // 挂号服务器地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            scrollTop: "{$scrollTop}",                          // 滚动距离
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            top: 0,
            areaList: {$areaList | json_encode},                // 预约挂号地区列表
            hospitalList: {$hospitalList | json_encode},        // 预约挂号医院列表
            vipInfo: {$vipInfo  | json_encode},                 // vip信息
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V4/HomeTab1.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V1/HomeUtil.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Guide/V1/guide.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/MaskLayer.js?t={$time}"></script>
</head>

<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/V2/Common/bg.png)">

<!--logo-->
<img class="logo" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/Common/logo.png"/>
<!--导航-->
<div class="nav">
    <div class="nav-list">
        <img id="nav-btn-1" class="nav-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_nav_btn_1.png"/>
        <img id="nav-btn-2" class="nav-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/select_nav_btn_2.png"/>
        <img id="nav-btn-3" class="nav-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_nav_btn_3.png"/>
        <img id="nav-btn-4" class="nav-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_nav_btn_4.png"/>
        <img id="nav-btn-5" class="nav-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_nav_btn_5.png"/>
    </div>

    <div id="order" class="order">
        <div id="order-status-vip" style="display: none" >
            VIP
        </div>

        <div id="order-status-vip-timeout" style="display: none">
            已过期
            <img id="btn-renew" class="order-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_renew.png"/>
        </div>

        <div id="order-status-no-vip" style="display: none">
            <img id="btn-order" class="order-btn" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/bg_order.png"/>
        </div>
    </div>
</div>

<!--区域选择-->
<div class="region">
    <div class="region-name">
        选择区域
    </div>
    <div id="btn-region" class="region-title">
        请选择
    </div>
<div id="region-content">
    <div class="line">|</div>
    <img id="arrow-pre" class="arrow-pre" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/Common/nav_arrow_pre.png"/>
    <img id="arrow-next" class="arrow-next" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/Common/nav_arrow_next.png"/>
    <div id="region-list" class="region-list">
    </div>
</div>
</div>

<!--推荐位-->
<div id="center"  class="center">
    <table id="table-list" class="table-list">

    </table>
    <div class="position"></div>
</div>
</body>
</html>
