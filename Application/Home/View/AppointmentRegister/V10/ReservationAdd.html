<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>就诊信息-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/ReservationAdd.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            scrollTop: "{$scrollTop}",                          // 滚动的距离
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            user_id: "{$user_id}",
            expert_key: "{$expert_key}",
            is_online: "{$is_online}",
            from_qrcode_page: "{$from_qrcode_page}", // 从二维码页面跳入
            input_info: {$input_info | json_encode},  // 就诊填写页面信息
            num: {$num | json_encode},
            patient_info: {$patient_info | json_encode},  // 选择的就诊人信息
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V10/ReservationAdd.js?t={$time}"></script>
</head>
<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/Home/V10/bg.png)">
<div class="title">
    预约信息
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt=""/>
<div class="scroll" id="scroll">
<div id="default" class="center" style="top: 0px">
    <div class="reservation-info">
        <div class="row">
            就诊医院：<span id="hospital"></span>
        </div>

        <div class="row">
            医院地址：<span id="address"></span>
        </div>

        <div class="row">
            科室医生：<span id="subject"></span><span id="name"></span>
        </div>

        <div class="row">
            门诊类型：<span id="type"></span>
        </div>

        <div class="row">
            就诊时间：<span id="time" class="blue"></span><span id="number" class="blue"></span>
        </div>
    </div>


    <div class="form border">
        <table id="table">
            <tr>
                <td colspan="2">
                    <!--添加就诊人状态-->
                    <div id="add-man" class="add-man btn-bg2" ><span class="icon-add">+</span>添加就诊人</div>
                    <!--切换就诊人以后状态-->
                    <!--<div id="add-man" class="add-man btn-bg"><ul><li>张腾</li><li >男</li><li >20岁</li><li >186**8517</li><li class="blue">切换就诊人></li></ul></div>-->
                </td>
            </tr>
            <tr>
                <td>就诊卡>医院就诊卡（选填）</td>
                <td>
                    <!--<input id="cardId" type="text" placeholder="就诊卡号：请输入就诊卡号" oninput="onInputChange(event)"-->
                           <!--onporpertychange="onInputChange(event)"/>-->
                    <div id="cardId">请输入就诊卡号</div>
                </td>
            </tr>
            <tr>
                <td>购买病历本(￥<span id="medical_book_price"></span>)</td>
                <td><img id="radio-1" class="radio" src="__ROOT__/Public/img/hd/Home/V10/radio_btn_bg.png"/>
                </td>
            </tr>
            <!--
            <tr>
                <td>检查项目>预约妇科检查</td>
                <td><img id="radio-2" class="radio" src="__ROOT__/Public/img/hd/V3/Common/select_radio_btn_bg.png"/>
                </td>
            </tr>
            -->
        </table>
    </div>

    <div class="cost">
        <table>
            <tr>
                <td>挂号费用：￥<span id="cost-1"></span></td>
                <td>病历本费用：￥<span id="cost-2"></span></td>
                <td>检查费用：￥<span id="cost-3"></span></td>
                <td>就诊卡费用：￥<span id="cost-4"></span></td>
            </tr>
            <tr>
                <td class="blue">合计费用：￥<span id="cost-total"></span></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
    </div>

    <div id="weChat-btn" class="btn-bg">微信支付</div>
    <div id="spot-btn" class="btn-bg">到医院支付</div>

    <div id="rule" class="rule">我已阅读《预约挂号规则》并同意相关规定</div>
    <img id="radio-3" class="radio-s" src="__ROOT__/Public/img/hd/Home/V10/select_radio_btn_s_bg.png" alt=""/>


</div>
    </div>
</body>
</html>
