<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>编辑就诊人-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/PatientEditor.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var isPreventDefault=false; //不禁用键盘按键
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            type: "{$type}",                                    // 1-新增 2-编辑
            user_id: "{$user_id}",
            expert_key: "{$expert_key}",
            is_online: "{$is_online}",
            patient_info: {$patient_info | json_encode},        // 就诊人信息（编辑）
            num: {$num | json_encode},
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V10/Drop_option.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V10/PatientEditor.js?t={$time}"></script>
</head>

<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/Home/V10/bg.png)">
<div class="title">
    编辑就诊人信息
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt=""/>

<!-- 温馨提示 -->
<div class="tips"><span class="tip-title">温馨提示：</span><span class="tip-content">如遇无法正常输入就诊人<br>信息，可用手机扫描二维码进行填写</span></div>
<img id="QRCode" class="QRCode" src="" alt=""/>

<div class="center" id="center">
    <div id="scroll" class="scroll">
        <form class="form border" onsubmit="return Form.submit()">
            <div class="row">
                <label>无身份证儿童: </label>
                <img id="radio-1" class="radio" src="__ROOT__/Public/img/hd/Home/V10/radio_btn_bg.png"/>
            </div>
            <div class="row">
                <label id="name">儿童姓名: </label>
                <div id="txtName" class="text1 btn-text">
                    <input id="realName" type="text" placeholder="请填写真实姓名" size="15" disabled="true"/>
                    <span class="red">(请填写真实姓名)</span>
                    <div class="right">*必填</div>
                </div>
            </div>

            <div id="child-1" class="row">
                <label>儿童年龄: </label>
                <div id="txtAge" class="text1 btn-text">
                    <div id="txtAge-value" class="select">年\月\日</div>
                    <span class="red">(请填正确的生日)</span>
                    <div class="right">*必填&nbsp;&nbsp;&nbsp;<img class="open"
                                                                 src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>


            <div id="child-3" class="row">
                <label>儿童性别: </label>
                <div id="txtSex" class="text1 btn-text">
                    <div id="txtSex-value" class="select">男</div>
                    <div class="right">*必填&nbsp;&nbsp;&nbsp;<img class="open"
                                                                 src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>

            <div id="child-2" class="row">
                <label>联系人姓名: </label>
                <div id="txtNameS" class="text2 btn-text">
                    <input id="relationName" type="text" placeholder="请填写真实姓名" size="15" disabled="true"/>
                    <span class="red">(请填写真实姓名)</span>
                    <div class="right">*必填</div>
                </div>
            </div>

            <div class="row">
                <label id="phone">联系人手机号码: </label>
                <div id="txtPhone" class="text3 btn-text">
                    <input id="telPhone" type="tel" placeholder="请填写正确的手机号码" size="18" disabled="true"/>
                    <span class="red">(请填写正确的手机号码)</span>
                    <div class="right">*必填</div>
                </div>
            </div>

            <div class="row">
                <label id="card">联系人身份证码: </label>
                <div id="txtIdCard" class="text3 btn-text">
                    <input id="idNo" type="phone" placeholder="请填写正确的身份证码" size="18" disabled="true"/>
                    <span class="red">(请填写正确的身份证号码)</span>
                    <div class="right">*必填</div>
                </div>
            </div>


            <div class="row">
                <label>亲情关系: </label>
                <div id="txtRelation" class="text4 btn-text">
                    <div id="txtRelation-value" class="select">本人</div>
                    <div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <label>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族: </label>
                <div id="txtMinZu" class="text4 btn-text">
                    <div id="txtMinZu-value" class="select">汉族</div>
                    <div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>


            <div class="row2">
                <label>所在地区: </label>
                <div id="txtAre-1" class="text4 btn-text">
                    <div id="txtAre-1-value" class="select"></div>
                    <div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>

            <div class="row2" id="area-2">
                <label style="visibility:hidden;">所在地区: </label>
                <div id="txtAre-2" class="text4 btn-text">
                    <div id="txtAre-2-value" class="select"></div>
                    <div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>

            <div class="row" id="area-3">
                <label style="visibility:hidden;">所在地区: </label>
                <div id="txtAre-3" class="text4 btn-text">
                    <div id="txtAre-3-value" class="select"></div>
                    <div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/Home/V10/icon_open.png"/>
                    </div>
                </div>
            </div>


            <div class="row">
                <label>详细地址: </label>
                <div id="txtAddress" class="text4 btn-text">
                    <input id="Address" type="text" placeholder="请填写详细地址" size="35" disabled="true"/>
                    <!--<div class="right">&nbsp;&nbsp;&nbsp;<img class="open"
                                                              src="__ROOT__/Public/img/hd/V3/Common/icon_open.png"/>
                    </div>-->
                    <span class="red">(请填写详细地址)</span>
                    <div class="right">*必填</div>
                </div>
            </div>

            <div class="row">
                <label>设为默认就诊人: </label>
                <img id="radio-2" class="radio" src="__ROOT__/Public/img/hd/Home/V10/radio_btn_bg.png"/>
            </div>

        </form>

        <div class="btn-list">
            <div id="save" class="btn-bg btn">保&nbsp;&nbsp;&nbsp;存</div>
            <div id="back" class="btn-bg btn">返&nbsp;&nbsp;&nbsp;回</div>
            <div id="delete" class="btn-bg btn">删&nbsp;&nbsp;&nbsp;除</div>
        </div>

        <div class="content">

        </div>
    </div>
</div>
</body>
</html>
