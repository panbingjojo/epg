<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>订单支付-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/AppointmentRegister/V10/PaymentOrder.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            orderId: "{$orderId}",                              // 支付订单号
            cwsGuaHaoUrl: "{$cwsGuaHaoUrl}",                    // cws挂号代理图片地址
            detail: {$detail | json_encode},                    // 支付订单详情
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V10/PaymentOrder.js?t={$time}"></script>
</head>

<!--背景-->
<body style="background-image:url(__ROOT__/Public/img/hd/Home/V10/bg.png)">
<!--医院详情-->
<div class="title">
    支付订单
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt=""/>
<!--医院科室-->
<div class="code">
    <img class="code-img" id="payQRCode" src="" alt=""/>
    <div class="time">请完成支付
        <p>逾期将取消<span id="timer">(29:59)</span></p>
    </div>

    <div class="price">合计费用￥<span id="orderPrice-1"></span>
        <p class="white">微信扫描二维码支付</p>
    </div>
</div>

<div id="default" class="infoList">
    <div id="default2" style="top: 0px">
    <div class="status-info">
        <div class="status-content">温馨提示<br/>
            手机扫描二维码，可查看就诊凭证。请将就诊凭证截屏保存，到院就诊，缴费、取药、取报告时请出示该电子就诊卡。
        </div>
    </div>
    <div class="form">
        <div class="form-box">
            <div class="form-title"><img class="icon-img" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_man.png"/>&nbsp;就诊人信息</div>
            <!--<hr/>-->
            <div class="form-row">就诊人姓名：<span id="patientName"></span></div>
            <div class="form-row blue">病人ID：<span id="patientId"></span></div>
            <div class="form-row">挂号单号：<span id="igsBillNo"></span></div>
            <div class="form-row">联系方式：<span id="phone"></span></div>
            <div class="form-row">身份证号：<span id="certificateNo"></span></div>
        </div>
    </div>


    <div class="form">
        <div class="form-box">
            <div class="form-title"><img class="icon-img" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_info.png" alt=""/>&nbsp;就诊信息</div>
            <!--<hr/>-->
            <div class="form-row" id="hospitalName"></div>
            <div class="form-row">地址：<span id="clinicAddr"></span></div>
            <div class="form-row">科室医生：<span id="expertName"></span></div>
            <div class="form-row">门诊类型：<span id="hdeptName"></span></div>
            <div class="form-row blue">就诊时间：<span id="time"></span></div>
        </div>
    </div>

    <div class="form">
        <div class="form-box">
            <div class="form-title"><img class="icon-img" src="__ROOT__/Public/img/hd/AppointmentRegister/V10/icon_price.png" alt=""/>&nbsp;就诊费用</div>
            <!--<hr/>-->
            <div class="form-row">挂号费用：￥<span id="regFee"></span></div>
            <div class="form-row">检查费用：￥<span id="checkPrice"></span></div>
            <div class="form-row">就诊卡费用：￥<span id="medicalCardPrice"></span></div>
            <div class="form-row">病历本费用：￥<span id="medicalBookPrice"></span></div>
            <div class="form-row blue">合计费用：￥<span id="orderPrice-2"></span></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
