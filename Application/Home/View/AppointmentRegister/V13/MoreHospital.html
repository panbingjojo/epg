<!doctype html>
<html lang="en">
<head>
    <title>更多医院-V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/AppointmentRegister/V13/MoreHospital.css?t={$time}"/>

    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            subAreaCode: '{$subAreaCode}',      // 省份下的子区域
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户Id

            //当前页渲染
            guahaoUrl: '{$guahaoUrl}',          // 挂号服务器地址
            checkTime: '{$checkTime}',
            commonImgsView: '{$commonImgsView}', // 公用图片模式
            themeImage: '{$themePicture}',       // 应用主题背景
            focusIndex: '{$focusIndex}',         // 焦点ID
            isVip: '{$isVip} ',                  // 用户是否是vip
            skin: {$skin},                       // 用户自定义背景
            moreHospitalUrl: "{$moreHospitalUrl}",     //  本身更多医院地维码图片
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V13/MoreHospital.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<div id="container">
    <div id="qr-code">
        <img id = "qr-code-url" src="__ROOT__/Public/img/hd/AppointmentRegister/V13/qr_10.png" alt="">
        <p>更多省内医院请扫描二维码<br/>在39就医助手微信端完成预约</p>
    </div>
    <div id="more-39-intro">
        39就医助手，是由中国第一健康门户网站--39健康网精心研发的一款医疗健康应用。收录了全国22083家医院、361044位医生的详实医疗信息，重点覆盖全国99%的三甲医院，汇聚近万名专家医生优质号源。用户通过“39就医助手”预约挂号，还可享受路线导航、电话咨询、绿色通道等服务。
    </div>
</div>
</body>
</html>
