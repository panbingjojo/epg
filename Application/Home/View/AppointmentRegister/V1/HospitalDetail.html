<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>医院详情页-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/AppointmentRegister/V1/HospitalDetail.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共参数
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            pageCurrent: '{$pageCurrent}',
            lastFocusId: '{$lastFocusId}',
            areaId: '{$areaId}',
            domImgCode: '{$imgCode}',
            hospitalId: '{$hoslId}',
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V1/HospitalDetail.js?t={$time}"></script>

</head>
<body style="background-image: url('__ROOT__/Public/img/{$platformType}/Common/V1/bg_home.png');">
<if condition="$isProvince eq 0">
    <!--我们自己的平台医院-->
    <div>
        <img class="hos_img"
             src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V1/detail_hospital_img_{$hoslId}.png"/>
        <div class="card_detial">
            <div id="title">{$hoslName}</div>
            <img class="address" src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V1/address.png"/>
            <div id="address_word">{$address}</div>
            <div class="introduce">
                预约挂号步骤：<br/>
                1.扫描二维码进入选择科室；<br/>
                2.选择日期与医生进行预约；<br/>
                3.选择号源；<br/>
                4.填写就诊人信息；<br/>
                5.挂号完成；<br/>
            </div>
            <img id="imgCode" class="code"/>
            <div class="code_introduce">请用手机扫码二维码进行挂号预约</div>
        </div>
    </div>
    <else/>
    <!--省平台的医院-->
    <div>
        <img id="imgCode" class="province_code"/>
        <div class="province_introduce">温馨提示：<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本次预约挂号服务由贵州省预约挂号平台统一提供，由于部分功能还在部署调试，<br/><span
                style="color: #4de1ef">请尽量到医院支付挂号费用。</span>
            <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如遇当天号源需要立即支付，却末收到预约成功短信或为查询到预约记录，则有可<br/>能无法就诊，届时请拨打贵州省预约挂号平<br/>台电话<span
                    style="color: #4de1ef">12320</span>咨询，给您带来不便，我们深<br/>表歉意！
        </div>
    </div>
</if>
<div id="default"></div>

</body>
</html>
