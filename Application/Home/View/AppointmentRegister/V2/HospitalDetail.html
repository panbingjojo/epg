<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>医院详情页-V2</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/AppointmentRegister/V2/HospitalDetail.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共参数
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            pageCurrent: '{$pageCurrent}',
            lastFocusId: '{$lastFocusId}',
            areaId: '{$areaId}',
            domImgCode: '{$imgCode}',
            index: "{$index}",
            focusId: "{$focusId}",
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/HospitalJsonData.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/AppointmentRegister/V2/HospitalDetail.js?t={$time}"></script>

</head>
<body style="background-image: url('__ROOT__/Public/img/{$platformType}/Common/V5/bg_home_play.png');">
<!--我们自己的平台医院-->
<div>
    <img id="hos_img" class="hos_img"/>
    <div class="card_detial">
        <div id="title"></div>
        <div id="address_word"></div>
        <div id="telephone"></div>
        <img id="imgCode" class="code" src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V2/{$code}.png"/>
        <img id="detail" src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V2/bg_hos_btn.png"/>
        <img id="subject" src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V2/bg_subj_btn.png"/>
        <img id="doctor" src="__ROOT__/Public/img/{$platformType}/AppointmentRegister/V2/bg_doct_btn.png"/>
    </div>
</div>
<div id="default"></div>

</body>
</html>
