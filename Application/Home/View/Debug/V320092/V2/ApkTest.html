<script type="text/javascript">
    buttons = [
        {
            id: 'checkApk',
            name: '检测是否安装APK',
            type: 'img',
            nextFocusLeft: '',
            nextFocusRight: 'installApk',
            focusChange:onFocusBtn,
            click: onClick,
        }, {
            id: 'installApk',
            name: '安装APK',
            type: 'img',
            nextFocusLeft: 'checkApk',
            nextFocusRight: 'startApk',
            focusChange:onFocusBtn,
            click: onClick,
        },{
            id: 'startApk',
            name: '启动安装',
            type: 'img',
            nextFocusLeft: 'installApk',
            nextFocusRight: 'startAppMarket',
            focusChange:onFocusBtn,
            click: onClick,
        },{
            id: 'startAppMarket',
            name: '启动应用商城',
            type: 'img',
            nextFocusLeft: 'startApk',
            nextFocusRight: '',
            focusChange:onFocusBtn,
            click: onClick,
        }];
    function onFocusBtn(btn, hasFocus) {
        if (hasFocus == true) {
            G(btn.id).style.background = 'blue';
            G(btn.id).style.color = '#ffffff';
        } else {
            G(btn.id).style.background = '#ffffff';
            G(btn.id).style.color = 'black';
        }
    }

    function onClick(btn) {
        switch (btn.id) {
            case "checkApk":
                checkIsInstallApp();
                break;

            case "installApk":
                installApp();
                break;

            case "startApk":
            case "intentStartApk":
                startApp(RenderParam.appName);
                break;

            case "startAppMarket":
                startAppMarket();
                break;
            default:
                LMEPG.UI.showToast("不支持该操作");
        }

    }

    function goStartAPK() {
        LMEPG.ajax.postAPI("Debug/getTestAPKInfo", null, function (rsp) {
            try {
                var data = rsp instanceof Object ? rsp : JSON.parse(rsp);
                startAppByIntent(data.param_info);
            } catch (e) {
                LMEPG.UI.showToast("获取问诊参数，解析异常");
            }
        }, function (rsp) {
            LMEPG.UI.showToast("获取问诊参数请求失败");
        });
    }

    function startAppMarket() {
        // 如果apk没有安装，则打开应用市场的详情页
        var d = "apk&com.ihome.android.market2&com.ihome.android.market2.DetailActivity";
        var cname = "39健康";
        var a = d.split("&");
        apkJump(a,RenderParam.appName,cname);
    }

    function apkJump(b,e,f){
        var h = b[1];
        var j = b[2];
        var c = '{"intentType":0, "appName":"' + h + '", "className":"' + j + '", "extra":[{"name":"packageName","value":"'+e+'"},{"name":"keyword","value":"' +f+'"}]}';
        STBAppManager.startAppByIntent(c)
    }
</script>

<script type="text/javascript">
    var debug = document.getElementById("debug");

    function installApp() {
        LMEPG.UI.showToast("正在安装APK==》" + RenderParam.appUrl);
        LMEPG.ApkPlugin.installApp(RenderParam.appUrl);
    }

    function startApp(appName) {
        if (LMEPG.ApkPlugin.isAppInstall(appName)) {
            LMEPG.ApkPlugin.startAppByName(appName);
        } else {
            startAppMarket();
        }
    }

    function checkIsInstallApp() {
        LMEPG.UI.showToast("安装APK？" + RenderParam.appName,5);
        var install = LMEPG.ApkPlugin.isAppInstall(RenderParam.appName);
        if (install) {
            LMEPG.UI.showToast("此盒子已安装APK");
        } else {
            LMEPG.UI.showToast("此盒子未安装APK");
        }
    }

    //页面加载完成
    window.onload = function () {
        // 初始焦点在第一个
        LMEPG.ButtonManager.init('checkApk', buttons, '', true);

        if (typeof STBAppManager == "undefined") {
            debug.innerHTML = "STBAppManager undefined";
        } else {
            debug.innerHTML = "STBAppManager start test";
        }
    };

    function onBack() {
        window.location.href = "{$homeUrl}";
    }



    function apkJump(b,e,f){
        var h = b[1];
        var j = b[2];
        var c = '{"intentType":0, "appName":"' + h + '", "className":"' + j + '", "extra":[{"name":"packageName","value":"'+e+'"},{"name":"keyword","value":"' +f+'"}]}';
        STBAppManager.startAppByIntent(c)
    }
//    setTimeout(window.location.href="http://58.223.228.196:8080/iptvepg/frame312/back.jsp",200);
</script>
