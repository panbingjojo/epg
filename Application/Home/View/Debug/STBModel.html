<!DOCTYPE html>
<html lang="en">
<head>
    <title>STBModel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            returnUrl: "{$returnUrl}",          // 父页面
            focusId: "{$focusId}",              // 默认焦点

            //当前页渲染
        }
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->

</head>
<body style="background-image: url('../../../../Public/img/{$platformType}/Common/{$commonImgsView}/bg_home.png');">
<div id="debug" style=" display: block;color:white;z-index:999;"></div>
</body>
<script type="text/javascript">
    var debug = document.getElementById("debug");
    window.onload = function () {
        debug.innerHTML = "----->      carrierId: " + RenderParam.carrierId + "<br/>";
        debug.innerHTML += "----->         userId: " + RenderParam.userId + "<br/>";
        debug.innerHTML += "----->         isVip: " + RenderParam.isVip + "<br/>";
        debug.innerHTML += "----->      accountId: " + RenderParam.accountId + "<br/>";
        debug.innerHTML += "----->      stbId: " + LMEPG.STBUtil.getSTBId()+ "<br/>";
        debug.innerHTML += "----->      stbMac: " + LMEPG.STBUtil.getSTBMac() + "<br/>";
        debug.innerHTML += "----->      stbModel: " + LMEPG.STBUtil.getSTBModel() + "<br/>";
    };

    function onBack() {
        LMEPG.Intent.back();
    }

    window.onload = function () {
        LMEPG.ButtonManager.init('', [], '', true);
    };

</script>
</html>
