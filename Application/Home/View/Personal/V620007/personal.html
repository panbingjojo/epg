<html>
<head>
    <title>甘肃移动- 个人中心</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Personal/V620007/personal.css?t={$time}"/>
    <style type="text/css">
        body {
            background-image: url("__ROOT__/Public/img/hd/Personal/V620007/bg_personal.png");
        }

        #info-container {
            background-image: url("__ROOT__/Public/img/hd/Personal/V620007/bg_info.png");

    <!--全局渲染参数-->
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {

                isVip: "{$isVip}",                  // 是否VIP
                accountId: "{$accountId}",          // 账号
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                userId: "{$userId}",                // 用户Id
                isTestAccount: "{$isTestAccount}",   // 是否是测试账号

                // 私有参数
                inner: "{$inner}",                   // 是否内部模块跳转
                vipInfo: {$vipInfo},     // vip相关信息
                imgPath: "__ROOT__/Public/img/hd/Personal/V620007/"  // 当前页面路径

    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>

        <img src="__ROOT__/Public/img/hd/Personal/V620007/img_avatar.png" alt="" id="img-avatar">

        </div>

        <!--        当前身份-->
        <div id="role-container" class="personal-info">
            当前身份：<span id="role-text"></span>
        </div>
    </div>

    <!--    订购退订按钮-->
    <img src="__ROOT__/Public/img/hd/Personal/V620007/btn_toggle_order.gif" alt="" id="btn-toggle-order">

<script type="text/javascript">
    window.onload = function () {
        // 页面加载完成
        Personal.init();
    }
</script>
