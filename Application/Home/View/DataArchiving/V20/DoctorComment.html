<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>归档问医结果-V20</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V20/DoctorComment.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
		var RenderParam = {
			//公共渲染
			carrierId: '{$carrierId}',          // 地区id
			areaCode: '{$areaCode}',            // 省份地区码
			subAreaCode: '{$subAreaCode}',      // 省份下的子区域
			platformType: '{$platformType}',    // 平台类型
			debug: '{$debug}',                  // 调试模式
			pageSize: '{$size}',                // 页面尺寸
			stbModel: '{$stbModel}',            // 盒子的型号
			fsUrl: '{$resourcesUrl}',           // fs 地址
			time: '{$time}',                    // 开始渲染时间
			userId: '{$userId}',                // 用户Id
			accountId: '{$accountId}',          // 用户Id
			focusIndex: '{$focusIndex}',        // 焦点ID
			isVip: {$isVip},                    // 用户是否是vip

			//当前页渲染
			memberID: '{$memberID}',             // 家庭成员id
			memberName: '{$memberName}',         // 家庭成员名字
			memberObj: '{$memberObj}',           // 家庭成员对象
			isArchived: '{$isArchived}',         // 1-已归档 0-未归档
			initPage: {$initPage},               // 初始化跳转到第几页
			skin: {$skin},                       // 用户自定义背景
			PLUGIN_APP_NAME: '{$pluginVideoName}',
			PLUGIN_DOWNLOAD_URL: '{$pluginVideoDownloadUrl}',
			CWS_HLWYY_URL: '{$cwsHlwyyUrl}'
		};
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V20/DoctorComment.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<div id="content">
    <div class="doctor-item">
        <ul>
            <li class="doctor-pic"><img id="doctor-pic" src="" alt=""/></li>
            <li class="doctor-title" id="doctor-title"></li>
            <li class="doctor-department" id="doctor-department"></li>
            <li class="doctor-Attending" id="doctor-Attending"></li>
            <li class="doctor-case" id="doctor-case"></li>
            <li class="doctor-archive"><img id="archive" src="" alt=""/>
                <p id="page">0/0</p>
            </li>
            <li class="doctor-comment" style="display: none">
                <p class="comment-desc">谢谢您的支持，我们会再接再厉！</p>
                <div id="star-wrap">
                    <img id="icon-star-0" src="__ROOT__/Public/img/hd/DataArchiving/V16/star.png" alt="">
                    <img id="icon-star-1" src="__ROOT__/Public/img/hd/DataArchiving/V16/star.png" alt="">
                    <img id="icon-star-2" src="__ROOT__/Public/img/hd/DataArchiving/V16/star.png" alt="">
                    <img id="icon-star-3" src="__ROOT__/Public/img/hd/DataArchiving/V16/star.png" alt="">
                    <img id="icon-star-4" src="__ROOT__/Public/img/hd/DataArchiving/V16/star.png" alt="">
                </div>
            </li>
        </ul>
    </div>
    <div id="page-arrow">
        <img id="prev-arrow" src="__ROOT__/Public/img/hd/Home/V20/Common/up.png" alt="">
        <img id="next-arrow" src="__ROOT__/Public/img/hd/Home/V20/Common/down.png" alt="">
    </div>
    <img id="btn-res" src="__ROOT__/Public/img/hd/Family/V20/btn_res.png"/>
    <img id="delete-result" src="__ROOT__/Public/img/hd/Family/V20/delete.png" alt="">
    <div id="patient-info">
        <div id="ask-result">
            <div class="counsel">
                <span>咨询人：</span>
                <p id="counsel-person">-</p>
            </div>
            <div class="duration">
                <span>时长：</span>
                <p id="duration-ask">-</p>
            </div>
        </div>
        <div class="auto-overlay">
            <div id="desc-wrap">
                <div id="main-suit">
                    <span class="h3">主诉：</span><br>
                    <span id="main-suit-content"></span>
                </div>
                <br>
                <div id="case-history">
                    <span class="h3">病史：</span><br>
                    <span id="case-history-content"></span>
                </div>
                <br>
                <div id="give advice">
                    <span class="h3">初诊：</span><br>
                    <span id="advice-content"></span>
                </div>
            </div>
        </div>
        <div id="scroll-wrap">
            <p id="scroll-bar"></p>
        </div>
    </div>
</div>

<!-- 无数据 -->
<div id="null-data-000051">无问诊记录哦~</div>
<script type="text/javascript">
    Detail.init();

    window.onload = function() {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
    };
</script>
</body>
</html>
