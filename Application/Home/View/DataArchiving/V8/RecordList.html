<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>健康检测-检测记录首页-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V1/RecordList.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$pageSize}",            // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID

            //当前页渲染
            focusMemberId: "{$focusMemberId}",  // 上一次点击家庭成员进入检测详情页面时的成员id
            memberList: {$memberList},          // 有检测记录的家庭成员集合
            unarchivedCount: {$unarchivedCount},// 所有未归档记录数目
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V1/RecordList.js?t={$time}"></script>
</head>
<body style='background-image: url("__ROOT__/Public/img/{$platformType}/HealthTest/bg.jpg")'>
<div class="title">检测记录</div>
<img id="arching-btn" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_arching.png" alt=""/>
<img id="write-btn" src="__ROOT__/Public/img/{$platformType}/HealthTest/bg_write.png" alt=""/>
<div id="count"></div>
<div id="data_full">
    <img id="arrow-left" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_left.png" alt=""/>
    <img id="arrow-right" src="__ROOT__/Public/img/{$platformType}/HealthTest/icon_right.png" alt=""/>
    <div id="center" class="center">

    </div>
</div>
<div id="data_null">没有已归档的检测记录</div>
</body>
</html>
