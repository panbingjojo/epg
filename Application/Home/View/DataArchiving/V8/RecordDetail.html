<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>健康检测-记录详情-V8</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V1/RecordDetail.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$pageSize}",            // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID

            //当前页渲染
            memberId: "{$memberId}",            // 成员id
            memberName: "{$memberName}",        // 成员name
            memberImageId: "{$memberImageId}",  // 成员头像id
            memberGender: "{$memberGender}",    // 成员性别：0-男，1-女
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/V8/measure.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V8/RecordDetail.js?t={$time}"></script>
</head>
<body style='background-image: url("__ROOT__/Public/img/{$platformType}/HealthTest/bg.jpg")'>
<div class="title">检测记录</div>
<div id="card" class="card">
    <img id="s-box" src="__ROOT__/Public/img/{$platformType}/HealthTest/s_box.png" alt=""/>
    <img id="member-avatar" src="" alt=""/>
    <div id="member-name"></div>
    <div class="btn-container" style="top:206px"><br/>
        <div id="btn-1" class="btn-middle">血糖</div>
        <div id="btn-2" class="btn-middle">胆固醇</div>
        <div id="btn-3" class="btn-middle">尿酸</div>
        <div id="btn-4" class="btn-middle">血压</div>
    </div>
</div>
<img id="arrow-prev" src="__ROOT__/Public/img/{$platformType}/HealthTest/arrow_up.png" alt=""/>
<img id="arrow-next" src="__ROOT__/Public/img/{$platformType}/HealthTest/arrow_down.png" alt=""/>
<div id="empty-data">暂无数据</div>
<div id="center" class="center">

</div>
</body>
</html>
