<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>归档问医结果-V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V13/DoctorComment.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
		var RenderParam = {
			//公共渲染
            isRunOnAndroid: "{$isRunOnAndroid}",// 是否运行在apk平台
			carrierId: '{$carrierId}',          // 地区id
			areaCode: '{$areaCode}',            // 省份地区码
			subAreaCode: '{$subAreaCode}',      // 省份下的子区域
			platformType: '{$platformType}',    // 平台类型
			debug: '{$debug}',                  // 调试模式
			pageSize: '{$size}',                // 页面尺寸
			stbModel: '{$stbModel}',            // 盒子的型号
			fsUrl: '{$resourcesUrl}',           // fs 地址
			time: '{$time}',                    // 开始渲染时间
			userId: '{$userId}',                // 用户Id
			accountId: '{$accountId}',          // 用户Id
			focusIndex: '{$focusIndex}',        // 焦点ID
			isVip: {$isVip},                    // 用户是否是vip

			//当前页渲染
			memberID: '{$memberID}',             // 家庭成员id
			memberName: '{$memberName}',         // 家庭成员名字
			memberObj: '{$memberObj}',           // 家庭成员对象
			isArchived: '{$isArchived}',         // 1-已归档 0-未归档
			initPage: {$initPage},               // 初始化跳转到第几页
			skin: {$skin},                       // 用户自定义背景
			CWS_HLWYY_URL: '{$cwsHlwyyUrl}',
            teletextInquiryUrl: '{$teletextInquiryUrl}', // 图文问诊地址
            comeFrom:"{$comeFrom}",
		};
        var initTime = 0;
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V13/DoctorComment.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<div id="content" style="display: none">
    <div class="doctor-item">
        <ul>
            <li class="doctor-pic"><img id="doctor-pic" src="" alt=""/></li>
            <li class="doctor-title" id="doctor-title"></li>
            <li class="doctor-department" id="doctor-department"></li>
            <li class="doctor-Attending" id="doctor-Attending"></li>
            <li class="doctor-case" id="doctor-case"></li>
            <li class="doctor-archive"><img id="archive" src="" alt=""/></li>
            <li class="page-num" id="page">0/0</li>
        </ul>
    </div>
    <div id="page-arrow">
        <img id="prev-arrow" src="__ROOT__/Public/img/hd/DataArchiving/V13/up_arrow.png" alt="">
        <img id="next-arrow" src="__ROOT__/Public/img/hd/DataArchiving/V13/down_arrow.png" alt="">
    </div>
    <div id="patient-info">
        <if condition="($carrierId eq '110052')">
            <p class="result-title">
                问诊结果 <img id="delete-result" src="__ROOT__/Public/img/hd/DataArchiving/V13/delete.png" alt="">
            </p>
            <else/>
            <p class="result-title">
                问医结果 <img id="delete-result" src="__ROOT__/Public/img/hd/DataArchiving/V13/delete.png" alt="">
            </p>
        </if>
        <div id="ask-result">
            <div class="counsel">
                <span>咨询人：</span>
                <p id="counsel-person">-</p>
            </div>
            <div class="duration">
                <span>时长：</span>
                <p id="duration-ask">-</p>
            </div>
        </div>
        <div class="auto-overlay">
            <div id="desc-wrap">
                <div id="main-suit">
                    <span class="h3">主诉：</span><br>
                    <span id="main-suit-content"></span>
                </div>
                <br>
                <div id="case-history">
                    <span class="h3">病史：</span><br>
                    <span id="case-history-content"></span>
                </div>
                <br>
                <div id="give advice">
                    <span class="h3">建议：</span><br>
                    <span id="advice-content"></span>
                </div>
            </div>
        </div>
        <div id="scroll-wrap">
            <p id="scroll-bar"></p>
        </div>
    </div>
</div>

<!-- 无数据 -->
<div id="null-data-000051">无问诊记录哦~</div>

<script type="text/javascript">
    window.onload = function() {
        initTime = new Date().getTime();
        Detail.init();
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
    };

    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
</body>
</html>
