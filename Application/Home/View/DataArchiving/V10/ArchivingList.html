<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>检测记录-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V10/ArchivingList.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id

            //当前页渲染
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID

            measure_data: {$measure_data | json_encode},        // 检测结果
            enter_type: "{$enter_type}",                        // 进入页面类型，1-检测进入 2-未归档进入
            addedMemberList: {$addedMemberList | json_encode},  // 已添加的家庭成员
            momentData: {$momentData | json_encode},            // 时段和就餐状态
            recordList: {$recordList | json_encode},            // 未归档检测记录列表

            curIndexInFiveItem: {$curIndexInFiveItem},          // 五个中点击项的下标（焦点保持）
            moveNum: {$moveNum},                                // 向下翻页了几条（焦点保持）
            member_focus_index: {$member_focus_index},          // “添加”的数组下标（焦点保持）
            localStorageData: "{$localStorageData}",            // 本地localStorage值
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V10/ArchivingList.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V10/measure.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/{$platformType}/Home/V10/bg.png" alt=""
     onerror="this.src='__ROOT__/Public/img/{$platformType}/Home/V10/bg.png'"/>
<div class="title">
    数据归档
</div>
<img class="title-line" src="__ROOT__/Public/img/{$platformType}/Home/V10/title_line.png" alt=""/>
<div id="data_full">
<div class="top">
    <div class="top_title">
        检测时间
    </div>
    <div class="top_title">
        检测类型
    </div>
    <div class="top_title">
        检测数值
    </div>
</div>
<div id="center" class="center">

</div>

<img id="arrow_pre" class="arrow_pre" src="__ROOT__/Public/img/{$platformType}/Common/arrow_up.png" alt=""/>
<img id="arrow_next" class="arrow_next" src="__ROOT__/Public/img/{$platformType}/Common/arrow_down.png" alt=""/>

</div>
<div id="data_null">
   <div>
       您暂未有检测数据哦！
   </div>
    <div class="btn-bg">
        确定
    </div>
</div>
<div id="null-data">暂无检测数据哦！</div>
<div class="warm">温馨提示：检测数据归档时只有选择对应的检测人、检测类型和状态才能得到精确的测试结果哦！</div>
</body>
</html>
