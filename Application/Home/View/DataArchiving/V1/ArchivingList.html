<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>健康检测-未归档记录-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DataArchiving/V1/ArchivingList.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$pageSize}",            // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID

            //当前页渲染
            type: "{$type}",                    // 检测类型：1-血糖 2-胆固醇 3-甘油三脂 4-尿酸
            actionType: "{$actionType}",        // 1表示从新增家庭成员页面返回
            bindDeviceId: "{$bindDeviceId}",    // 最近已绑定的y设备号
            currentPage: {$currentPage},        // 默认跳转页码（number类型）
            pageItemIndex: {$pageItemIndex},    // 默认跳转页中第几条（number类型）
            recordDataList: {$recordDataList},  // 待归档数据列表
            addedMemberList: {$addedMemberList},// 用户已添加的家庭成员集合
            momentData: {$momentData},          // 时段与就餐状态
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthTest/measure.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DataArchiving/V1/ArchivingList.js?t={$time}"></script>
</head>
<body style='background-image: url("__ROOT__/Public/img/{$platformType}/HealthTest/bg.jpg")'>
<div class="title">数据归档</div>
<div id="data_full">
    <div class="top">
        <div class="top_title">检测时间</div>
        <div class="top_title">检测类型</div>
        <div class="top_title">检测数值</div>
    </div>
    <div id="center" class="center">

    </div>

    <img id="arrow_pre" class="arrow_pre" src="__ROOT__/Public/img/{$platformType}/HealthTest/arrow_up.png" alt=""/>
    <img id="arrow_next" class="arrow_next" src="__ROOT__/Public/img/{$platformType}/HealthTest/arrow_down.png" alt=""/>

</div>
<div id="data_null">
    <div>您暂未有检测数据哦！</div>
    <!--<div class="btn-bg">确定</div>-->
</div>
<div class="warm">温馨提示：检测数据归档时只有选择对应的检测人、检测类型和状态才能得到精确的测试结果哦！</div>
</body>
</html>
