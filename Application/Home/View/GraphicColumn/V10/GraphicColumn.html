<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>图文栏目首页1</title>
    <meta charset="utf-8" name="page-view-size" content='{$size}'>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/hd/GraphicColumn/V10/GraphicColumn.css?t={$time}">

    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
                // 公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",            // 页面尺寸
                stbModel: "{$stbModel}",                            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",                // 用户Id
                isVip: {$isVip},                                    // 用户是否是vip

                // 当前页渲染
                modelType: '{$modelType}',                    // 更多视频id
                pageCurrent: {$pageCurrent},             // 上次保存的页数
                focusIndex: '{$focusIndex}',               // 上次保存的焦点
                navFocusIndex: '{$navFocusIndex}',               // 左侧导航栏上次选中的焦点
                navPageCurrent: {$navPageCurrent},      // 上次保存的左侧导航页数

                columnList: {$columnList  | json_encode},            // 图文分类
                graphicList: {$graphicList  | json_encode},              // 图文列表
        };
    </script>

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
    <!--模块-->
    <script type="text/javascript" src="__ROOT__/Public/js/GraphicColumn/V10/channel.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V10/bg.png" />
<div id="title" class="title">
    图文列表
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" style="width: 150px"/>
<div class="nav">
    <img class="nav-bg" src="__ROOT__/Public/img/hd/Home/V10/left_nav.png"/>
    <!--<img id="search" src="__ROOT__/Public/img/hd/Home/V10/bg_search.png"/>-->

    <div id="list">

    </div>
</div>

<div id="center" class="center">

</div>
<img id="arrow_pre" class="arrow_pre" src="__ROOT__/Public/img/hd/Home/V10/icon_left.png"/>
<img id="arrow_next" class="arrow_next" src="__ROOT__/Public/img/hd/Home/V10/icon_right.png"/>

<img id="nav-pre" class="nav_pre" src="__ROOT__/Public/img/hd/Home/V10/icon_up.png"/>
<img id="nav-next" class="nav_next" src="__ROOT__/Public/img/hd/Home/V10/icon_down.png"/>
<div id="pages" class="pages">0/0</div>
<script type="text/javascript">
    Channel.init();
</script>
</body>
</html>
