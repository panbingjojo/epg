            isVip: '{$isVip}', // 用户是否是vip

            classifyId: '{$classifyId}', // 导航栏ID

            fromLaunch:"{$fromLaunch}",    // 部分平台进入应用时用于判断是否返回局方大厅的标志

    </script>
