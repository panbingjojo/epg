<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>健康生活-V7</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Hold/V7/HealthLive.css?t={$time}"/>

    <!--全局渲染变量-->
    <script type="text/javascript" >
        var RenderParam = {
            userId:"{$userId}",
            inner:"{$inner}"
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <!--<script type="text/javascript" src="../../../../../Public/js/Hold/V7/HealthLive.js?t={$time}"></script>-->
</head>
<body>
<!--第一个是背景图，下面两个分别是按钮-->
<img id="background" src="__ROOT__/Public/img/hd/Hold/V7/bg_choice.png"/>

<div id="content_title">健康生活</div>
<!--推荐位-->
<div id="recommend_container">
    <img id="btn_tuwen" src="__ROOT__/Public/img/hd/Hold/V7/btn_tuwen.png"/>
    <img id="btn_test" src="__ROOT__/Public/img/hd/Hold/V7/btn_test.png"/>
</div>

<script type="text/javascript">
    window.onload = function () {
        this.initButton();
    };

    function initButton() {
        var buttons = [];
        buttons.push({
            id: 'btn_tuwen',
            name: '精选图文',
            type: 'img',
            nextFocusLeft: '',
            nextFocusRight: 'btn_test',
            backgroundImage: g_appRootPath + '/Public/img/hd/Hold/V7/btn_tuwen.png',
            focusImage: g_appRootPath + '/Public/img/hd/Hold/V7/btn_tuwen_f.png',
            click: onClickTuWen,
            cIndex: 1
        },{
            id: 'btn_test',
            name: '精选测试',
            type: 'img',
            nextFocusLeft: 'btn_tuwen',
            nextFocusRight: '',
            backgroundImage: g_appRootPath + '/Public/img/hd/Hold/V7/btn_test.png',
            focusImage: g_appRootPath + '/Public/img/hd/Hold/V7/btn_test_f.png',
            click: onClickTest,
            cIndex: 2
        });
        LMEPG.ButtonManager.init('btn_tuwen', buttons, '', true);
    };
    function onClickTuWen() {
        var objCurrent= getCurrentPage();

        var objTuWen = LMEPG.Intent.createIntent('healthKnowledgeList');
        objTuWen.setParam('userId', RenderParam.userId);
        LMEPG.Intent.jump(objTuWen, objCurrent, 0);
    };
    function onClickTest() {
        var objCurrent= getCurrentPage();

        var objTest = LMEPG.Intent.createIntent('testList');
        objTest.setParam('userId', RenderParam.userId);
        LMEPG.Intent.jump(objTest, objCurrent, 0);
    };
    function getCurrentPage() {
        var objCurrent = LMEPG.Intent.createIntent("healthLive");
        objCurrent.setParam("userId", RenderParam.userId);
        objCurrent.setParam("focusId", LMEPG.BM.getCurrentButton().id);
        objCurrent.setParam("inner", RenderParam.inner);
        return objCurrent;
    }

</script>
</body>
</html>
