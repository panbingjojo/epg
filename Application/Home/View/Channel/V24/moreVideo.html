<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更多视频</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Channel/V24/moreVideo.css?t={$time}"/>
    
    <script>
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            isVip: '{$isVip}',
            background:"{$background}",

            //当前页渲染
            firstModelType: {$firstModelType},  // 一级分类类型
            secondClass: {$secondClass},        // 二级分类数组
            modelName: "{$modelName}", // 标题
            skin: {$skin},      // 用户自定义背景
            // 焦点保持
            keepNavFocusId: "{$keepNavFocusId}",
            focusId: "{$focusId}",
            page: "{$page}",
            navPage: "{$navPage}",
            navIndex: "{$navIndex}",
            navGroup:"{$navGroup}",
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <script type="text/javascript" src="__ROOT__/Public/js/Channel/V24/moreVideo.js?t={$time}"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="main">
            <div class="head">更多视频</div>
            <div class="type-class" id="type-class"></div>
            <div class="main-content" id="main-content"></div>

            <img src="__ROOT__/Public/img/{$platformType}/Channel/V24/left_arrow.png" id="left-arrow" class="arrow" style="display: none">
            <img src="__ROOT__/Public/img/{$platformType}/Channel/V24/right_arrow.png" id="right-arrow" class="arrow-1" style="display: none">

            <div class="food" id="foot">
                <span id="cur-page">1</span>/<span id="total-page">1</span>
            </div>

            <div class="no-result" id="no-result">该栏目暂时没有内容</div>
        </div>
    </div>

<script>
    window.onload = function (){
        if(RenderParam.background){
            G('container').style.backgroundImage = 'url('+(RenderParam.fsUrl+RenderParam.background)+')'
        }

        Home.init()
    }
</script>
</body>
</html>
