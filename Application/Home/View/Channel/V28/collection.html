<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频合集</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Channel/V28/collect.css?t={$time}"/>
    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
                //公共渲染
                carrierId: '{$carrierId}',          // 地区id
                areaCode: '{$areaCode}',            // 省份地区码
                platformType: '{$platformType}',    // 平台类型
                debug: '{$debug}',                  // 调试模式
                pageSize: '{$size}',                // 页面尺寸
                stbModel: '{$stbModel}',            // 盒子的型号
                fsUrl: '{$resourcesUrl}',           // fs 地址
                time: '{$time}',                    // 开始渲染时间
                userId: '{$userId}',                // 用户Id
                accountId: '{$accountId}',          // 用户账号
                background:"{$background}",

                //当前页渲染
                detail: {$detail | json_encode},        // 详情
            isCollect: {$isCollect},                // 是否收藏（0-未收藏 1-已收藏）
            isVip: {$isVip},                        // 用户是否是vip
            latestVideoInfo: {$latestVideoInfo},    // 最近播放的视频
            thirdPlayerUrl: "{$domainUrl}",         // 第三方播放器根路径地址
            PLUGIN_APP_NAME: '{$pluginVideoName}',

            skin: {$skin},      // 用户自定义背景

            // 焦点保持
            focusId: "{$focusId}",
            listPage: "{$listPage}",
            tabPage: "{$tabPage}",
            keepFocusId: "{$keepFocusId}",
            CWS_HLWYY_URL: '{$cwsHlwyyUrl}',
            teletextInquiryUrl: '{$teletextInquiryUrl}', // 图文问诊地址
            videolist:"videolist",
            prePointer:'{$prePointer}',
            curPointer:'{$curPointer}'
            };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <script type="text/javascript" src="__ROOT__/Public/js/Channel/V28/collect.js?t={$time}"></script>
</head>
<body>
<div class="container" id="container">
    <div class="main">
        <div class="head" style="padding-left: 40px;position: relative">
            <img src="" class="head-pic" id="head-pic"/>
            <div class="head-content">
                <div class="name" id="name"></div>
                <div class="name-sub name-sub1">集数：<span id="num">0</span>集</div>
                <div class="name-sub name-sub2">简介：<span id="simple-intro"></span></div>
            </div>
            <div style="clear: both"></div>
        </div>
        <img src="__ROOT__/Public/img/hd/Home/V28/icon_left.png" id="left-arrow" style="display: none"/>
        <img src="__ROOT__/Public/img/hd/Home/V28/icon_right.png" id="right-arrow" style="display: none"/>
        <div class="main-content" id="main-content"></div>

        <div class="bottom" id="bottom"></div>

    </div>
</div>
<script type="text/javascript">
    window.onload = function (){
        if(RenderParam.background){
            G('container').style.backgroundImage = 'url('+(RenderParam.fsUrl+RenderParam.background)+')'
        }
        Home.init()
    }
</script>
</body>
</html>
