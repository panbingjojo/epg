<!DOCTYPE html>
<html lang="en">
<head>
    <title>全部视频</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Channel/V13/index.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: '{$carrierId}',          // 地区id
            areaCode: '{$areaCode}',            // 省份地区码
            platformType: '{$platformType}',    // 平台类型
            debug: '{$debug}',                  // 调试模式
            pageSize: '{$size}',                // 页面尺寸
            stbModel: '{$stbModel}',            // 盒子的型号
            fsUrl: '{$resourcesUrl}',           // fs 地址
            time: '{$time}',                    // 开始渲染时间
            userId: '{$userId}',                // 用户Id
            accountId: '{$accountId}',          // 用户账号
            isVip: '{$isVip}',

            //当前页渲染
            firstModelType: {$firstModelType},  // 一级分类类型
            modelName: "{$modelName}", // 标题
            skin: {$skin},      // 用户自定义背景
            // 焦点保持
            focusId: "{$focusId}",
            page: "{$page}",
            isExitApp: "{$isExitApp}",
        };
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Channel/V13/SecondIndex.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<p id="title"></p>

<!--<div id="header-container">-->
<!--    <div id="top-action-content-icons">-->
<!--        <img id="search" src="__ROOT__/Public/img/hd/Home/V13/Home/search.png">-->
<!--        <img id="mark" src="__ROOT__/Public/img/hd/Home/V13/Home/mark.png">-->

<!--        <img id="help" src="__ROOT__/Public/img/hd/Home/V13/Home/help.png">-->
<!--    </div>-->
<!--</div>-->

<div id="list-container">
    <img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/left.png">
    <img id="next-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/right.png">
    <ul id="list-wrapper"></ul>
</div>
<div id="page-wrapper">
    <img id="first-page" src="__ROOT__/Public/img/hd/Channel/V13/first_page.png">
    <img id="prev-page" src="__ROOT__/Public/img/hd/Channel/V13/prev_page.png">
    <p id="page-index">0/0</p>
    <img id="next-page" src="__ROOT__/Public/img/hd/Channel/V13/next_page.png">
    <img id="last-page" src="__ROOT__/Public/img/hd/Channel/V13/last_page.png">
</div>
<script type="text/javascript">
	window.onload = function() {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
		Level2.init();
	};

    if (RenderParam.carrierId == "410092") {
        LMEPG.Log.info('init HybirdCallBackInterface !!!!!');
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                LMEPG.Log.info('HybirdCallBackInterface param : ' + JSON.stringify(param));
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }

</script>
</body>
</html>
