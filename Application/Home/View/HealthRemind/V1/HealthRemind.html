    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

        var RenderParam = {

            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号

            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)

            checkedPhone: {$checkedPhone},    // 用户通过验证的电话

    </script>
