<!DOCTYPE html>
<html lang="en">
<head>
    <title>历史播放记录V25</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HistoryPlay/V25/index.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: "{$isVip}",                  // 是否是vip

            skin: {$skin},      // 用户自定义背景

            // 焦点保持
            focusId: "{$focusId}",
            page: "{$page}",
            backgroundImage:'{$themePicture}'
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HistoryPlay/V25/index.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmOrderConf.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>

<p class="title">观看历史</p>

<img id="clear-record" src="__ROOT__/Public/img/hd/HistoryPlay/V25/clear-record.png" alt="清空记录">
<div id="list-container">
    <img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/hd/Channel/V25/left-arrow.png" alt="">
    <img id="next-arrow" class="arrow" src="__ROOT__/Public/img/hd/Channel/V25/right-arrow.png" alt="">
    <ul id="list-wrapper"></ul>
</div>
<div id="page-wrapper">
    <img id="first-page" src="__ROOT__/Public/img/hd/Channel/V25/first_page.png" alt="">
    <img id="prev-page" src="__ROOT__/Public/img/hd/Channel/V25/prev_page.png" alt="">
    <p id="page-index">0/0</p>
    <img id="next-page" src="__ROOT__/Public/img/hd/Channel/V25/next_page.png" alt="">
    <img id="last-page" src="__ROOT__/Public/img/hd/Channel/V25/last_page.png" alt="">
</div>
<script type="text/javascript">
    window.onload =function() {
        // 设置皮肤（产品背景图）

        var bgImg = RenderParam.fsUrl + RenderParam.backgroundImage;
        document.body.style.backgroundImage = 'url(' + bgImg + ')';


        if(RenderParam.carrierId == "07430093"){
            document.body.style.backgroundImage = 'url(__ROOT__/Public/img/hd/Home/V15/Home/bg.png)';
            document.querySelector('.title').style.setProperty('color','#e6dada');
            document.querySelector('#page-index').style.setProperty('color','#e6dada');
        }

	    HistoryPlay.init();

        LmOrderConf.init({
            getCurrentPage: PageJump.getCurrentPage,
        });
    }
</script>
</body>
</html>
