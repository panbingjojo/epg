<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>退出App</title>
    <script type="text/javascript">
        var RenderParam = {
            carrierId: "{$carrierId}",
            IPTVPortalURL: "{$url}",
            isRunOnAndroid: "{$isRunOnAndroid}",// 是否运行在apk平台
        }
    </script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js"></script>
    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
</head>
<body style="background-color:transparent;">

<script type="text/javascript">
    window.onload = function () {
        switch (RenderParam.carrierId) {
            case "340092":
                Utility.setValueByName("exitIptvApp");
                break;
            case "520092":
                Utility.setValueByName('exitIptvApp');
                break;
            case "410092":
                try {
                    HybirdCallBackInterface.setCallFunction(function (param) {
                        LMEPG.Log.info('HybirdCallBackInterface param : ' + JSON.stringify(param));
                        if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                            HybirdCallBackInterface.quitActivity();
                        }
                    });
                } catch (e) {
                    LMEPG.UI.logPanel.show("e");
                }
                break;
            default:
                if (RenderParam.isRunOnAndroid === '1') {
                    LMAndroid.JSCallAndroid.doExitApp();
                } else if (RenderParam.IPTVPortalURL !== "") {
                    if (RenderParam.carrierId==='000051' || RenderParam.carrierId === '10000051') {
                        LMEPG.ajax.postAPI("Debug/sendUserBehaviourWeb", {"type": 4}, LMEPG.emptyFunc(), LMEPG.emptyFunc());
                    }
                    window.location.href = RenderParam.IPTVPortalURL;
                }

        }
    }
</script>
</body>
</html>
