<script type="text/javascript">
    function onBack() {
        LMEPG.Intent.back();
    }

    // 监听遥控器按键跳转测试页面
    LMEPG.KeyEventManager.addKeyEvent(
        {
            KEY_BACK: onBack,	           // 返回键，onBack 由页面自行定义回调
            KEY_RIGHT: onTestKeyDown,
        }
    );

    function onTestKeyDown(code){
        switch (code) {
            case KEY_RIGHT:
                var keys = LMEPG.KeyEventManager.getKeyCodes();
                if (keys.length >= 4) {
                    if (keys[keys.length - 1] == KEY_RIGHT
                        && keys[keys.length - 2] == KEY_LEFT
                        && keys[keys.length - 3] == KEY_DOWN
                        && keys[keys.length - 4] == KEY_UP) {

                        jumpTestPage();
                    }
                }
        }
    }
    function jumpTestPage(){
        var objCurrent = LMEPG.Intent.createIntent("about");
        var objHomeTab = LMEPG.Intent.createIntent("testEntrySet");
        LMEPG.Intent.jump(objHomeTab, objCurrent);
    }

    var buttons = [];
    window.onload = function (ev) {
        // LMEPG.ButtonManager.init("default", buttons, "", false);
        LMEPG.KeyEventManager.init();
    }
</script>
