<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>预约成功-V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/Common/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Expert/V13/OrderExpertSuccess.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            initAppointmentID: "{$appointmentID}",
            CWS_URL_OUT: "{$cwsUrlOut}",
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>

</head>
<body>
<!--预约成功-->
<div id="success-container">
    <p class="title">预约成功</p>
    <p class="warm-prompt">请于门诊开始时间前20分钟，从"我的-专家约诊记录"中进入候诊室等待。</p>
    <div class="doctor-introduce">
        <ul>
            <li class="doctor-title">姓名：<span id="doctor-title"></span></li>
            <li class="doctor-hospital">医院：<span id="doctor-hospital"></span></li>
            <li class="doctor-department">科室：<span id="doctor-department"></span></li>
            <li class="order-number">订单编号：<span id="order-number"></span></li>
            <li class="order-status">订单状态：<span id="order-status"></span></li>
            <li class="doctor-number">就诊编号：<span id="doctor-number"></span></li>
            <li class="doctor-time">就诊时间：<span id="doctor-time"></span></li>
            <li class="order-time">申请时间：<span id="order-time"></span></li>
            <li class="order-cost">订单费用：<span id="order-cost"></span></li>
            <li class="user-name">患者姓名：<span id="user-name"></span></li>
            <li class="user-contact">联系方式：<span id="user-contact"></span></li>
        </ul>
        <div class="code-wrap">
            <img id="doctor-code" alt="">
            <p class="prompt-text">为了让专家更了解您的情况请将相关材料通过微信扫码上传</p>
            <img id="btn-sure" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/btn_sure.png" alt="">
        </div>
    </div>
</div>
<script type="text/javascript" src="__ROOT__/Public/js/Expert/V13/OrderExpertSuccess.js?t={$time}"></script>
<script type="text/javascript">
    OrderSuccess.init();

    window.onload = function () {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();
    }
</script>
</body>
</html>
