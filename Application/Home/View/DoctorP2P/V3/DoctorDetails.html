<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>医生详情carrierIdSet</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V3/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/DoctorInquiry/inquiry.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/DoctorP2P/V3/DoctorDetail.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 账号Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID
            parentPage: "{$parentPage}",        // 父页面
            returnUrl: "{$returnUrl}",          // 父页面

            //当前页渲染
            CWS_HLWYY_URL: "{$cwsHlwyyUrl}",
            searchTextTips: "", //搜索框中的文字提示
            srcPage: "{$srcPage}",              // 返回页
            docId: "{$docId}",
            phone: "{$phone}",
            CWS_WXSERVER_URL: "{$cwsWXServerUrl}",
        };
        var InitData = {
            docInfo: {
                area: "{$area}",
                avatar_url: "{$avatarUrl}",
                avatarUrlNew: "{$avatarUrlNew}",
                department: "{$department}",
                doc_id: "{$docId}",
                doc_name: "{$docName}",
                gender: "{$gender}",
                goodDisease: "{$goodDisease}",
                hospital: "{$hospital}",
                inquiryNum: "{$inquiryNum}",
                introDesc: "{$introDesc}",
                job_title: "{$jobTitle}",
                online_state: "{$onlineState}",
                is_fake_busy: "{$isFakeBusy}",
                realImageUrl: "{$realImageUrl}",
            }
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DoctorInquiry/V1/inquiry.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/DoctorP2P/V3/DoctorDetails.js?t={$time}"></script>

</head>
<body style='background-image: url("__ROOT__/Public/img/hd/Common/V7/bg_home.png")'>
<div class="doctor_info">
    <img id="docPhoto" class="doctor_photo" src="__ROOT__/Public/img/hd/DoctorP2P/V3/default_img_dr_avatar.png" alt="医生头像"/>
    <img id="icon_status" class="icon_status" src="" alt="在线状态"/>
    <div class="wx_submit_btn">
        <img id="wx_inquiry_btn" class="btn_bg" src="__ROOT__/Public/img/hd/DoctorP2P/V3/bg_key.png" alt="问诊图片"/>
        <div class="btn_title">微信问诊</div>
    </div>
    <div class="submit_btn">
        <img id="inquiry_btn" class="btn_bg" src="__ROOT__/Public/img/hd/DoctorP2P/V3/bg_key.png" alt="问诊图片"/>
        <div class="btn_title">电话问诊</div>
    </div>
    <div class="doctor_content">
        <div id="docName" class="doctor_word big_size"></div>
        <div id="docDepartment" class="doctor_word">科室：</div>
        <div id="docJob" class="doctor_word">职称：</div>
        <div id="docNum" class="doctor_word yellow">问诊量：</div>
    </div>
</div>

<div class="content">
    <div id="inner" class="inner">
        <div id="inner_height" class="inner_height" style="top: 0px">
            <div class="inner_title">
                <span class="bold">擅长：</span>
                <span id="docGood"></span>
            </div>
            <div class="inner_title"><span class="bold">简介：</span>
                <span id="docBrief"></span>
            </div>
        </div>
    </div>
</div>

<div id="wx_inquiry_img">
    <img id="inquiry_by_wx_qrcode" src="__ROOT__/Public/img/hd/DoctorP2P/V1/wait_qrcode.gif"/>
</div>
</body>
</html>
