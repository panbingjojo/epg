<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>视频问诊-科室选择界面-V3</title>
    <meta charset="UTF-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V3/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/DoctorP2P/V3/DoctorDepartment.css?t={$time}"/>

    <!--全局变量-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 账号Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID
            inner: "{$inner}",

            //当前页渲染
            returnUrl: "{$returnUrl}",
            parentPage: "{$parentPage}",
            departmentObj: {$departmentData},
            deptId: "{$deptId}",
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DoctorP2P/V3/DoctorDepartment.js?t={$time}"></script>

</head>
<body style='background-image: url("__ROOT__/Public/img/hd/DoctorP2P/V3/depart_bg.png")'>
<div class="title">在线问医</div>
<!--提示弹框 -->
<div id="default_tip"></div>
<div id="default_dialoglog"></div>


<!--向上翻页箭头-->
<div class="top_arrows">
    <img id="top_arrows" src="__ROOT__/Public/img/hd/DoctorP2P/V1/bg_top_arrows.png"/>
</div>

<!--显示部门选择的内容区域-->
<div>
    <!--背景图-->
    <div class="bg_content">
        <!--<img id="bg_content" src="__ROOT__/Public/img/hd/DoctorP2P/V1/bg_depart_content.png"/>-->
    </div>
    <!--动态创建部门选择表格-->
    <div id="dept_container"></div>
    <!--暂无数据-->
    <div id="no_data" class="no_data">没有科室</div>
</div>

<!--向下翻页箭头-->
<div class="bottom_arrows">
    <img id="bottom_arrows" src="__ROOT__/Public/img/hd/DoctorP2P/V1/bg_bottom_arrows.png"/>
</div>

<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/Common/spacer.gif"/></a>
</body>
</html>
