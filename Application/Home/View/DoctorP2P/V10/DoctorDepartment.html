<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>选择科室-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/DoctorP2P/V10/Department.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip

            //当前页渲染
            skin: {$skin},                      // 用户自定义背景
            departmentId: "{$departmentId}",    // 当前显示科室Id
            departmentName: "{$departmentName}",// 当前显示的科室名称
            scrollTop: "{$scrollTop}",          // 科室列表需要滑动高度
        }
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DoctorP2P/V10/Department2.js?t={$time}"></script>
</head>
<body>

<!--页面标题-->
<div class="title">选择科室</div>
<!--页面标题分隔线-->
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt="页面标题分割线"/>
<div class="center border">
    <!--滚动条-->
    <div id="department-container"></div>
</div>

<script type="application/javascript">
    window.onload = function () {
        try {
            // 设置背景为管理后台配置皮肤
            LMEPG.UI.setBackGround();
            // 部门列表初始化
            departmentController.init();
        } catch (e) {
            console.log(e);
        }
    };
</script>

</body>
</html>
