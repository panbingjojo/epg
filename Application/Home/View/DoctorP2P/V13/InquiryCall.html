<!DOCTYPE html>
<html>
<head>
    <title>小程序问诊页面 - V13</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/DoctorP2PRecord/V13/CallLoading.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 账号Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID
            parentPage: "{$parentPage}",        // 父页面
            returnUrl: "{$returnUrl}",          // 返回页
            focusId: "{$focusId}",              // 默认焦点

            //当前页渲染
            PLUGIN_APP_NAME: "{$pluginVideoName}",
            cwsWXServerUrl: "{$cwsWXServerUrl}", // 小程序图片fs地址
            isFirstEnter: '{$isFirstEnter}',    // 用户首次进入
            avatarUrl: '{$avatarUrl}',
            docId: '{$docId}',

            phoneNumber: "{$phone}",
            entryType: "{$entryType}",
            department: "{$department}",
            hospital: "{$hospital}",
            docName: "{$docName}",

            scene: '{$scene}',
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            skin: {$skin},      // 用户自定义背景
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/DoctorP2P/V13/InquiryCall.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<div id="wait-loading">
    <img id="doctor-pic" src="" alt="">
    <span id="text-info">正在连接，请稍后...</span>
    <img id="icon-item" src="__ROOT__/Public/img/hd/DoctorP2P/V13/weChat_icon.png" alt="">
    <div id="introduce-msg">温馨提示:请注意接听来电，来电号码0898-6856-8003。电话接通后，请将电视调为静音，以免影响通话质量</div>
</div>
</body>
</html>
