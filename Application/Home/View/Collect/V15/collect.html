<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>收藏-V10</title>
    <meta charset="utf-8" name="page-view-size" content='{$size}'>
    <!--<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/common.css?t={$time}"/>-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/hd/Collect/V10/collect.css?t={$time}">
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
            // 公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",            // 页面尺寸
            stbModel: "{$stbModel}",                            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",                // 用户Id
            isVip: "{$isVip}",                  // 用户是否是vip

            // 当前页渲染
            userfromType: "{$userfromType}",
            subId: "{$subId}",
            fromId: "{$fromId}",
            intentType: "{$intentType}",
            focusIndex: "{$focusIndex}",                        // 焦点ID
            pageCurrent: "{$pageCurrent}",                      // 当前页
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>
    <!--公共库-->

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmUtils.js?t={$time}"></script>
    <!--模块-->
    <if condition="$carrierId eq '10000051'">
        <script type="text/javascript" src="__ROOT__/Public/js/Collect/V20/collect.js?t={$time}"></script>
    <else/>
        <script type="text/javascript" src="__ROOT__/Public/js/Collect/V15/collect.js?t={$time}"></script>
    </if>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V10/bg.png"
     onerror="this.src='__ROOT__/Public/img/hd/Home/V10/bg.png'"/>
<div class="title">
    我的收藏
</div>
<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png"/>
<img id="btn-search" src="__ROOT__/Public/img/hd/Home/V10/bg_search.png"/>
<div id="collection_container">
    <!--知识列表-->
    <div id="collection_content">
        <!--向上翻页箭头-->
        <!--知识列表-->
        <div id="collection_list">

        </div>
        <!--页数-->
        <div id="page_num"></div>
        <!--向下翻页箭头-->
    </div>
</div>
<img id="arrow_left" class="arrow_left" src="__ROOT__/Public/img/hd/Home/V10/icon_left.png"/>
<img id="arrow_right" class="arrow_right" src="__ROOT__/Public/img/hd/Home/V10/icon_right.png"/>
<script type="text/javascript">
    window.onload = function () {
        Collection.init();
    }
</script>
</body>
</html>
