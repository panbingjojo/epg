<!DOCTYPE html>
<html lang="en">
<head>
    <title>收藏carrierIdSet-V25</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Collect/V25/index.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            carrierId: "{$carrierId}", // 地区id
            areaCode: "{$areaCode}", // 省份地区码
            platformType: "{$platformType}", // 平台类型
            debug: "{$debug}", // 调试模式
            pageSize: "{$size}", // 页面尺寸
            stbModel: "{$stbModel}", // 盒子的型号
            fsUrl: "{$resourcesUrl}", // fs 地址
            time: "{$time}", // 开始渲染时间
            userId: "{$userId}", // 用户Id
            isVip:"{$isVip}",
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            cws39HospitalUrl: "{$cws39HospitalUrl}",
            skin: {$skin}, // 用户自定义背景
            page: "{$page}",
            navIndex: "{$navIndex}",
            focusId: "{$focusId}",
            background:"{$themePicture}"
        };
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>

    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Collect/V25/index.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<div class="head-title">我的收藏</div>
<div id="nav-container">

</div>
<div id="list-container">
    <img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/hd/Channel/V25/left-arrow.png" alt="上页箭头">
    <img id="next-arrow" class="arrow" src="__ROOT__/Public/img/hd/Channel/V25/right-arrow.png" alt="下页箭头">

    <ul id="list-wrapper"></ul>

    <div class="bottom-area">
        <img id="first-page" src="__ROOT__/Public/img/hd/Channel/V25/first_page.png">
        <img id="prev-page" src="__ROOT__/Public/img/hd/Channel/V25/prev_page.png">
        <p id="page-index">0/0</p>
        <img id="next-page" src="__ROOT__/Public/img/hd/Channel/V25/next_page.png">
        <img id="last-page" src="__ROOT__/Public/img/hd/Channel/V25/last_page.png">
    </div>

</div>
<!-- 无数据 -->
<div id="null-data-000051">该栏目还没有内容哦~</div>
<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        var bgImg = RenderParam.fsUrl + RenderParam.background;
        document.body.style.backgroundImage = 'url(' + bgImg + ')';


        Collect.init();
        loadByCarrierId();
    };
    if (RenderParam.carrierId == "410092") {
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
</script>
<script type="text/javascript" src="__ROOT__/Public/js/Unclassified/ByCarrierIdSet.js?t={$time}"></script>
</body>
</html>
