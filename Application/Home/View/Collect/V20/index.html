<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>收藏-V20</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Collect/V20/collect.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            isVip: "{$isVip}",                  // 用户是否是vip

            //当前页渲染
            userfromType: "{$userfromType}",
            subId: "{$subId}",
            fromId: "{$fromId}",
            intentType: "{$intentType}",
            focusIndex: "{$focusIndex}",                        // 焦点ID
            pageCurrent: "{$pageCurrent}",                      // 当前页
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Collect/V20/collect.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V20/Common/bg.png" alt="背景"
     onerror="this.src='__ROOT__/Public/img/hd/Home/V10/bg.png'"/>
<div class="title">
    我的收藏
</div>
<!--<img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png" alt="标题栏分隔线"/>-->
<img id="btn-search" src="__ROOT__/Public/img/hd/Collect/V20/bg_search.png" alt="搜索"/>
<div id="nav_content">
    <img id="btn-video" src="__ROOT__/Public/img/hd/Collect/V20/btn_video.png" alt="健康视频"/>
    <img id="btn-video-gather" src="__ROOT__/Public/img/hd/Collect/V20/btn_video_gather.png" alt="视频集"/>
    <if condition="($carrierId neq 10220094) AND ($carrierId neq 10220095) "> <!-- 吉林联通魔方、吉林电信魔方不需要该导航页 -->
        <img id="btn-self-test" src="__ROOT__/Public/img/hd/Collect/V20/btn_self_test.png" alt="健康自测"/>
    </if>
</div>

<div id="collection_container">
    <div id="collection_content">
        <!--知识列表-->
        <div id="collection_list"></div>
        <!--页数-->
        <div id="page_num"></div>
    </div>
</div>
<img id="arrow_left" class="arrow_left" src="__ROOT__/Public/img/hd/Home/V20/Common/left.png" alt="上页箭头"/>
<img id="arrow_right" class="arrow_right" src="__ROOT__/Public/img/hd/Home/V20/Common/right.png" alt="下页箭头"/>

<script type="text/javascript">
    window.onload = function () {
        Collection.init();
    };
</script>
</body>
</html>
