<!DOCTYPE html>
<html lang="en">
<head>
    <title>收藏carrierIdSet-V22</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Collect/V22/index.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            carrierId: "{$carrierId}", // 地区id
            areaCode: "{$areaCode}", // 省份地区码
            platformType: "{$platformType}", // 平台类型
            debug: "{$debug}", // 调试模式
            pageSize: "{$size}", // 页面尺寸
            stbModel: "{$stbModel}", // 盒子的型号
            fsUrl: "{$resourcesUrl}", // fs 地址
            time: "{$time}", // 开始渲染时间
            userId: "{$userId}", // 用户Id
            isVip: "{$isVip}",
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            cws39HospitalUrl: "{$cws39HospitalUrl}",
            skin: {$skin}, // 用户自定义背景
            page: "{$page}",
            navIndex: "{$navIndex}",
            focusId: "{$focusId}",
            themePicture:'{$themePicture}'
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Collect/V22/collect.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<div id="title">
   我的收藏
</div>
<div id="nav-container">
    <img id="nav-0" src="__ROOT__/Public/img/hd/Home/V22/Collect/nav_1.png" alt="">
    <img id="nav-1" src="__ROOT__/Public/img/hd/Home/V22/Collect/nav_2.png" alt="">
</div>
<div id="list-container">
    <img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/left.png" alt="上页箭头">
    <img id="next-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V13/Home/Common/right.png" alt="下页箭头">
    <p id="page-index">0/0</p>

</div>
<!-- 无数据 -->

<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        // LMEPG.UI.setBackGround();
        if (!LMEPG.Func.isEmpty(RenderParam.themePicture)) {
            var bgImg = RenderParam.fsUrl +RenderParam.themePicture;
            document.body.style.backgroundImage = 'url(' + bgImg + ')';
        }
        Collect.init();
    };
</script>
</body>
</html>
