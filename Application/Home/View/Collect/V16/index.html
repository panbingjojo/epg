<!DOCTYPE html>
<html lang="en">
<head>
    <title>收藏-中国联通V16</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Collect/V16/index.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            carrierId: "{$carrierId}", // 地区id
            areaCode: "{$areaCode}", // 省份地区码
            platformType: "{$platformType}", // 平台类型
            debug: "{$debug}", // 调试模式
            pageSize: "{$size}", // 页面尺寸
            stbModel: "{$stbModel}", // 盒子的型号
            fsUrl: "{$resourcesUrl}", // fs 地址
            time: "{$time}", // 开始渲染时间
            userId: "{$userId}", // 用户Id
            isVip:"{$isVip}",
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            cws39HospitalUrl: "{$cws39HospitalUrl}",
            skin: {$skin}, // 用户自定义背景
            page: "{$page}",
            navIndex: "{$navIndex}",
            focusId: "{$focusId}"
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Collect/V16/index.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<div id="nav-container">
    <p id="nav-0">视频</p>
    <p id="nav-1">视频集</p>
    <if condition="$carrierId neq '000051'">
        <p id="nav-2">医生</p>
    </if>
    <!--<p id="nav-3">专家</p>-->
</div>  
<div id="list-container">
    <img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V16/Home/Common/left.png" alt="上页箭头">
    <img id="next-arrow" class="arrow" src="__ROOT__/Public/img/hd/Home/V16/Home/Common/right.png" alt="下页箭头">
    <p id="page-index">0/0</p>
    <ul id="list-wrapper"></ul>
</div>
<!-- 无数据 -->
<div id="null-data-000051">该栏目还没有内容哦~</div>
<script type="text/javascript">
    window.onload = function () {
        // 设置皮肤（产品背景图）
        LMEPG.UI.setBackGround();

        Collect.init();
    };
</script>
<script type="text/javascript" src="__ROOT__/Public/js/Unclassified/ByCarrierIdSet.js?t={$time}"></script>
</body>
</html>
