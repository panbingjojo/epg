<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>数据统计</title>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <if condition="$carrierId eq 520094">
        <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/OutbreakReport/V1/AreaData2.css?t={$time}">
        <else/>
        <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/OutbreakReport/V1/AreaData.css?t={$time}">
    </if>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/OutbreakReport/V1/AreaData.js?t={$time}"></script>
    <script>
        Root = "__ROOT__";
        var RenderParam = {
            vip: {$isVip},  //当前用户是否VIP
            userId: '{$userId}',    // 当前用户ID
            platformType: '{$platformType}',     // hd--高清 sd--标清
            carrierId: '{$carrierId}',  // 所属地区Id
            lmcid: '{$carrierId}',  // 所属地区Id
            domainUrl: '{$domainUrl}',           // 江苏电信需要使用的第三方播放器前缀地址\
            areaCode: "{$areaCode}",          // 省份地区码
            epidemicStats: {$epidemicStats}, // 疫情详情
            detailTitle: "{$detailTitle}", // 疫情详情
            historyLength: "{$historyLength}",
            scrollIndex:'{$scrollIndex}',
            splashHistory: "{$splashHistory}" // 获取欢迎页在浏览器中的历史步长
        };
    </script>
    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
</head>
<body>
<div class="title">数据统计</div>
<div id="total">

</div>
<table style="position:absolute; left: 126px;top: 65px">
    <tr>
        <th><img class="icon-title" id="icon-title-1" src="__ROOT__/Public/img/hd/OutbreakReport/V1/blue_1.png"/></th>
        <th><img class="icon-title" id="icon-title-2" src="__ROOT__/Public/img/hd/OutbreakReport/V1/blue_2.png"/></th>
        <th><img class="icon-title" id="icon-title-3" src="__ROOT__/Public/img/hd/OutbreakReport/V1/blue_3.png"/></th>
        <th><img class="icon-title" id="icon-title-4" src="__ROOT__/Public/img/hd/OutbreakReport/V1/blue_4.png"/></th>
    </tr>
</table>
<div id="list" class="list">
</div>
<img class="down" src="__ROOT__/Public/img/hd/New39hospital/up.png"/>
<script>

    if (RenderParam.lmcid == "410092") {
        LMEPG.Log.info('init HybirdCallBackInterface !!!!!');
        try {
            HybirdCallBackInterface.setCallFunction(function (param) {
                LMEPG.Log.info('HybirdCallBackInterface param : ' + JSON.stringify(param));
                if (param.tag == HybirdCallBackInterface.EVENT_KEYBOARD_BACK) {
                    LMEPG.Intent.back();
                }
            });
        }catch (e){
            LMEPG.UI.logPanel.show("e");
        }
    }
    window.onload = function () {
        window.unPreventDefault = true;
        Page.init();
    }
</script>
</body>
</html>
