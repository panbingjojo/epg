<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>疫情播报</title>
    <meta charset="utf-8" name="page-view-size" content="1280*720">
    <!--第三样式-->
    <link rel="stylesheet" href="../../../../../Public/css/hd/common.css">
    <link rel="stylesheet" type="text/css" href="../../../../../Public/css/hd/OutbreakReport/V1/EpidemicArea.css?t={$time}">

    <!--js核心库引用-->
    <!--防止低版本浏览去json解析出错-->
    <script type="text/javascript" src="../../../../../Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!-- lmcommon.js事件管理核心库-->
    <script type="text/javascript" src="../../../../../Public/Common/js/lmcommon.js?t={$time}"></script>
    <!-- lmui.jsUI弹窗统一管理库-->
    <script type="text/javascript" src="../../../../../Public/Common/js/lmui.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<div id="real-time-data">截止：<span id="time">2021-01-21 16:40</span>&nbsp;&nbsp;<span>数据来源：各地区卫健委</span></div>

<div class="btn-group">
    <!--    带有id的dom焦点-->
    <img id="btn-1" class="btn" src="../../../../../Public/img/hd/OutbreakReport/EAS/btn_1.png">
    <img id="btn-2" class="btn" src="../../../../../Public/img/hd/OutbreakReport/EAS/btn_2.png">
</div>
<div id="notice">
    温馨提示：<br/>
    本页面信息仅供参考，数据来源官方，具体防控措施以当地政策为准，建议前往街道社区或村镇了解最新动态
</div>
<script>
    window.onload = function () {
        Page.init();
    }
    var buttons = [];
    var Page = {
        //页面初始化操作
        init: function () {
            Page.initButtons();//添加buttons按钮组
            LMEPG.BM.init("btn-1", buttons, "", true);//初始化buttons按钮组
        },
        // 焦点添加
        initButtons: function () {
            var len = 2;// 页面入口按钮数
            for (var i = 0; i < len; i++) {
                buttons.push({
                    id: 'btn-' + (i + 1),
                    name: '按钮',
                    type: 'img',
                    nextFocusLeft: 'btn-' + i,
                    nextFocusRight: 'btn-' + (i + 2),
                    nextFocusUp: 'btn-' + (i - 3),
                    nextFocusDown: 'btn-' + (i + 5),
                    backgroundImage: "../../../../../Public/img/hd/OutbreakReport/EAS/btn_" + (i + 1) + ".png",
                    focusImage:"../../../../../Public/img/hd/OutbreakReport/EAS/btn_" + (i + 1) + "_f.png",
                    click: Page.onClickJump
                });
            }
        },
        onClickJump: function (btn) {
            switch (btn.id) {
                case "btn-1":
                    Page.jumpSureIsolation();
                    break;
                case "btn-2":
                    Page.jumpSureArea();
                    break;
            }
        },
    }

    function onBack() {
        LMEPG.Intent.back();

    }
</script>
</body>
</html>
