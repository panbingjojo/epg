                    "unionCode": "d5yy005",

            marqueeText:"{$marqueeText}",

                "userType": "0",

                "freeSeconds": "0",
                "unionCode": "cctv13",

            },
            playPosition: [parseInt(94), parseInt(220), parseInt(464), parseInt(262)], //默认为高清正常播放位置位置
