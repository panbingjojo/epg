<!DOCTYPE html>
<html>
<head>
    <title>单个视频-V1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/IntroVideo/SingleVideo.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            returnUrl: "{$returnUrl}",          // 父页面
            focusId: "{$focusId}",              // 默认焦点

            //当前页渲染
            fileIndex: "__ROOT__/Public/img/{$platformType}/IntroVideo/",
            modeType: "{$modeType}",
            fromId: "{$fromId}",
            inner: "{$inner}",
            isAllow: {$isAllow},
            videoInfo: {$videoInfo},
            smallVideoInfo: {$videoInfo},
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <!--当前模块js-->

</head>

<body>
<img id="case-img" src="__ROOT__/Public/img/{$platformType}/IntroVideo/case_img.png" alt="">
<div id="how-much">
    <img id="icon-money" src="__ROOT__/Public/img/{$platformType}/IntroVideo/pay_icon.png" alt="">
    <p id="money-desc">资费：{$price/100}元</p>
</div>
<ul id="video-desc">
    <li id="title"></li>
    <li id="introduce"></li>
    <li id="play">
        <img id="play-img" videoDataIndex="" src="__ROOT__/Public/img/{$platformType}/IntroVideo/single_playbtn.png"
             style="display: none;">
        <img id="buy-img" videoDataIndex="" src="__ROOT__/Public/img/{$platformType}/IntroVideo/pay_btn.png"
             style="display: none;">
    </li>
</ul>
<div id="static-btn">
    <img id="home" useType="home" src="__ROOT__/Public/img/{$platformType}/IntroVideo/bg_home_btn.png"/>
    <img id="main" useType="main" src="__ROOT__/Public/img/{$platformType}/IntroVideo/bg_main_btn.png"/>
    <img id="back" useType="back" src="__ROOT__/Public/img/{$platformType}/IntroVideo/bg_back_btn.png"/>
</div>

<script type="text/javascript" src="__ROOT__/Public/js/IntroVideo/V1/SingleOrPay.js?t={$time}"></script>
</body>
</html>
