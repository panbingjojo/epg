<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>遇见生活-视频首页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthVideo/V22/VideoList.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
                //公共渲染
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                subAreaCode: "{$subAreaCode}",      // 省份下的子区域
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                userId: "{$userId}",                // 用户Id
                accountId: "{$accountId}",          // 用户Id
                isVip: {$isVip},                    // 用户是否是vip

                //当前页渲染
                modelType: '{$modelType}',          // 更多视频id
                modelTitle: '{$modelTitle}',        // 更多视频标题
                pageCurrent: {$pageCurrent},        // 上次保存的页数
                focusIndex: '{$focusIndex}',        // 上次保存的焦点
                navFocusIndex: '{$navFocusIndex}',  // 左侧导航栏上次选中的焦点
                navPageCurrent: {$navPageCurrent},  // 上次保存的左侧导航页数

                videoClass: {$videoClass  | json_encode},            // 视频分类
            videoList: {$videoList  | json_encode},              // 视频列表
            };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/jquery-1.7.2.min.js"></script>-->
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/HealthVideo/V22/channel.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V22/Common/bg_1.png" />
<div id="title" class="title"></div>
<!--<img id="btn_search" src="__ROOT__/Public/img/hd/Home/V21/Nav/btn_search.png"/>-->

<div id="center" class="center">
    视频列表
</div>

<img id="arrow_pre" class="arrow_pre" src="__ROOT__/Public/img/hd/Home/V20/Common/left.png"/>
<img id="arrow_next" class="arrow_next" src="__ROOT__/Public/img/hd/Home/V20/Common/right.png"/>

<div id="pages" class="pages"></div>
<script type="javascript">
    window.onload = function () {
//        LMEPG.Func.isErrorForceEventBack();
        Channel.init();
    };
</script>
</body>
