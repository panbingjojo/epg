            navIndex:1,

            navPageCurrent: {$navPageCurrent},  // 上次保存的底部导航页数

            videoChannel: {$videoChannel | json_encode},            // 更多视频数据

            albumDetail: {$albumDetail | json_encode}, // 专辑详情
            isCollect: {$isCollect},                   // 是否收藏（0-未收藏 1-已收藏）
            subject_id: "{$subject_id}",               // 专辑标识
        };
    </script>
