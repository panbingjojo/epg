<!DOCTYPE html>
<html lang="en">
<head>
    <title>献血模块-献血屋信息</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}"/>

    <link rel="stylesheet" type="text/css" href="/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="/Public/css/hd/DonateBlood/V1/BloodRoomInfo.css?t={$time}"/>
    <!--<link rel="stylesheet" href="/Public/css/hd/DonateBlood/V1/BloodRoomInfo.css">-->
    <script>
        var RenderParam = {
            carrierId: "{$carrierId}",
        };
    </script>
</head>
<body>

<p class="title">献血屋信息</p>
<img id="title_line" src="__ROOT__/Public/img/hd/DonateBlood/V1/title_line.png" alt="">

<div id="room_content">
    <img id="bg_room_frame" src="__ROOT__/Public/img/hd/DonateBlood/V1/bg_room_frame.png" alt="">
    <img id="bg_room_pic" src=" " alt="">

    <p id="blood_room_name"></p>
    <img id="icon_addr" src="__ROOT__/Public/img/hd/DonateBlood/V1/icon_addr.png" alt="">
    <p id="blood_room_addr"></p>
    <img id="icon_time" src="__ROOT__/Public/img/hd/DonateBlood/V1/icon_time.png" alt="">
    <p id="blood_room_time"></p>
    <img id="icon_tel" src="__ROOT__/Public/img/hd/DonateBlood/V1/icon_tel.png" alt="">
    <p id="blood_room_tel"></p>
</div>
<if condition="$carrierId neq '640094' ">
    <img id="btn_ask_doctor" src="__ROOT__/Public/img/hd/DonateBlood/V1/btn_ask_doctor.png" alt="">
</if>
<img id="btn_order_advance" src="__ROOT__/Public/img/hd/DonateBlood/V1/btn_order_advance.png" class="platform_{$carrierId}" alt="">
<img id="btn_nav" src="__ROOT__/Public/img/hd/DonateBlood/V1/btn_nav.png" class="platform_{$carrierId}" alt="">



<!--第三方依赖库-->
<script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
<!--公用库-->
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
<script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
<!--<script type="text/javascript" src="__ROOT__/Public/js/DoctorP2P/Vfree/DoctorList.js?t={$time}"></script>-->
<!--当前模块js-->
<script type="text/javascript" src="__ROOT__/Public/js/DonateBlood/V1//CommonData.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/DonateBlood/V1/BloodRoomInfo.js?t={$time}"></script>
<script>
    DonateBlood.init();
</script>
</body>
</html>
