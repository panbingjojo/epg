<!DOCTYPE HTML>
<html>
<head>
    <title>健康知识-首页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthKnowledge/KnowledgeCategory.css?t={$time}"/>
    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            // 公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID
//            settingsInfo: {$settingsInfo},      // 设置信息（背景音乐、语音提示开关）
            placeholderImgUrl: "{$placeholderImgUrl}",      // 默认页面占位图片

            // 当前页渲染
            currentPage: {$currentPage},            // 默认跳转页码（number类型）
            currentClassId: '{$currentClassId}',    // 当前默认选中的 [健康知识-分类id]
            navClassDataList: {$navClassDataList},  // [知识列表]-首页-导航所有分类信息数组
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--模块-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthKnowledge/V1/KnowledgeCategory.js?t={$time}"></script>
</head>

<body>
<div id="container" style='background-image: url("../../../../../Public/img/hd/Common/common_bg.png")'>
    <!--左侧分类列表-->
    <div id="knowledge_category_list"
         style='background-image: url("../../../../../Public/img/hd/HealthKnowledge/bg_knowledge_category.png")'>
        <!--向上翻页箭头-->
        <img id="category_arrows_up" src="__ROOT__/Public/img/hd/Common/menu_prev.png"/>
        <!--分类列表-->
        <div id="category_content">

        </div>
        <!--向下翻页箭头-->
        <img id="category_arrows_down" src="__ROOT__/Public/img/hd/Common/menu_next.png"/>
    </div>
    <!--工具条-->
    <div id="tool_bar">
        <!--<img id="search" src="__ROOT__/Public/img/hd/Common/bg_search.png"/>-->
    </div>
    <!--知识内容-->
    <div id="knowledge_container">
        <!--标题-->
        <div id="title">全部知识</div>
        <!--知识列表-->
        <div id="knowledge_content">
            <!--向上翻页箭头-->
            <img id="up_content_arrows" src="__ROOT__/Public/img/hd/Common/arrow_up.gif"/>
            <!--知识列表-->
            <div id="knowledge_list">

            </div>
            <!--向下翻页箭头-->
            <img id="down_content_arrows" src="__ROOT__/Public/img/hd/Common/arrow_down.gif"/>
            <!--页数-->
            <div id="page_num"></div>
            <div id="empty_data">暂无数据</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        HealthKnowledge.init();
    }
</script>

</body>
</html>
