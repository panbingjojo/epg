<!DOCTYPE HTML>
<html>
<head>
    <title>健康知识-详情页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/HealthKnowledge/KnowledgeDetails.css?t={$time}"/>
    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            // 公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            isVip: {$isVip},                    // 用户是否是vip(1-vip 0-非vip)
            focusIndex: "{$focusIndex}",        // 记录保持的焦点ID
//            settingsInfo: {$settingsInfo},      // 设置信息（背景音乐、语音提示开关）

            // 当前页渲染
            knowledgeId: '{$knowledgeId}',              // 当前默认选中的 [健康知识id]
            knowledgeInfo: {$knowledgeInfo},            // [健康知识]-详情（对象）
            knowledgeInfoList: {$knowledgeInfoList},    // [健康知识]-详情（数组）
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--模块-->
    <script type="text/javascript" src="__ROOT__/Public/js/HealthKnowledge/V1/KnowledgeDetails.js?t={$time}"></script>
</head>

<body>
<div id="container" style='background-image: url("__ROOT__/Public/img/hd/Common/common_bg.png")'>
    <img id="content" src="" alt="" onerror=""/>
    <div id="page_num"></div>
    <img id="left_arrow" src="__ROOT__/Public/img/hd/HealthKnowledge/arrow_left.gif"/>
    <img id="right_arrow" src="__ROOT__/Public/img/hd/HealthKnowledge/arrow_right.gif"/>
    <div class="key_tip">遥控器按<span class="highlight_theme_color"> “左”&nbsp;&nbsp;“右” </span>键翻看图文内容吧！
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        KnowledgeDetails.init();
    }
</script>

</body>
</html>
