<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>吉林广电EPG-订购页</title>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V220095/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            productId: "{$productId}",          //39健康计费套餐id，用于鉴权等操作
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            lmReason: 0,
            orderType: 1,
            isDirectPay: 0,                     // 当前“内部订购展示页”（0-先到内部订购展示页 1-直接跳转局方订购页）
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V220095/pay.js?t={$time}"></script>

    <script type="text/javascript ">
        // 页面载完执行
        window.onload = function () {
            try {
                // 展示我方订购页
                JLPay.init();
            }catch (e) {
                console.log(e);
            }

        }
    </script>
</head>

<body>
<div id="default_tip"></div>

<!--套餐类型-->
<div id="order_items_container">
    <img id="order_item_1" src="__ROOT__/Public/img/hd/Pay/V220095/order_item_1.png"/>
    <img id="order_item_2" src="__ROOT__/Public/img/hd/Pay/V220095/order_item_2.png"/>
    <img id="order_item_3" src="__ROOT__/Public/img/hd/Pay/V220095/order_item_3.png"/>
</div>

<!--支付类型-->
<div id="pay_type_container" class="dismiss">

    <!--    支付导航-->
    <div id="pay_type_nav">
        <img src="" id="pay_item_1"><img src="" id="pay_item_2"><img src="" id="pay_item_3">
    </div>

    <!--    支付类型详情-->
    <div id="pay_type_detail">
        <div class="row">产品名称：<span id="pay_type_name">电视家庭医生</span></div>
        <div class="row">产品类型：<span id="pay_type">包月</span></div>
        <div class="row">资费信息：<span id="pay_price"></span></div>

        <!--        支付二维码-->
        <img src="" id="pay_qr_code" class="dismiss">

        <!--        手机验证码输入框-->
        <div id="check_code_container" class="dismiss">
            <div id="user_phone">输入手机号</div>
            <div id="check_code">输入验证码</div>
            <div id="btn_check_code">
                <span id="countdown"></span>
            </div>
        </div>

        <!--账单支付验证码输入框-->
        <div id="bill_pay_check" class="dismiss">
            <!--            随机数验证码-->
            <div id="verify_code">8888</div>
            <input type="tel" id="input_verify" disabled="true" oninput="onInputChange(event)"
                   onporpertychange="maxLength(event)">
            <img src="__ROOT__/Public/img/hd/Pay/V220095/delete_code.png" id="delete_verify_code" alt="">
        </div>
    </div>

    <!--支付按钮 确定-->
    <img src="__ROOT__/Public/img/hd/Pay/V220095/pay_sure.png" id="btn_pay_sure">

    <!--支付按钮 取消-->
    <img src="__ROOT__/Public/img/hd/Pay/V220095/pay_cancel.png" id="btn_pay_cancel">
</div>
