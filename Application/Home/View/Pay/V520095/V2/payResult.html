<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>贵州电信EPG结果页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/Common/Pay/PayResult.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            accountId: "{$accountId}",          // 账号
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id

            //当前页渲染
            isSuccess: "{$isSuccess}",          // 是否订购成功
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V520095/V2/payResult.js?t={$time}"></script>
</head>
<body style="background-image: url('__ROOT__/Public/img/hd/Activity/ActivityDiscount/V2/bg_pay.png');">
<div id="dialog-phone"
     style="background: url('__ROOT__/Public/img/hd/Activity/ActivityDiscount/V2/phone_bg.png') no-repeat;">
    <div id="phoneText"></div>
    <img id="submit" src="__ROOT__/Public/img/hd/Activity/ActivityDiscount/V2/bg_confirm.png" alt="">
    <img id="clear" src="__ROOT__/Public/img/hd/Activity/ActivityDiscount/V2/bg_cancel.png" alt="">
</div>
</body>
</html>
