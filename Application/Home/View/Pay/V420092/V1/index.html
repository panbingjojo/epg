<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>湖北电信EPG-订购页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V420092/V1/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共参数
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            productId: "{$productId}",
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V420092/V1/pay.js?t={$time}"></script>

</head>
<body>
<div id="container">
    <!--背景bg_pay.png-->
    <img src="__ROOT__/Public/img/{$platformType}/Pay/V420092/V1/bg_pay.png" alt=""/>
    <!--订购项-->
    <div id="pay_container">
        <!--25元-->
        <img id="health_btn" src="__ROOT__/Public/img/{$platformType}/Pay/V420092/V1/39health_fee.png" alt=""/>
        <!--39元-->
        <img id="ly_btn" src="__ROOT__/Public/img/{$platformType}/Pay/V420092/V1/ly_fee.png" alt=""/>

        <img id="left" src="__ROOT__/Public/img/{$platformType}/Pay/V420092/V1/left.png" alt=""/>

        <img id="details" src="__ROOT__/Public/img/{$platformType}/Pay/V420092/V1/39-details.png" alt=""/>
    </div>
</div>
</body>
</html>
