<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>广西广电EPG-订购页</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V450094/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        if (typeof iPanel == "object") {  //广西广电需要师父返回键、退出键有页面来控制
            iPanel.setGlobalVar("SEND_RETURN_KEY_TO_PAGE", 1);
            iPanel.setGlobalVar("SEND_EXIT_KEY_TO_PAGE", 1);
        }

        var videoInfo;
        <if condition="$videoInfo eq ''">
        videoInfo = [];
        <else />
        videoInfo = {$videoInfo};
        </if>

        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            showRule: {$showRule},
            videoInfo: videoInfo
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V450094/index.js?t={$time}"></script>

<body style="background-image: url('__ROOT__/Public/img/{$platformType}/Pay/V450094/paybg.png');">

<img id="focus-2-1" class="tab2" src="__ROOT__/Public/img/{$platformType}/Pay/V450094/month.png" alt=""/>
<img id="focus-2-2" class="tab3" src="__ROOT__/Public/img/{$platformType}/Pay/V450094/year.png" alt=""/>
<img id="focus-3-1" class="home_btn" src="__ROOT__/Public/img/hd/Home/V4/bg_home_btn.png" alt=""/>
<img id="focus-3-2" class="main_btn" src="__ROOT__/Public/img/{$platformType}/Home/V4/bg_main_btn.png" alt=""/>
<img id="focus-3-3" class="back_btn" src="__ROOT__/Public/img/{$platformType}/Home/V4/bg_back_btn.png" alt=""/>

</body>
</html>
