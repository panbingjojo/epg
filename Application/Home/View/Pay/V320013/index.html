<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/Common/pay/V1/common.css?t={$time}"/>

    <link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/hd/Pay/V320013/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
            // 公用参数
            accountId: "{$accountId}",            // 账号
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isTestAccount: "{$isTestAccount}",   // 是否是测试账号

            // 页面参数
            orderItems: {$orderItems},
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            returnPageName: "{$returnPageName}",
            imagePath: "__ROOT__/Public/img/hd/Pay/V320013/"
        };
    </script>
<!--        第三方依赖库-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
        <!--公用库-->
        <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
        <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>

        <!--订购-->
        <script type="text/javascript" src="__ROOT__/Public/js/Pay/V320013/pay.js?t={$time}"></script>

    <script type="text/javascript ">
        window.onerror = function (errorMessage, scriptURI, lineNumber, columnNumber, errorObj) {
            LMEPG.UI.logPanel.show("错误信息：" + errorMessage);
            LMEPG.UI.logPanel.show("出错文件：" + scriptURI);
            LMEPG.UI.logPanel.show("出错行号：" + lineNumber);
            LMEPG.UI.logPanel.show("出错列号：" + columnNumber);
            LMEPG.UI.logPanel.show("错误详情：" + errorObj);
        }
        // 页面载完执行
        window.onload = function () {
            // 展示我方订购页
            OrderPage.init();
        }
    </script>
