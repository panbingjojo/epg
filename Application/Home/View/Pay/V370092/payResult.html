<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>山东电信--订购结果显示</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style type="text/css">
        * {
            background-repeat: no-repeat;
            background-position: center;
        }

        body {
            position: relative;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }

        #bgImg {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
        }

        #btn-ok {
            position: absolute;
            top: 466px;
            left: 495px;
            width: 291px;
            height: 119px;
        }
    </style>
    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            isSuccess: "{$isSuccess}",            // 是否订购成功
        };
        if (RenderParam.isSuccess == "1") {
            var bgImg = "__ROOT__/Public/img/hd/Pay/V370092/pay_result_success.png"; //背景图
        } else {
            var bgImg = "__ROOT__/Public/img/hd/Pay/V370092/pay_result_fail.png"; //背景图
        }

    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
</head>
<body>

    <img id="bgImg" src=""/>
    <img id="btn-ok" src=""/>

<script type="text/javascript">

    var buttons = [];
    /**
     * 返回事件
     */
    function onBack() {
        LMEPG.Intent.back();
    }

    /**
     * 焦点初始化
     */
    function initButtons() {
        buttons.push(
            {
                id: 'btn-ok',
                name: "确定按键",
                type: "img",
                nextFocusLeft: '',
                nextFocusRight: '',
                nextFocusUp: '',
                nextFocusDown: '',
                backgroundImage: '__ROOT__/Public/img/hd/Pay/V370092/btn_pay_result_ok_out.png',
                focusImage: '__ROOT__/Public/img/hd/Pay/V370092/btn_pay_result_ok_in.png',
                click: 'onBack()',
                focusChange: '',
                beforeMoveChange: '',
                moveChange: '',
            }
        );
    }

    window.onload = function () {
        G("bgImg").src = bgImg;
        initButtons();
        LMEPG.ButtonManager.init("btn-ok", buttons, "", true);
    }

</script>
</body>
</html>
