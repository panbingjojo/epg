<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>吉林广电（电信）魔方EPG计费页</title>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V10220095/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var rootPath = "__ROOT__";
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            productId: "{$productId}",          //39健康计费套餐id，用于鉴权等操作
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            lmReason:0,
            orderType:1,
            isDirectPay: 0,                     // 当前“内部订购展示页”（0-先到内部订购展示页 1-直接跳转局方订购页）
            QRCOdeServerUrl:'{$QRCOdeServerUrl}',
            extraData: {$extraData},            // 当前地区私有参数渲染
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V10220095/pay.js?t={$time}"></script>
</head>
<body>
    <!--计费选项-->
    <div id="order_item_container">

    </div>

    <!--计费方式选项-->
    <div id="payment_container">

    </div>

    <!--计费方式详情-->
    <div id="payment_detail">

    </div>
</body>
<script type="text/javascript" >
    window.onload = function () {
        PayController.init();
    }
</script>
</html>
