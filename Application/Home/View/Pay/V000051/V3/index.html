<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>中国联通EPG通用计费页-两个计费项-V3</title>

    <meta charset="UTF-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V000051/V3/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号
            isPayUnifyAuth: "{$isPayUnifyAuth}",// 是否是走统一订购

            //当前页渲染
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
            videoInfo: {$videoInfo},
            payResult: -1,
            payResultDesc: "",
            hasVerifyCode: 0,
            verifyCode: '0000',
            userInputVerifyCode: '',
            productId: 1,
            toastPicUrl : "__ROOT__/Public/img/{$platformType}/Common/",
            payFocusPosition: {$payFocusPosition},
            payMessage: {$payMessage | json_encode},
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V000051/pay.js?t={$time}"></script>

</head>
<body style="background-image:url(__ROOT__/Public/img/{$platformType}/Pay/V000051/V3/first_sure_bg.png)">
<!--包月订购-->
<img id="pay_item_0" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/bg_pay_item_0.png" alt="包月订购"/>
<!--单月订购-->
<img id="pay_item_1" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/bg_pay_item_1.png" alt="单月订购"/>

<!--模态框-->
<div id="second-model">
    <div id="model-container">
        <img id="filter-bg" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/V2/second_model_bg.png" alt="弹窗背景">
        <img id="second-sure" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/V2/first_sure_btn.png" alt="订购">
        <img id="second-cancle" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/V2/first_cancle_btn.png" alt="取消">
    </div>
    <!-- 订购文字说明 -->
    <div id="product_name"></div>
    <div id="product_order_type"></div>
    <div id="product_charge"></div>
    <div id="product_charge_message"></div>
    <div id="query_order_cancel"></div>

    <div id="content">
        <!--验证码清空按钮 -->
    </div>

</div>
<!--成功订购-->
<div id="success">
    <img id="success-btn"  src="__ROOT__/Public/img/{$platformType}/Pay/V000051/first_sure_btn.png" alt="订购成功">
</div>
<!--失败订购-->
<div id="failed">
    <img id="failed-btn"  src="__ROOT__/Public/img/{$platformType}/Pay/V000051/first_cancle_btn.png" alt="订购失败">
</div>

<div id="toast"> </div>

<script type="text/javascript" src="__ROOT__/Public/js/Pay/V000051/V3/index.js?t={$time}"></script>
</body>
</html>
