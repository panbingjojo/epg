<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>中国联通EPG-订购页-V000051</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Pay/V000051/pay.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户账号

            //当前页渲染
            orderItems: {$orderItems},
            returnPageName: "{$returnPageName}",
            isPlaying: "{$isPlaying}",
            orderReason: "{$orderReason}",
            remark: "{$remark}",
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Pay/V000051/pay.js?t={$time}"></script>

</head>
<body>
<div id="container">
    <!--背景-->
    <img src="__ROOT__/Public/img/{$platformType}/Pay/V000051/bg_pay.png"/>
    <!--订购项-->
    <div id="pay_container">
        <!--包月订购-->
        <img id="pay_item_0" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/bg_pay_item_0.png"/>
        <!--单月订购-->
        <img id="pay_item_1" src="__ROOT__/Public/img/{$platformType}/Pay/V000051/bg_pay_item_1.png"/>
    </div>
   <!-- &lt;!&ndash;底部滚动消息提示&ndash;&gt;
    <div id="pay_marquee_message">
        {$orderDescText}
    </div>-->
</div>

<script type="text/javascript">
    window.onload = function () {
        Pay.init();
    };
</script>
</body>
</html>
