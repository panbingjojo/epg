<script>
    Tab0 = {
        initButton: function () {

            buttons.push({

            buttons.push({

                nextFocusUp: 'tab0-recommended-3',

                focusChange: Head.recdFocus,
                cNavId: 0,
                show_title: true,
                show_num: 10,
                cPosition: 16
            })
        },
        createHtml: function () {
            var list = RenderParam.homeConfigInfo.data.entry_list;
            var id = '';
            for (var i = 0; i < list.length; i++) {
                id = 0;
                var item = list[i];
                switch (parseInt(item.position)) {
                    case 11:
                        id = 'tab0-recommended-1';
                        break;
                    case 12:
                        id = 'tab0-recommended-2';
                        break;
                    case 13:
                        id = 'tab0-recommended-3';
                        break;
                    case 14:
                        id = 'tab0-recommended-4';
                        break;
                    case 15:
                        id = 'tab0-recommended-5';
                        break;
                    case 16:
                        id = 'tab0-recommended-6';
                        break;
                }
                if (id) {
                    G(id).src = RenderParam.fsUrl + item.item_data[0].img_url;
                    if(item.position != 16){
                        G(id + '-title').innerHTML = JSON.parse(item.item_data[0].inner_parameters).title;
                    }
                }
            }
        },
        init: function () {
            try {
                Tab0.initButton();
                Tab0.createHtml();
            } catch (e) {
                LMEPG.UI.showToast("天天健身首页异常运行！" + e)
            }
        },
    }
</script>
