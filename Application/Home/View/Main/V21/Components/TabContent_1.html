        /**
         * 通用位置获得焦点
         * @param btn
         * @param hasFocus
         */
        onFocusIn: function (btn, hasFocus) {
            var btnElement = G(btn.id);
            if (hasFocus) {
                btnElement.setAttribute('class', 'focus');
            } else {
                btnElement.setAttribute('class', 'recommended-img');
            }
        },
        createHtml: function () {
            var list = RenderParam.homeConfigInfo.data.entry_list;
            var id = '';
            for (var i = 0; i < list.length; i++) {
                id = 0;
                var item = list[i];
                switch (parseInt(item.position)) {
                        // banner
                    case 21:
                        id = 'tab1-recommended-1';
                        break;
                    case 22:
                        id = 'tab1-recommended-2';
                        break;
                    case 23:
                        id = 'tab1-recommended-3';
                        break;
                    case 24:
                        id = 'tab1-recommended-4';
                        break;
                    case 25:
                        id = 'tab1-recommended-5';
                        break;
                    case 26:
                        id = 'tab1-recommended-6';
                        break;
                }
                if (parseInt(item.position) == 27) {
                    for (var j = 0; j < 4; j++) {
                        id = 'tab1-recommended-' + (j + 7);
                        G(id).src = RenderParam.fsUrl + item.item_data[j].img_url;
                        // G(id + '-title').innerHTML = JSON.parse(item.item_data[0].inner_parameters)[j].title;
                    }
                }else if (id) {
                    G(id).src = RenderParam.fsUrl + item.item_data[0].img_url;
                    G(id + '-title').innerHTML = JSON.parse(item.item_data[0].inner_parameters).title;
                }
            }
        },
        init: function () {
            try {
                Tab1.initButton();
                Tab1.createHtml();
            } catch (e) {
                LMEPG.UI.showToast("天天健身异常运行！" + e)
            }
        },
    }
