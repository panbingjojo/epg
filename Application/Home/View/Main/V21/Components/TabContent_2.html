        createHtml: function () {
            var list = RenderParam.homeConfigInfo.data.entry_list;
            var id = '';
            for (var i = 0; i < list.length; i++) {
                id = 0;
                var item = list[i];
                switch (parseInt(item.position)) {
                        // banner
                    case 31:
                        id = 'tab2-recommended-1';
                        break;
                    case 32:
                        id = 'tab2-recommended-2';
                        break;
                    case 33:
                        id = 'tab2-recommended-3';
                        break;
                    case 34:
                        id = 'tab2-recommended-4';
                        break;
                    case 35:
                        id = 'tab2-recommended-5';
                        break;
                    case 36:
                        id = 'tab2-recommended-6';
                        break;
                }
                if (parseInt(item.position) == 37) {
                    for (var j = 0; j < 4; j++) {
                        id = 'tab2-recommended-' + (j + 7);
                        G(id).src = RenderParam.fsUrl + item.item_data[j].img_url;
                        // G(id + '-title').innerHTML = item.item_data[j].inner_parameters;
                    }
                }else if (id) {
                    G(id).src = RenderParam.fsUrl + item.item_data[0].img_url;
                    G(id + '-title').innerHTML = JSON.parse(item.item_data[0].inner_parameters).title;
                }
            }
        },
        init: function () {
            try {
                Tab2.initButton();
                Tab2.createHtml();
            } catch (e) {
                LMEPG.UI.showToast("天天瑜珈异常运行" + e)
            }
        },
    }
