<!doctype html>
<html lang="en">
<head>
    <title>39健康-主页(甘肃移动)</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V27/inquiry.css?t={$time}"/>

    <switch name="carrierId">
        <case value="630001|000509">     <!--青海移动|展厅演示版5-->
            <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V27/home_2.css?t={$time}">
        </case>
        <default />
            <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V27/home.css?t={$time}">
    </switch>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
                // 公用参数
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                userId: "{$userId}",                // 用户Id
                accountId: '{$accountId}',          // 用户账号
                placeholder: "{$placeholder}",        // 默认页面占位图片配置对象({"pathUrl":"", "imgUrl":""})
                placeholderImg: "{$placeholderImgUrl}",        // 默认页面占位图片

                // 页面参数
                checkTime: "{$checkTime}",
                cwsHlwyyUrl: "{$cwsHlwyyUrl}",
                teletextInquiryUrl: '{$teletextInquiryUrl}',        // 页面参数 - 图文问诊地址
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
                focusIndex: "{$focusIndex}",                        // 焦点ID
                isVip: {$isVip},                                    // 用户是否是vip
                isRunOnAndroid: '{$isRunOnAndroid}',                // 是否站点运行在APK上
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
                homePollVideoList: "",            // 首页轮播的视频列表
                playPosition:[parseInt(838), parseInt(159), parseInt(365), parseInt(258)], //默认为高清正常播放位置（left - top - width - height）
                navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
                vipInfo: {$vipInfo  | json_encode},                  // vip信息
                recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
                recommentData1: {$dataList[0]->item_data | json_encode}, // 推荐位1的内容
                recommentData2: {$dataList[1]->item_data | json_encode}, // 推荐位3的内容
                recommentData3: {$dataList[2]->item_data | json_encode}, // 推荐位4的内容
                recommentData4: {$dataList[3]->item_data | json_encode}, // 推荐位5的内容
                recommentData5: {$dataList[4]->item_data | json_encode}, // 推荐位6的内容
                recommentData6: {$dataList[5]->item_data | json_encode}, // 推荐位7的内容
                recommentData7: {$dataList[6]->item_data | json_encode}, // 推荐位8的内容
                recommentData8: {$dataList[7]->item_data | json_encode}, // 推荐位9的内容
                navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V27/retentionPage.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V27/function.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <switch name="carrierId">
        <case value="630001|000509|540001">     <!--青海移动|展厅演示版5|西藏移动-->
            <script src="__ROOT__/Public/js/Home/V27/home_2.js?t={$time}"></script>
            <script src="__ROOT__/Public/js/Home/V27/homeButtons_2.js?t={$time}"></script>
        </case>
        <default />
            <script src="__ROOT__/Public/js/Home/V27/home.js?t={$time}"></script>
            <script src="__ROOT__/Public/js/Home/V27/homeButtons.js?t={$time}"></script>
    </switch>

</head>
<body bgcolor="transparent" >
<div id="home_container"> </div>
<div id="debug"></div>
<div id="top-icon">
    <img id="vip" src="__ROOT__/Public/img/hd/Home/V27/tab0/vip.png" alt="vip">
    <img id="search" src="__ROOT__/Public/img/hd/Home/V27/tab0/search.png" alt="搜索">
    <img id="collection" src="__ROOT__/Public/img/hd/Home/V27/tab0/collection.png" alt="收藏">
    <img id="help" src="__ROOT__/Public/img/hd/Home/V27/tab0/help.png" alt="帮助">
</div>
<img id="logo" width="129" height="40" class="logo" src="__ROOT__/Public/img/hd/Home/V27/tab0/logo.png"/>
<div id="nav">
    <!--导航组件-->
</div>

<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/hd/Home/V27/spacer.gif"/></a>

<div id="container">
    <div id="container-left">
        <!--左边组件：1~6推荐位，预先创建显示(带logo)占位图，待js替换src加载后会更新-->
        <for start="1" end="6" comparison="elt" step="1" name="i">
            <img id="left-btn-{$i}" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        </for>
    </div>
    <div id="container-center">
        <img id="carousel-link" src="__ROOT__/Public/img/hd/Home/V27/spacer.gif" alt=""/>
        <div id="center-link-1">
            <!--轮播组件-->
            <div id="carousel-wrapper">
                <img id="carousel" class="carousel active" data-link="0" alt=""
                     src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'"/>
            </div>
        </div>
        <div id="book-and-smile">
            <!--中下两个组件-->
            <img id="book-registration" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
            <img id="do-smile-people" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        </div>
    </div>
    <div id="container-right">
        <!--右边组件-->
        <img id="album-inner" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        <img id="album-inner-1" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        <img id="album-inner-2" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
    </div>

    <div id="container-end">
        <!--右边组件-->
        <img id="end-inner" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        <img id="end-inner-1" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
        <img id="end-inner-2" src="{$placeholderImgUrl}" onerror="this.src='{$placeholderImgUrl}'" alt=""/>
    </div>
</div>
<img id="help-introduce" src="__ROOT__/Public/img/hd/Home/V27/tab0/help_intro.png" alt="">
</body>
</html>
