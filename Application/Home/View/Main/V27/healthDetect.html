<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V27/healthDetect.css?t={$time}">

    <title>健康检测</title>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
                // 公用参数
                carrierId: "{$carrierId}",          // 地区id
                areaCode: "{$areaCode}",            // 省份地区码
                platformType: "{$platformType}",    // 平台类型
                debug: "{$debug}",                  // 调试模式
                pageSize: "{$size}",                // 页面尺寸
                stbModel: "{$stbModel}",            // 盒子的型号
                fsUrl: "{$resourcesUrl}",           // fs 地址
                time: "{$time}",                    // 开始渲染时间
                userId: "{$userId}",                // 用户Id

                // 页面参数
                checkTime: "{$checkTime}",
                commonImgsView: "{$commonImgsView}",                // 公用图片模式
                themeImage: "{$themePicture}",                      // 应用主题背景
                thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
                focusIndex: "{$focusIndex}",                        // 焦点ID
                isVip: {$isVip},                                    // 用户是否是vip
                autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
                navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
                homePollVideoList: "",            // 首页轮播的视频列表
                // left - top - width - height
                playPosition:[parseInt(838), parseInt(159), parseInt(365), parseInt(258)], //默认为高清正常播放位置

                navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
                vipInfo: {$vipInfo  | json_encode},                  // vip信息
                recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V27/retentionPage.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V27/function.js?t={$time}"></script>

    <script src="__ROOT__/Public/js/Home/V27/healthDetect.js?t={$time}"></script>
    <script src="__ROOT__/Public/js/Home/V27/healthDetectButtons.js?t={$time}"></script>

    <script type="text/javascript">
        window.onload = function () {
            HealthDetect.init();
            // JumpPage.jumpMyHome();
        };
        window.onunload = function () {
            LMEPG.mp.destroy();  //释放播放器
        };
    </script>
</head>
<body id="body">
    <div id="debug"></div>
    <div id="top-icon">
        <img id="vip" src="__ROOT__/Public/img/hd/Home/V27/tab0/vip.png" alt="vip">
        <img id="search" src="__ROOT__/Public/img/hd/Home/V27/tab0/search.png" alt="搜索">
        <img id="collection" src="__ROOT__/Public/img/hd/Home/V27/tab0/collection.png" alt="收藏">
        <img id="help" src="__ROOT__/Public/img/hd/Home/V27/tab0/help.png" alt="帮助">
    </div>
    <img class="logo" src="__ROOT__/Public/img/hd/Home/V27/tab0/logo.png"/>
    <div id="nav">
        <!--导航组件-->
    </div>

    <!-- 默认标签 -->
    <a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/hd/Home/V27/spacer.gif"/></a>

    <!--推荐位-->
    <div class="center">
        <div id="recommended-1" class="recommended-1">
            <img id="recommend-1-border" src="__ROOT__/Public/img/hd/Home/V27/tab2/health_detect_f.png" alt="">
            <img id="recommend-1-bg"  src="__ROOT__/Public/img/hd/Home/V27/rec_test.png"  onerror="this.src='__ROOT__/Public/img/hd/Home/V27/default.png'"/>
        </div>
        <!--该位置不是推荐位，是固定死的-->
        <div id="recommended-2" class="recommended-2">
            <img id="recommend-2-border" src="__ROOT__/Public/img/hd/Home/V27/tab2/guide_line_f.png" alt="">
            <img id="recommend-2-bg" class="recommended-bg"  src="__ROOT__/Public/img/hd/Home/V27/rec_video.png" onerror="this.src='__ROOT__/Public/img/hd/Home/V27/default.png'" />
        </div>
        <div id="recommended-3" class="recommended-3">
            <img id="recommend-3-border" src="__ROOT__/Public/img/hd/Home/V27/tab2/bottom_link_f.png" alt="">
            <img id="recommend-3-bg" class="recommended-bg" src="__ROOT__/Public/img/hd/Home/V27/rec_img_and_article.png" onerror="this.src='__ROOT__/Public/img/hd/Home/V27/default.png'"/>
        </div>
        <div id="recommended-4" class="recommended-4">
            <img id="recommend-4-border" src="__ROOT__/Public/img/hd/Home/V27/tab2/bottom_link_f.png" alt="">
            <img id="recommend-4-bg" class="recommended-bg" src="__ROOT__/Public/img/hd/Home/V27/rec_eq_shop.png" onerror="this.src='__ROOT__/Public/img/hd/Home/V27/default.png'"/>
        </div>
    </div>
</body>
</html>
