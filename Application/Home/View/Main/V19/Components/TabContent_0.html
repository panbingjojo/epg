<div id="first-content-row">
    <img id="video-TV" src="__ROOT__/Public/img/Common/spacer.gif">
    <!-- 小窗（江苏电信） -->
    <div class="small_screen_player">
        <iframe id="iframe_small_screen" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- 辽宁、山东电信小窗位置为推荐位 -->
    <img id="link-0"/>

    <img id="small-video-bg" src="__ROOT__/Public/img/hd/Home/V13/Home/smp_bg.png">
    <img id="free-area"/>
    <div id="link-1-wrapper">
        <img id="icon-modify1" src="__ROOT__/Public/img/hd/Home/V13/Home/icon_hot.png">
        <img id="link-1">
    </div>
    <!--轮播组件-->
    <div id="carousel-wrapper">
        <div id="link-2"></div>
        <img id="link-2-0" onerror="this.src='__ROOT__/Public/img/Common/default.png'">
        <img id="link-2-1">
        <img id="icon-modify2" src="__ROOT__/Public/img/hd/Home/V13/Home/icon_new.png">
        <div id="point-wrapper"></div>
    </div>
    <div id="keep-watch-wrapper">
        <div id="keep-watch-title">
            <marquee id="lately-video-title">您还没有点播过视频哦！</marquee>
        </div>
        <img id="keep-watch" src="__ROOT__/Public/img/Common/spacer.gif">
    </div>
    <div id="link-3-wrapper">
        <img id="link-3">
    </div>
</div>
<div id="second-content-row">
    <div><img id="b-link-0"></div>
    <div><img id="b-link-1"></div>
    <div><img id="b-link-2"></div>
    <div><img id="b-link-3"></div>
    <div><img id="b-link-4"></div>
</div>
<div id="tab0-help" class="tab-help-wrap">
    <img id="tab0-help0" src="__ROOT__/Public/img/{$platformType}/Help/V13/tab0_help0.png">
    <img id="tab0-help1" src="__ROOT__/Public/img/{$platformType}/Help/V13/tab0_help1.png">
    <img id="tab0-help2" src="__ROOT__/Public/img/{$platformType}/Help/V13/tab0_help2.png">
    <img id="tab0-help3" src="__ROOT__/Public/img/{$platformType}/Help/V13/tab0_help3.png">
</div>
<script type="text/javascript">
    var Tab0 = {
        init: function () {
            if (RenderParam.carrierId != '210092' && RenderParam.carrierId != "370092" && RenderParam.carrierId != "620092") {
                Hide('link-0');
            }
            this.bannerData = [];
            this.createBtns();
            this.renderTab0();
            this.Carousel.points();

        },
        /**
         * 渲染Tab0
         */
        renderTab0: function () {
            var me = this;
            var list = RenderParam.configInfo.data.entry_list.slice(0, 6);
            var getImg = Page.getImg;
            var item = '';
            var id = '';
            latest_htm(); // 最近播放
            for (var i = 0; i < list.length; i++) {
                item = list[i];
                switch (parseInt(item.position)) {
                    case 11:
                        id = 'free-area'; // 免费专区
                        break;
                    case 12:
                        id = 'link-0'; // 小窗位置
                        break;
                    case 13:
                        id = 'link-1'; // 热门位置
                        break;
                    case 14:
                        id = '';
                        banner_htm(item.item_data);
                        break;
                    case 15:
                        id = 'link-3'; // 继续观看下面位置
                        break;
                    case 16:
                        id = '';
                        bottom_htm(item.item_data);
                        break;
                }
                if (id) G(id).src = getImg(item.item_data[0].img_url);
            }

            /*banner数据与渲染*/
            function banner_htm(data) {
                console.log(data)
                me.bannerData = [];
                for (var j = 0; j < data.length; j++) {
                    var val = data[j];
                    me.bannerData.push({
                        id: j,
                        src: getImg(val.img_url),
                        entry_type: val.entry_type,
                        parameters: val.parameters,
                        inner_parameters: val.inner_parameters,
                    })
                }

                if (data[0]) G('link-2-0').src = getImg(data[0].img_url);
                if (data[1]) G('link-2-1').src = getImg(data[1].img_url);
            }

            /*最近播放渲染*/
            function latest_htm() {
                if (RenderParam.latestVideoInfo.result == 0 && RenderParam.latestVideoInfo.val != "undefined") {
                    var videoInfo = JSON.parse(RenderParam.latestVideoInfo.val);
                    G('keep-watch-title').innerHTML = '<marquee>' + videoInfo.title + '</marquee>';
                }
            }

            /*底部渲染*/
            function bottom_htm(bottomData) {
                var htm_bom = '';
                for (var k = 0; k < bottomData.length; k++) {
                    htm_bom += '<div><img src="' + getImg(bottomData[k].img_url) + '" id="b-link-' + k + '"></div>';
                }
                G('second-content-row').innerHTML = htm_bom;
            }

            // 最近播放的图文专辑
            if (RenderParam.carrierId === '620092') {
                var latestInfo = RenderParam.carrierId === '620092' ? RenderParam.latestAlbumInfo : RenderParam.latestVideoInfo;
                if (latestInfo.result == 0 && latestInfo.val && latestInfo.val !=='null' ) {
                    latestInfo = JSON.parse(latestInfo.val);
                    G('keep-watch-title').innerHTML = '<marquee>' + (latestInfo.title || '暂无最近观看记录') + '</marquee>';
                }

            }
        },
        /**
         * 当前页面元素获得失去焦点
         * 修饰图标“热门”，“最新”跟随寄生元素得失焦点变化
         * 轮播获得焦点与通用元素变化一致
         * @param btn
         * @param hasFocus
         */
        onFocusIn: function (btn, hasFocus) {
            var me = Tab0;
            var btnElement = G(btn.id);
            if (hasFocus) {
                btnElement.setAttribute('class', 'focus');
            } else {
                btnElement.removeAttribute('class');
            }
            me.modifyOnFocus(btn.id, hasFocus);
            me.link2OnFocus(btn, hasFocus, btnElement);
        },
        /**
         * 轮播推荐位得失焦点处理
         * 轮询切换
         * @param btn
         * @param hasFocus
         */
        link2OnFocus: function (btn, hasFocus) {
            if (btn.id != 'link-2') return;

            var carousel_0 = G(btn.id + '-0');
            var carousel_1 = G(btn.id + '-1');
            if (hasFocus) {
                carousel_0.setAttribute('class', 'focus');
                carousel_1.setAttribute('class', 'focus');
            } else {
                carousel_0.removeAttribute('class');
                carousel_1.removeAttribute('class');
            }
        },
        /**
         * 修饰图标得失焦点
         * @param id
         * @param hasFocus
         */
        modifyOnFocus: function (id, hasFocus) {
            if (id != 'link-1' && id != 'link-2') return;

            var prevModifyElementId = 'icon-modify' + (id == 'link-1' ? 1 : 2);
            if (hasFocus) {
                G(prevModifyElementId).setAttribute('class', 'focus');
            } else {
                G(prevModifyElementId).removeAttribute('class');
            }
        },
        /*=====处理轮播对象封装=====*/
        Carousel: {
            init: function () {
                if (Tab0.bannerData.length < 2) {
                    H('point-wrapper');
                    return;
                }
                this.reverseStatus = false;
                this.data = Tab0.bannerData;
                this.img1 = G('link-2-0');
                this.img2 = G('link-2-1');
                this.timer = setInterval(this.update, 4333);
            },
            /*更新轮播图片*/
            update: function () {
                var me = Tab0.Carousel;
                var data = me.data;

                me.prevRender(me, data);
                me.switchDot();
                me.appendDataAfter(me, data);
                me.shuffle(data[0].id);
            },

            /*追加数据结构（引用循环）*/
            appendDataAfter: function (me, data) {
                data.push(data.shift());
            },

            /*渲染图片UI*/
            prevRender: function (me) {
                var runTag = me.getTag();

                LMEPG.Func.fade(runTag.hideTag, 1, 50, function () {
                    runTag.hideTag.src = me.data[1].src;
                    me.carouselIdx = me.data[0].id;
                });
                LMEPG.Func.fade(runTag.showTag, 0, 50, '');

            },

            /*添加动态小圆点*/
            points: function () {
                var htm = '';
                var len = Tab0.bannerData.length;

                while (len--) {
                    var className = len === 0 ? 'focus' : '';
                    htm = '<img src="__ROOT__/Public/img/hd/Common/transparent.png" id="point-' + len + '" class="' + className + '">' + htm;
                }

                G('point-wrapper').innerHTML = htm;
            },

            /*获得切换过程中对应dom元素*/
            getTag: function () {
                this.reverseStatus = !this.reverseStatus;
                return this.reverseStatus ? {hideTag: this.img1, showTag: this.img2} : {hideTag: this.img2, showTag: this.img1};
            },

            /*重组轮播数据*/
            shuffle: function (id) {
                var me = this;
                me.data.sort(function (a, b) {
                    var sum = a.id - b.id;
                    if (id == me.data.length - 1) {
                        return -sum;
                    } else if (id == 0) {
                        return sum;
                    }
                });
            },

            /*切换轮播小圆点提示*/
            switchDot: function () {
                G('point-' + this.data[0].id).removeAttribute('class');
                G('point-' + this.data[1].id).setAttribute('class', 'focus');
            }
        },

        bottomBtnOnfocus: function (btn, hasFocus) {
            var btnElement = G(btn.id);
            if (hasFocus) {
                btnElement.className = 'focus';
            } else {
                btnElement.className = '';
            }
        },

        createBtns: function () {
            buttons.push({
                id: 'video-TV',
                name: '小窗视频',
                type: 'img',
                nextFocusRight: 'link-1',
                nextFocusUp: 'tab-0',
                nextFocusDown: 'free-area',
                backgroundImage: g_appRootPath+'/Public/img/Common/spacer.gif',
                focusImage: g_appRootPath+'/Public/img/hd/Home/V13/Home/video_f.png',
                click: Page.onClickRecommendPosition,
                focusChange: this.onFocusIn,
                cNavId: 2,
                cPosition: 12
            }, {
                id: 'free-area',
                name: '免费专区',
                type: 'img',
                nextFocusRight: 'link-1',
                nextFocusUp: 'video-TV',
                nextFocusDown: 'b-link-0',
                click: Page.onClickRecommendPosition,
                focusChange: this.onFocusIn,
                cNavId: 2,
                cPosition: 11
            }, {
                id: 'link-1',
                name: '推荐位1',
                type: 'img',
                nextFocusLeft: 'video-TV',
                nextFocusRight: 'link-2',
                nextFocusUp: 'tab-0',
                nextFocusDown: 'b-link-2',
                click: Page.onClickRecommendPosition,
                focusChange: this.onFocusIn,
                cNavId: 2,
                cPosition: 13
            }, {
                id: 'link-2',
                name: '推荐为2（由轮播映射）',
                type: 'others',
                nextFocusLeft: 'link-1',
                nextFocusRight: 'keep-watch',
                nextFocusUp: 'tab-0',
                nextFocusDown: 'b-link-3',
                click: Page.onClickRecommendPosition,
                focusChange: this.onFocusIn,
                cNavId: 2,
                cPosition: 14
            }, {
                id: 'keep-watch',
                name: '继续观看',
                type: 'img',
                nextFocusLeft: 'link-2',
                nextFocusRight: '',
                nextFocusUp: 'tab-0',
                nextFocusDown: 'link-3',
                backgroundImage: g_appRootPath + '/Public/img/Common/spacer.gif',
                focusImage: RenderParam.platformType == 'sd'
                    ? g_appRootPath +'/Public/img/sd/Unclassified/V13/keep_watch_f.png'
                    : g_appRootPath + '/Public/img/hd/Home/V13/Home/keep_watch_f.png',
                click: PageJump.jumpContinuePlay,
                focusChange: this.onFocusIn,
                cNavId: 2
            }, {
                id: 'link-3',
                name: '推荐位3',
                type: 'img',
                nextFocusLeft: 'link-2',
                nextFocusUp: 'keep-watch',
                nextFocusDown: 'b-link-4',
                click: Page.onClickRecommendPosition,
                focusChange: this.onFocusIn,
                cNavId: 2,
                cPosition: 15
            }, {
                id: 'b-link-0',
                name: '第一个功能区',
                type: 'img',
                nextFocusLeft: '',
                nextFocusRight: 'b-link-1',
                nextFocusUp: 'free-area',
                click: Page.onClickRecommendPosition,
                focusChange: this.bottomBtnOnfocus,
                cNavId: 2,
                cPosition: 16
            }, {
                id: 'b-link-1',
                name: '第二个功能区',
                type: 'img',
                nextFocusLeft: 'b-link-0',
                nextFocusRight: 'b-link-2',
                nextFocusUp: 'free-area',
                click: Page.onClickRecommendPosition,
                focusChange: this.bottomBtnOnfocus,
                cNavId: 2,
                cPosition: 16
            }, {
                id: 'b-link-2',
                name: '第三个功能区',
                type: 'img',
                nextFocusLeft: 'b-link-1',
                nextFocusRight: 'b-link-3',
                nextFocusUp: 'link-1',
                nextFocusDown: '',
                click: Page.onClickRecommendPosition,
                focusChange: this.bottomBtnOnfocus,
                cNavId: 2,
                cPosition: 16
            }, {
                id: 'b-link-3',
                name: '第四个功能区',
                type: 'img',
                nextFocusLeft: 'b-link-2',
                nextFocusRight: 'b-link-4',
                nextFocusUp: 'link-2',
                click: Page.onClickRecommendPosition,
                focusChange: this.bottomBtnOnfocus,
                cNavId: 2,
                cPosition: 16
            }, {
                id: 'b-link-4',
                name: '第五个功能区',
                type: 'img',
                nextFocusLeft: 'b-link-3',
                nextFocusRight: '',
                nextFocusUp: 'link-3',
                click: Page.onClickRecommendPosition,
                focusChange: this.bottomBtnOnfocus,
                cNavId: 2,
                cPosition: 16
            });
        }
    };
</script>
