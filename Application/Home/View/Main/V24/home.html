<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-V24</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V24/home.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            // 公用参数
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            historyLength: "{$historyLength}",   // 局方推荐位进入39EPG时的浏览器历史栈长度
            footer: "{$footer}",
            fromLaunch:"{$fromLaunch}",
            marqueeText:'{$marqueeText}',
            // 页面参数
            checkTime: "{$checkTime}",
            videoClass: {$videoClass},
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",                        // 焦点ID
            focusId:"{$focusId}",
            scrollTop:"{$scrollTop}",
            PLUGIN_APP_NAME: "{$pluginMofangAppName}",
            isVip: {$isVip},
            departmentId: "{$departmentId}",
            departmentIndex: "{$departmentIndex}",
            teletextInquiryUrl: '{$teletextInquiryUrl}',        // 图文问诊地址(一键问诊功能添加)
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{:($classifyId <1 )?1:$classifyId}",         // 导航栏ID
            navConfig: {$navigateInfo-> data | json_encode},          // 导航栏配置
            homePollVideoList: {$homePollVideoList},                  // 首页轮播的视频列表
            navigateModelInfo: {$navigateModelInfo | json_encode},    // 视频栏目
            homeConfigInfo:{$homeConfigInfo},                         // 全部的导航栏配置

        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V24/home.js?t={$time}"></script>
</head>
<body>
<div class="container" id="container">
    <div class="main">
        <div class="head">
            <img src="__ROOT__/Public/img/{$platformType}/Home/V24/logo.png" class="logo">
            <div class="lamp-area">
                <div style="padding: 12px 10px">
                    <img src="__ROOT__/Public/img/{$platformType}/Home/V24/horn.png" class="horn">
                    <div class="text" id="meq">{$marqueeText}</div>
                </div>
            </div>

            <div class="func-area">
                <img src="__ROOT__/Public/img/{$platformType}/Home/V24/vip_no_choose.png" class="func" id="vip">
                <img src="__ROOT__/Public/img/{$platformType}/Home/V24/search_no_choose.png" class="func" id="search">
                <img src="__ROOT__/Public/img/{$platformType}/Home/V24/collect_no_choose.png" class="func" id="collect">
                <img src="__ROOT__/Public/img/{$platformType}/Home/V24/history_no_choose.png" class="func" id="history">
            </div>
        </div>

        <div style="position: relative" class="content">
            <div id="scroll-area">

                <div class="content-head">
                    <div class="wrap" id="wrap-0"></div>

                    <div class="content-1" id="wrap-3">
                        <img src="" id="content-2">
                    </div>

                    <div class="content-2" id="wrap-1"></div>
                    <div class="content-3" id="wrap-2"></div>
                </div>



                <div class="content-type-1">
                    <div class="content-type-head">
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/play_icon.png" class="head-pic">
                        <div class="content-type-text">美食烹饪</div>
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/title_icon.png" class="head-pic">

                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/more_no_choose.png" class="more-btn" id="food-more">
                    </div>
                    <div style="margin-top: 20px">
                        <div class="food-squ" id="food-squ-0">
                            <img src="" id="food-1">
                        </div>
                        <div class="food-squ" style="margin-left: 5px" id="food-squ-1">
                            <img src="" id="food-2">
                        </div>
                        <div class="food-squ" style="margin-left: 5px" id="food-squ-2">
                            <img src="" id="food-3">
                        </div>
                    </div>
                </div>



                <div class="content-type-1">
                    <div class="content-type-head">
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/play_icon.png" class="head-pic">
                        <div class="content-type-text">相声小品</div>
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/title_icon.png" class="head-pic">

                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/more_no_choose.png" class="more-btn" id="sketch-more">
                    </div>
                    <div style="margin-top: 20px">
                        <div class="sketch-squ" id="sketch-squ-0">
                            <img src="" id="sketch-1">
                        </div>
                        <div class="sketch-squ" id="sketch-squ-1">
                            <img src="" id="sketch-2">
                        </div>
                        <div class="sketch-squ" id="sketch-squ-2">
                            <img src="" id="sketch-3">
                        </div>
                        <div class="sketch-squ" id="sketch-squ-3">
                            <img src="" id="sketch-4">
                        </div>
                        <div class="sketch-squ" id="sketch-squ-4">
                            <img src="" id="sketch-5">
                        </div>
                    </div>
                </div>


                <div class="content-type-1">
                    <div class="content-type-head">
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/play_icon.png" class="head-pic">
                        <div class="content-type-text">健身瑜伽</div>
                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/title_icon.png" class="head-pic">

                        <img src="__ROOT__/Public/img/{$platformType}/Home/V24/more_no_choose.png" class="more-btn" id="bodybuilding-more">
                    </div>
                    <div style="margin-top: 20px">
                        <div class="bodybuilding-squ" id="bodybuilding-squ-0">
                            <img src="" id="bodybuilding-1">
                        </div>
                        <div class="bodybuilding-squ"  id="bodybuilding-squ-1">
                            <img src="" id="bodybuilding-2">
                        </div>
                        <div class="bodybuilding-squ"  id="bodybuilding-squ-2">
                            <img src="" id="bodybuilding-3">
                        </div>
                        <div class="bodybuilding-squ"  id="bodybuilding-squ-3">
                            <img src="" id="bodybuilding-4">
                        </div>
                    </div>
                </div>

                <div class="back-text">按遥控器“返回”键回到顶部</div>

            </div>
        </div>
    </div>
</div>


    </div>
</div>
<script type="text/javascript">
    window.onload = function (){
        if(RenderParam.themeImage){
            G('container').style.backgroundImage = 'url('+(RenderParam.fsUrl+RenderParam.themeImage)+')'
        }
        Home.init()
    }
</script>
</body>
</html>
