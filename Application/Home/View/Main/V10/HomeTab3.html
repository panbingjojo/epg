<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>在线问医-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V10/HomeHead.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V10/HomeTab3.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            firstHandle:"{$firstHandle}",       // 是否第一次访问当前模块
            firstHandleName:"f_p2p",            // 当前模块名称
            expertUrl: "{$expertUrl}",
            departmentId: "{$departmentId}",
            departmentIndex: "{$departmentIndex}",
            departmentName: "{$departmentName}",
            scrollTop: "{$scrollTop}",
            P2PScrollTop: "{$P2PScrollTop}",

            //当前页渲染
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            pageCurrent: "{$pageCurrent}",                      // 页码
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            vipInfo: {$vipInfo | json_encode},                  // vip信息
            navConfig: {$navigateInfo->data | json_encode},   // 导航栏配置-->
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V10/HomeTab3.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/guide.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/MaskLayer.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V10/bg.png"
     onerror="this.src='__ROOT__/Public/img/hd/Home/V10/bg.png'"/>
<!--logo-->
<img class="logo" src="__ROOT__/Public/img/hd/Home/V10/logo.png"/>
<!--导航-->
<div class="nav">
    <div class="nav-list">
        <img id="nav-btn-1" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_1.png"/>
        <img id="nav-btn-3" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_3.png"/>
        <img id="nav-btn-4" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/select_nav_btn_4.png"/>
        <img id="nav-btn-2" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_2.png"/>
        <img id="nav-btn-5" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_5.png"/>
    </div>

    <div id="order" class="order">
        <div id="order-status-vip" style="display: none">
            VIP
        </div>

        <div id="order-status-vip-timeout" style="display: none">
            已过期
            <img id="btn-renew" class="order-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_renew.png"/>
        </div>

        <div id="order-status-no-vip" style="display: none">
            <img id="btn-order" class="order-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_order.png"/>
        </div>
    </div>
</div>

<!--科室选择-->
<div id="depart" class="depart">
   &nbsp;<span id="depart-name">请选择科室</span>
</div>

<!--推荐位-->
<div id="center" class="center">
    <div id="table-list" class="table-list">
        <tr>
            <td>

            </td>
            <td>

            </td>
        </tr>
    </div>
    <div class="position"></div>
</div>
<img id="m-pre" src="__ROOT__/Public/img/hd/Home/V10/icon_left.png"/>
<img id="m-next"  src="__ROOT__/Public/img/hd/Home/V10/HomeBox/icon_page_down.png"/>
<div id="pages"></div>
<div style="position: absolute;color: #ffffff;left: 75px;top:690px;">医生接诊时间集中在08:00～22:00，请在该时间段进行问诊哦~</div>
<script type="text/javascript">
    Home.init();
    var scroll = "center";
</script>
</body>
</html>
