<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>首页推荐-V10</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/HomeHead.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V10/home.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",              // 地区id
            areaCode: "{$areaCode}",                // 省份地区码
            subAreaCode: "{$subAreaCode}",          // 省份下的子区域
            platformType: "{$platformType}",        // 平台类型
            debug: "{$debug}",                      // 调试模式
            pageSize: "{$size}",                    // 页面尺寸
            stbModel: "{$stbModel}",                // 盒子的型号
            fsUrl: "{$resourcesUrl}",               // fs 地址
            time: "{$time}",                        // 开始渲染时间
            userId: "{$userId}",                    // 用户Id
            accountId: "{$accountId}",              // 用户Id
            firstHandle:"{$firstHandle}",           // 是否第一次访问当前模块
            firstHandleName:"f_home",               // 当前模块名称

            //当前页渲染
            skin: {$skin},      // 用户自定义背景
            positionTwoConfig: "{$positionTwoConfig}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            navConfig: {$navigateInfo->data | json_encode},   // 导航栏配置
            pageInfo: {$pageInfo  | json_encode},               // 首页推荐位配置
            vipInfo: {$vipInfo  | json_encode},                 // vip信息
            epgInfoMap: {$epgInfoMap},             // epgInfo信息
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <switch name="carrierId">
        <case value="520094">     <!--贵州广电js文件-->
            <script type="text/javascript" src="http://epg.interface.gzgd/nn_cms/data/webapp/common/gzgd.config.js?t={$time}"></script>
            <script type="text/javascript" src="http://epg.interface.gzgd/nn_cms/data/webapp/common/starcorCom.js?t={$time}"></script>
            <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/520094/gzgd.config.js?t={$time}"></script>
            <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/520094/starcorCom.js?t={$time}"></script>
        </case>
    </switch>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer_gzgd.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V10/home.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V10/RetentionPage.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/guide.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/MaskLayer.js?t={$time}"></script>
</head>
<body>
<!--背景-->
<img id="img-body" class="bg" src="__ROOT__/Public/img/hd/Home/V10/bg_position_two_space.png"/>
<img class="logo" src="__ROOT__/Public/img/hd/Home/V10/logo.png"/>
<!--导航-->
<div class="nav">
    <div class="nav-list">
        <img id="nav-btn-1" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/select_nav_btn_1.png"/>
        <img id="nav-btn-3" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_3.png"/>
        <img id="nav-btn-4" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_4.png"/>
        <img id="nav-btn-2" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_2.png"/>
        <img id="nav-btn-5" class="nav-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_nav_btn_5.png"/>
    </div>

    <div id="order" class="order">
        <div id="order-status-vip" style="display: none" >
            VIP
        </div>

        <div id="order-status-vip-timeout" style="display: none">
            已过期
            <img id="btn-renew" class="order-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_renew.png"/>
        </div>

        <div id="order-status-no-vip" style="display: none">
            <img id="btn-order" class="order-btn" src="__ROOT__/Public/img/hd/Home/V10/bg_order.png"/>
        </div>
    </div>
</div>

<!--推荐位-->
<div class="center">
    <div id="recommended-1" class="recommended-1">
        <img id="recommended-1-bg" class="recommended-bg" src="" onerror="this.src='__ROOT__/Public/img/hd/Home/V10/default.png'">
        <img id="recommend-1-vip-icon" class="corner-icon" src=""/>
    </div>
    <!--该位置不是推荐位，是固定死的-->
    <div id="recommended-2" class="recommended-2">
        <img id="recommended-2-bg" class="recommended-bg" src=""/>
        <iframe id="smallPlayer" frameborder="0" scrolling="no"></iframe>
    </div>
    <div id="recommended-3" class="recommended-3">
        <img id="recommended-3-bg" class="recommended-bg" src="" onerror="this.src='__ROOT__/Public/img/hd/Home/V10/default.png'"/>
        <img id="recommend-3-vip-icon" class="corner-icon" src=""/>
    </div>
    <div id="recommended-4" class="recommended-4">
        <img id="recommended-4-bg" class="recommended-bg" src="" onerror="this.src='__ROOT__/Public/img/hd/Home/V10/default.png'"/>
        <img id="recommend-4-vip-icon" class="corner-icon" src=""/>
    </div>
    <div id="recommended-5" class="recommended-5">
        <img id="recommended-5-bg" class="recommended-bg" src="" onerror="this.src='__ROOT__/Public/img/hd/Home/V10/default.png'"/>
        <img id="recommend-5-vip-icon" class="corner-icon" src=""/>
    </div>
    <div id="recommended-6" class="recommended-6">
        <img id="recommended-6-bg" class="recommended-bg" src="" onerror="this.src='__ROOT__/Public/img/hd/Home/V10/default.png'"/>
        <img id="recommend-6-vip-icon" class="corner-icon" src=""/>
    </div>
    <!--字幕层 修改：js内部异步调用内容渲染 -->
    <div class="copyright" id="scroll-message"></div>
</div>
<a id="default-link" href="#"></a>
<script type="text/javascript">
    LMEPG.UI.setBackGround();
    EpgClass.updatePosition();
    Home.init();
    if(RenderParam.carrierId == "520094"){
        document.body.style.backgroundImage = "url('')";
    }
    setInterval(function () {
        G("default-link").focus();  //父目录二代盒子抢焦点
    },1000);
</script>
</body>
</html>
