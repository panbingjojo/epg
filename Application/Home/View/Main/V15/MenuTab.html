<!DOCTYPE html>
<html lang="en">
<head>
    <title>document title</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" href="/Public/css/hd/Home/V15/MenuTab.css?t={$time}">
    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
                    // 公用参数
                    carrierId: "{$carrierId}",          // 地区id
                    areaCode: "{$areaCode}",            // 省份地区码
                    platformType: "{$platformType}",    // 平台类型
                    debug: "{$debug}",                  // 调试模式
                    pageSize: "{$size}",                // 页面尺寸
                    stbModel: "{$stbModel}",            // 盒子的型号
                    fsUrl: "{$resourcesUrl}",           // fs 地址
                    time: "{$time}",                    // 开始渲染时间
                    userId: "{$userId}",                // 用户Id
                    fromId: "{$fromId}",
                    index:{$pageIndex},                 // 首页传过来的页面索引---
                    currentFocusId:"{$focusIndex}",     // 当前页面的焦点ID---
                    // 页面参数
                    checkTime: "{$checkTime}",
                    commonImgsView: "{$commonImgsView}",                // 公用图片模式
                    themeImage: "{$themePicture}",                      // 应用主题背景
                    thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
                    focusIndex: "{$focusIndex}",                        // 焦点ID
                    isVip: {$isVip},                                    // 用户是否是vip
                    autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
                    classifyId: {$pageIndex},                        // 导航栏ID
                    navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
                    tabName: {$homeTabNames | json_encode},              //首页导航栏名称
                    homeConfigInfo:{$homeConfigInfo},                         // 全部的导航栏配置
                };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script src="__ROOT__/Public/js/Home/V15/function.js?t={$time}"></script>
    <script src="__ROOT__/Public/js/Home/V15/MenuTab.js?t={$time}"></script>
    <script src="__ROOT__/Public/js/Home/V15/MenuTabButtons.js?t={$time}"></script>

</head>
<if condition="$carrierId eq '10000051'" >
    <div id="home_container" style="background: url('__ROOT__/Public/img/hd/Home/V15/Home/bg_10000051.png')"></div>
    <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_10000051.png"/>
<else />
    <div id="home_container" style="background: url('__ROOT__/Public/img/hd/Home/V15/Home/bg.png')"></div>
    <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo.png"/>
</if>
<div id="top-item">
    <span id="title"></span>
</div>
<div id="carousel-wrapper">
    <!--轮播组件-->
</div>
<div id="bottom-container">
    <div id="bottom-left">
        <!--下左组件-->
    </div>
    <div id="bottom-center">
        <!--下中组件-->
    </div>
    <!--<div id="bottom-right">
        &lt;!&ndash;下右组件&ndash;&gt;
    </div>-->
</div>

<script>
    window.onload = function () {
        renderTabsPage.init();
    };

</script>
</body>
</html>
