<!DOCTYPE html>
<html lang="en">
<head>
    <title>便民药房</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V10/general.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/NightMedicine/V1/TwoLevelMedicine.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",
            platformType: "{$platformType}",                // 平台类型（hd--高清 sd--标清）
            returnUrl: "{$returnUrl}",                      // 返回首页的地址
            fsUrl: "{$resourcesUrl}",                       // fs 地址
            focusId: "{$focusId}",                          // 默认焦点
            userId: "{$userId}",                            // 用户id
            areaCode: "{$areaCode}",                        // 区域码
            subAreaCode: "{$subAreaCode}",                  // 省份下的子区域
            isVip: "{$isVip}",                              // 用户是不是vip，1-vip 0-非vip
            debug: "{$debug}",                              // 调试模式
            time: "{$time}",                                // 开始渲染时间
            stbModel: "{$stbModel}",                        // 盒子的型号
            accountId: "{$accountId}",                      // 业务账号ID
            areaList: {$areaList},

            //当前页渲染
            imgPath: '__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/' // 图片路径
        };
    </script>

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V15/QHotherPages/TwoLevelMedicine.js?t={$time}"></script>

</head>
<body>
<img id="body" src="__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/V640092/bg.png" alt="">
<div id="container">
    <div id="city-list">
    </div>

    <div id="area-list">
    </div>

    <div  id="pharmacy-none" style="display: none;position: absolute; top: 157px;left: 537px;font-size: 40px;">药店信息为空！</div>

    <div id="pharmacy-0"  style="display: none">
        <div id="intro-info-0" class="intro-info">
        </div>
    </div>

    <div id="pharmacy-1"  style="display: none">
        <div id="intro-info-1" class="intro-info">
        </div>
    </div>

    <div id="pharmacy-2"  style="display: none">
        <div id="intro-info-2" class="intro-info">
        </div>
    </div>

    <div id="pharmacy-3" style="display: none">
        <div id="intro-info-3" class="intro-info">
        </div>
    </div>

</div>
<img id="area-prev-arrow" class="area-page" src="__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/V640092/area_up.png" alt="">
<img id="area-next-arrow" class="area-page" src="__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/V640092/area_down.png" alt="">
<img id="prev-arrow" class="arrow" src="__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/icon_left.png" alt="">
<img id="next-arrow" class="arrow" src="__ROOT__/Public/img/{$platformType}/Menu/QHotherPages/icon_right.png" alt="">
<div id="page-index">0/0</div>
<script>
    window.onload = function () {
        MenuList.init(RenderParam.areaList.list);
        LMEPG.BM.init('pharmacy-0', buttons, '', true);
        LMEPG.ButtonManager.setSelected("btn-area-1", true);
        LMEPG.BM.requestFocus(LMEPG.Func.getLocationString('focusIndex') || 'btn-area-1');
    };
</script>
</body>
</html>
