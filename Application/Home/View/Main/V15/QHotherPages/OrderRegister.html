<!DOCTYPE html>
<html lang="en">
<head>
    <title>document title1</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}">
    <link rel="stylesheet" href="/Public/css/hd/Home/V15/OrderRegister.css">
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>

    <script>var carrierId = {$carrierId};</script>
    <if condition="$carrierId eq '07430093' ">
        <!--湖南联通芒果TV 07430093js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <script>
        var RenderParam = {
            fsUrl: "{$resourcesUrl}",         // fs 地址
            userId:"{$userId}",
            lmcid:"{$carrierId}",
            inner:"{$inner}",
        };

        window.onload = function (ev) {
            if(carrierId == "07430093"){
                document.getElementById("btn-go-inquiry-page").style.display="none";
            }
            Level_1.getServerData();
        }
    </script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V15/QHotherPages/OrderRegister.js?t={$time}"></script>
</head>
<body>
<div id="debug"></div>
<div id="title">
    <if condition="$carrierId eq '640094' ">
        推荐医院
        <else />
        省内医院直通车
    </if>
</div>
<if condition="$carrierId eq '640094' ">
    <img class="title-line-2" src="__ROOT__/Public/img/hd/Home/V10/title_line.png"/>
    <else />
    <img id="btn-go-inquiry-page" src="__ROOT__/Public/img/hd/Home/V15/Home/go_inquiry.png">
    <img class="title-line" src="__ROOT__/Public/img/hd/Home/V10/title_line.png"/>
</if>
<img id="prev-arrow" src="__ROOT__/Public/img/hd/Menu/QHotherPages/prev.png" alt="">
<img id="next-arrow" src="__ROOT__/Public/img/hd/Menu/QHotherPages/next.png" alt="">
<div id="hospital-wrapper"></div>
<div id="page-number"></div>
</body>
</html>
