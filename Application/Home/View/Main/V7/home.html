<!doctype html>
<html lang="en">
<head>
    <title>39健康-主页(青海电信)-V7</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V7/home.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            historyLength:"{$historyLength}",   // 局方推荐位进入39EPG时的浏览器历史栈长度
            fromLaunch:"{$fromLaunch}",

            //当前页渲染
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
            navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
            homePollVideoList: {$homePollVideoList},            // 首页轮播的视频列表
            playPosition:[parseInt(838), parseInt(159), parseInt(365), parseInt(258)], //默认为高清正常播放位置（left - top - width - height）
            navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
            recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
            recommentData1:{$dataList[0]->item_data | json_encode}, // 推荐位1的内容
            recommentData3:{$dataList[1]->item_data | json_encode}, // 推荐位3的内容
            recommentData4:{$dataList[2]->item_data | json_encode}, // 推荐位4的内容
            recommentData5:{$dataList[3]->item_data | json_encode}, // 推荐位5的内容
            recommentData6:{$dataList[4]->item_data | json_encode}, // 推荐位6的内容
            recommentData7:{$dataList[5]->item_data | json_encode}, // 推荐位7的内容
            recommentData8:{$dataList[6]->item_data | json_encode}, // 推荐位8的内容
            recommentData9:{$dataList[7]->item_data | json_encode}, // 推荐位9的内容
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--第三方模块引入-->
    <switch name="carrierId">
        <case value="510094"><!--四川广电所需js文件-->
            <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/510094/scgd_player_util.js?t={$time}"></script>
        </case>
    </switch>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V7/function.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V7/home.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V7/HomeButtons.js?t={$time}"></script>

</head>
<body bgcolor="transparent" >
<div id="home_container"> </div>
<div id="debug"></div>
<div id="top-icon">
    <img id="search" src="__ROOT__/Public/img/hd/Home/V7/tab0/search.png" alt="搜索">
    <img id="collection" src="__ROOT__/Public/img/hd/Home/V7/tab0/collection.png" alt="收藏">
    <img id="help" src="__ROOT__/Public/img/hd/Home/V7/tab0/help.png" alt="帮助">
</div>
<div id="nav">
    <!--导航组件-->
</div>
<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/Common/spacer.gif"/></a>

<div id="container">
    <div id="container-left">
        <!--左边组件-->
    </div>
    <div id="container-center">
        <img id="carousel-link" src="__ROOT__/Public/img/Common/spacer.gif" alt="">
        <div id="center-link-1">
            <!--轮播组件-->
        </div>
        <div id="book-and-smile">
            <!--中下两个组件-->
        </div>
    </div>
    <div id="container-right">
        <!--右边组件-->
    </div>
</div>
<img id="help-introduce" src="__ROOT__/Public/img/hd/Home/V7/tab0/help_intro.png" alt="">
</body>
</html>
