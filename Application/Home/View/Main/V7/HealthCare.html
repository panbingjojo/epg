<!DOCTYPE html>
<html lang="en">
<head>
    <title>保健（单页）</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Home/V7/HealthCare.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景

            //当前页渲染
            checkTime: "{$checkTime}",
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: {$classifyId},  // 导航栏ID
            homePollVideoList: {$homePollVideoList},            // 首页轮播的视频列表
            playPosition:[parseInt(69), parseInt(82), parseInt(535), parseInt(306)], //默认为高清正常播放位置（left - top - width - height）
            recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
            recommentData1:{$dataList[0]->item_data | json_encode}, // 推荐位1的内容
            recommentData3:{$dataList[1]->item_data | json_encode}, // 推荐位3的内容
            recommentData4:{$dataList[2]->item_data | json_encode}, // 推荐位4的内容
            recommentData5:{$dataList[3]->item_data | json_encode}, // 推荐位5的内容
            recommentData6:{$dataList[4]->item_data | json_encode}, // 推荐位6的内容
            recommentData7:{$dataList[5]->item_data | json_encode}, // 推荐位7的内容
            recommentData8:{$dataList[6]->item_data | json_encode}, // 推荐位8的内容
            recommentData9:{$dataList[7]->item_data | json_encode}, // 推荐位9的内容
        };
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>

</head>
<body bgcolor="transparent" >
<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/Common/spacer.gif"/></a>
<div id="home_container"></div>
<div id="top-item">
    <span id="title">保健</span>
    <div id="action-icon">
        <img id="search" src="__ROOT__/Public/img/hd/Menu/Common/search.png" alt="">
        <img id="collection" src="__ROOT__/Public/img/hd/Menu/Common/collection.png" alt="">
    </div>
</div>
<div id="top-container">
    <img id="videoTv" src="__ROOT__/Public/img/Common/spacer.gif" alt="">
    <iframe src="" id="iframe_small_screen" frameborder="0"></iframe>
  <img id="carousel-link" src="__ROOT__/Public/img/Common/spacer.gif" alt="">
    <div id="carousel-wrapper">
        <!--轮播组件-->
    </div>
</div>
<div id="left-container">
    <!--下左组件-->
</div>
<div id="right-container">
    <!--下右组件-->
</div>
<script>
    window.onload = function () {
        renderTab5Page.init();
    };
</script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V7/function.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V7/HealthCare.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V7/HealthCareButtons.js?t={$time}"></script>
</body>
</html>
