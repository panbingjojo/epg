<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>三级页面tabmore-V3</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V3/TabMore.css?t={$time}"/>
    <!-- 通用全局变量 -->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip
            focusIndex: "{$focusIndex}",        // 焦点ID

            //当前页渲染
            modeTitle: "{$modeTitle}",
        };

        var pageCurrent = {$pageCurrent};// 当前页码
        var navPage = '{$platformType}' == 'hd' ? 5 : 4;
        var pageCount = '{$platformType}' == 'hd' ? 5 : 4;
        var userId = "{$userId}";
        var classifyId = "{$classifyId}";
        var modelType = "{$modelType}";
        var platformFlag = "{$platformType}";
        var isVip = '{$isVip}';                                  // 用户是不是vip，0--是vip
        var showCornerFree = "{$showCornerFree}";                // 是否显示免费角标
        var navigateModelInfo = {$navigateModelInfo | json_encode};
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->

</head>
<body id="home_container">
<!--应用图标, 青海电信不显示logo-->
<if condition="$carrierId neq '630092' and $carrierId neq '450092'">
    <img class="logo" src="__ROOT__/Public/img/{$platformType}/Home/V3/icon_logo.png"/>
</if>

<!--公司名称, 只有江苏电信显示-->
<if condition="$carrierId eq '320092' ">
    <div id="company-name">朗玛信息</div>
</if>
<if condition="$carrierId eq '450092' ">
    <div id="classify-name">{$classifyTitle}</div>
</if>
<!--顶部菜单栏-->
<div class="top_menu">
    <!--贵州广电不显示收藏按钮-->
    <if condition="$carrierId neq '520094' ">
        <div>
            <img id="focus-1-2" class="menu_position_1"
                 src="__ROOT__/Public/img/{$platformType}/Home/V3/bg_collect.png"/>
        </div>
        <div>
            <img id="focus-1-1" class="menu_position_2"
                 src="__ROOT__/Public/img/{$platformType}/Home/V3/bg_search.png"/>
        </div>
        <else/>
        <div>
            <img id="focus-1-1" class="menu_position_1"
                 src="__ROOT__/Public/img/{$platformType}/Home/V3/bg_search.png"/>
        </div>
    </if>
    <!--退订按钮-->
    <img id="vip_btn" src="__ROOT__/Public/img/{$platformType}/Home/V3/bg_vip_btn.png"/>
</div>
<!--模态层-->
<div id="debug"></div>
<div id="modelPay" class="none"></div>
<!--提示弹框-->
<div id="default_tip"></div>

<img id="video_left_page" src="__ROOT__/Public/img/{$platformType}/Home/V3/video_left_page.png" style="display: none;"/>
<img id="video_right_page" src="__ROOT__/Public/img/{$platformType}/Home/V3/video_right_page.png"
     style="display: none;"/>
<img id="nav_left" src="__ROOT__/Public/img/{$platformType}/Home/V3/nav_left.png"/>
<img id="nav_right" src="__ROOT__/Public/img/{$platformType}/Home/V3/nav_right.png"/>
<div class="nav" id="nav">
</div>
<div id="videoList">
</div>
<div id="pages"></div>、

<script type="text/javascript" src="__ROOT__/Public/js/Home/V3/TabMore.js?t={$time}"></script>

</body>
</html>
