<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联通V25-食乐汇</title>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V25/home.css?t={$time}"/>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
            carrierId: '{$carrierId}', // 地区id
            areaCode: '{$areaCode}', // 省份地区码
            platformType: '{$platformType}', // 平台类型
            debug: '{$debug}', // 调试模式
            pageSize: '{$size}', // 页面尺寸
            stbModel: '{$stbModel}', // 盒子的型号
            fsUrl: '{$resourcesUrl}', // fs 地址
            time: '{$time}', // 开始渲染时间
            userId: '{$userId}', // 用户Id
            accountId: '{$accountId}', // 用户账号
            loginId: '{$loginId}', // 用户登录id
            positionTwoConfig: '{$positionTwoConfig}',
            checkTime: '{$checkTime}',
            commonImgsView: '{$commonImgsView}', // 公用图片模式
            themeImage: '{$themePicture}', // 应用主题背景
            thirdPlayerUrl: '{$domainUrl}', // 第三方播放器根路径地址
            focusIndex: '{$focusIndex}', // 焦点ID
            isVip: {$isVip}, // 用户是否是vip
            autoOrder: '{$autoOrder}', // 用户是否是续订vip
            classifyId: '{$classifyId}', // 导航栏ID
            navConfig: {$navigateInfo}, // 导航栏配置
            configInfo: {$homeConfigInfo}, // 主页配置信息
            videoPlayRank: {$videoPlayRank}, // Tab1热播榜
            videoClass: {$videoClass}, // Tab1视频栏目
            albumList: {$albumList}, // Tab2专辑列表
            homePollVideoList: {$homePollVideoList}, // 首页轮播的视频列表
            latestAlbumInfo: {$latestAlbumInfo},  // 最近观看的图文专辑
            latestVideoInfo: {$latestVideoInfo},  // 最近播放的视频
            accessInquiryInfo: {$accessInquiryInfo11}, // 是否能访问视频问诊,1--表示能访问
            tabBg: {$tabBg},
            helpTabInfo: {$helpTabInfo}, // 帮助提示幕布参数
            skin: {$skin},      // 用户自定义背景
            showPayLock: {$showPayLock}, // 显示定购童锁 0-- 不显示童锁，1-- 显示童锁
            payLockStatus: "{$payLockStatus}", // 支付锁的状态，中国联通EPG
            isOrderBack: "{$isOrderBack}", // 是否为订购返回
            isCanOrder: "{$isCanOrder}",
            orderType: "{$orderType}", // 是否为订购返回
            cOrderResult: "{$Think.cookie.c_order_result}",
            payMethod: {$payMethod}, // 促订设置
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            parentPage: "{$parentPage}",        // 父页面
            returnUrl: "{$returnUrl}",          // 返回页
            focusId: "{$focusId}",              // 默认焦点

            cwsWXServerUrl: '{$cwsWXServerUrl}', // 小程序图片fs地址
            PLUGIN_APP_NAME: '{$pluginVideoName}',
            isFirstEnter: '{$isFirstEnter}',    // 用户首次进入
            deptId: '{$deptId}',
            page: '{$page}',
            CWS_HLWYY_URL: '{$cwsHlwyyUrl}',
            teletextInquiryUrl: '{$teletextInquiryUrl}', // 图文问诊地址
            scrollDis:'{$scrollDis}',
            position:'{$position}',
            isJoinActivit:'{$isJoinActivit}'
        };
        var initTime = 0;
    </script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>

    <!--当前页所用自定义js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V25/clickEvent.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V25/home.js?t={$time}"></script>

    <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>

</head>
<body>
<div id="app">
    <a href="#" id="default_link"></a>
    <div class="container">
        <div class="head">
            <img src="__ROOT__/Public/img/hd/Home/V25/logo.png" class="logo">
            <div class="head-func">
                <img src="__ROOT__/Public/img/hd/Home/V25/search-no-choose.png" id="search">
                <img src="__ROOT__/Public/img/hd/Home/V25/vip-no-choose.png" id="vip">
                <img src="__ROOT__/Public/img/hd/Home/V25/collect-no-choose.png" id="collect">
                <img src="__ROOT__/Public/img/hd/Home/V25/history-no-choose.png" id="history">

                <if condition="$showPayLock eq 1">
                    <img src="__ROOT__/Public/img/hd/Home/V25/child-lock.png" id="lock">
                </if>
                <if condition="$areaCode eq 201">
                    <img src="__ROOT__/Public/img/hd/Home/V25/unreg.png" id="unreg">
                </if>
            </div>
        </div>

        <div class="classify" id="classify"></div>

        <div class="content" id="content"></div>

        <div class="scroll-wrapper" id="scroll-wrapper"></div>

    </div>

    <div class="pop" id="pop">
        <p class="cut-down" id="cut-down">5</p>
        <img src="__ROOT__/Public/img/hd/Home/V25/back.png" class="pop-back" id="pop-back">
        <img src="__ROOT__/Public/img/hd/Home/V25/continue.png" class="pop-continue" id="pop-continue">
    </div>

</div>
<script type="text/javascript">
    window.onload = function () {
        initTime = new Date().getTime(); // 记录进入应用初始化时间
        Home.init();
        lmInitGo();
    }
</script>
</body>
</html>
