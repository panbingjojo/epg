<!doctype html>
<html lang="en">
<head>
  <title>首页carrierIdSet</title>
  <meta charset="utf-8" name="page-view-size" content="{$size}">
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Common/V13/dialog.css?t={$time}"/>
  <link rel="stylesheet" href="__ROOT__/Public/css/hd/Home/V31/home.css?t={$time}">

  <!--全局渲染参数-->
  <script type="text/javascript">
    var RenderParam = {
      // 公用参数
      carrierId: "{$carrierId}",          // 地区id
      areaCode: "{$areaCode}",            // 省份地区码
      platformType: "{$platformType}",    // 平台类型
      debug: "{$debug}",                  // 调试模式
      pageSize: "{$size}",                // 页面尺寸
      stbModel: "{$stbModel}",            // 盒子的型号
      fsUrl: "{$resourcesUrl}",           // fs 地址
      time: "{$time}",                    // 开始渲染时间
      userId: "{$userId}",                // 用户Id
      historyLength: "{$historyLength}",   // 局方推荐位进入39EPG时的浏览器历史栈长度
      footer: "{$footer}",
      fromLaunch:"{$fromLaunch}",
      showPayLock: {$showPayLock}, // 显示定购童锁 0-- 不显示童锁，1-- 显示童锁
      payLockStatus: {$payLockStatus}, // 支付锁的状态，中国联通EPG
      // 页面参数
      checkTime: "{$checkTime}",
      commonImgsView: "{$commonImgsView}",                // 公用图片模式
      themeImage: "{$themePicture}",                      // 应用主题背景
      thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
      focusIndex: "{$focusIndex}",                        // 焦点ID
      scrollTop:"{$scrollTop}",
      PLUGIN_APP_NAME: "{$pluginMofangAppName}",
      isVip: {$isVip},                                    // 用户是否是vip
      departmentId: "{$departmentId}",
      departmentIndex: "{$departmentIndex}",
      teletextInquiryUrl: '{$teletextInquiryUrl}',        // 图文问诊地址(一键问诊功能添加)
      cwsHlwyyUrl: "{$cwsHlwyyUrl}",
      autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
      classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
      navConfig: {$navigateInfo-> data | json_encode},     // 导航栏配置
    homePollVideoList: {$homePollVideoList},            // 首页轮播的视频列表
    navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
    homeConfigInfo:{$homeConfigInfo},                         // 全部的导航栏配置
    freeExperience:{$freeExperience},                       // 免费体验状态

    };
    var initTime = 0;
  </script>

  <script>var carrierId = {$carrierId};</script>
  <if condition="$carrierId eq '07430093' ">
    <!--湖南联通芒果TV 07430093js文件-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/mongoTV/webview.js?t={$time}"></script>
  </if>

  <!--第三方依赖库-->
  <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
  <!--公共库-->

  <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
  <eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
  </eq>
  <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/Common/js/lminquiry.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/js/Dialog/Dialog.1.01.js?t={$time}"></script>
  <!--当前模块js-->
  <script type="text/javascript" src="__ROOT__/Public/js/Home/Common/HomeUtil.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/js/Home/V31/home.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/js/Home/V15/function.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/Common/js/lmapkmofang.js?t={$time}"></script>
  <script type="text/javascript" src="__ROOT__/Public/js/DoctorPlugin/DoctorPlugin.js?t={$time}"></script>
</head>
<body bgcolor="transparent" id="body">
<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/Common/spacer.gif"/></a>
<div class="container">
  <!--固定导航菜单-->
  <div class="nav">
    <if condition="$carrierId eq '09000051'">
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_09000051.png"/>
      <elseif condition="$carrierId eq '10000051'" />
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_10000051.png"/>
      <elseif condition="$carrierId eq '440004'"/>
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_440004.png"/>
      <elseif condition="$carrierId eq '11000051'" />
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_11000051.png"/>
      <elseif condition="$carrierId eq '07430093'" />
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo_07430093.png"/>
      <else />
      <img class="logo" src="__ROOT__/Public/img/hd/Home/V15/Home/logo.png"/>
    </if>

    <!-- 修改：JS异步加载 -->
    <div class="notice" id="notice-wrapper"></div>
    <!--<img id="search" class="btn" src="__ROOT__/Public/img/hd/Home/V15/Home/bg_search.png"/>
    <img id="collection" class="btn" src="__ROOT__/Public/img/hd/Home/V15/Home/bg_collection.png"/>
    <img id="history" class="btn" src="__ROOT__/Public/img/hd/Home/V15/Home/bg_history.png"/>-->
    <img id="vip" class="btn" src="__ROOT__/Public/img/hd/Home/V15/Home/bg_vip.png"/>

    <if condition="$showPayLock eq 1">
      <if condition="$payLockStatus eq 1">
        <img id="lock" src="__ROOT__/Public/img/hd/Home/V15/Home/child-lock-open.png">
        <else/>
        <img id="lock" src="__ROOT__/Public/img/hd/Home/V15/Home/child-lock.png" >
      </if>
    </if>
  </div>
  <!--瀑布流区域-->
  <div class="content">
    <div id="scroll" style="top: 0px;">
      <!--推荐位部分-->
      <div class="one-part">
        <div id="recommend-1" class="recommended">
          <img id="recommend-1-img" class="recommend box-1"
               src="__ROOT__/Public/img/Common/spacer.gif"  data-link="0">
          <div id="bottom" class="bottom"></div>
        </div>
        <div id="recommend-2" class="recommended">
          <img id="recommend-2-img" class="recommend box-2" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-3">
          <img id="recommend-3-img" class="recommend box-2"
               src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-4">
          <img id="recommend-4-img" class="recommend box-2"
               src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-5">
          <img id="recommend-5-img" class="recommend box-2"
               src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-6" class="recommend-2">
          <img id="recommend-6-img" class="box-5" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-7" class="recommend-2">
          <img id="recommend-7-img" class="box-5" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-8" class="recommend-2">
          <img id="recommend-8-img" class="box-5" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-9" class="recommend-2">
          <img id="recommend-9-img" class="box-5" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
        <div id="recommend-10" class="recommend-2">
          <img id="recommend-10-img" class="box-5" src="__ROOT__/Public/img/Common/spacer.gif">
        </div>
      </div>

      <!--活动部分-->
      <div class="two-part">
        <if condition="$carrierId eq 10000051">
          <div id="two-part" class="title">热门推荐</div>
          <else />
          <div id="two-part" class="title">活动专区</div>
        </if>
        <img class="line" src="__ROOT__/Public/img/hd/Home/V15/Home/line.png"/>
        <img id="activity-1-img" class="recommend" src="__ROOT__/Public/img/Common/spacer.gif">
        <div id="activity-2">
          <img id="activity-2-img" class="recommend box-1"
               src="__ROOT__/Public/img/Common/spacer.gif"  data-link="1">
          <if condition="$carrierId eq 440004">
            <img id="activity-4-img" class="recommend" src="__ROOT__/Public/img/Common/spacer.gif">
            <img id="activity-5-img" class="recommend" src="__ROOT__/Public/img/Common/spacer.gif">
          </if>
          <div id="bottom-2" class="bottom"></div>
        </div>
        <img id="activity-3-img" class="recommend" src="__ROOT__/Public/img/Common/spacer.gif">
      </div>
      <!--心里咨询-->
      <div class="three-part" id="doctor-list">
        <div id="three-part" class="title">健康图文</div>
      </div>

      <div class="footer">
        按"返回"键回到顶部
      </div>
    </div>
  </div>
  <div class="pop" id="pop">
    <p class="cut-down" id="cut-down">5</p>
    <img src="__ROOT__/Public/img/hd/Home/V25/back.png" class="pop-back" id="pop-back" style="width: auto;height: auto">
    <img src="__ROOT__/Public/img/hd/Home/V25/continue.png" class="pop-continue" id="pop-continue" style="width: auto;height: auto">
  </div>
</div>

<script type="text/javascript" src="__ROOT__/Public/js/Unclassified/by640092Set.js?t={$time}"></script>
<script>
  //    按钮初始化部分
  window.onload = function () {
    initTime = new Date().getTime();
    Pages.init();
    lmInitGo();
    if(RenderParam.carrierId == "07430093"){
      Pages.setLogoRende();
    }
  }
</script>
</body>
</html>
