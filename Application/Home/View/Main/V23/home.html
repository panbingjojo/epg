<!doctype html>
<html lang="en">
<head>
    <title>39健康-主页(吉林魔方)-V11</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V23/home.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            lmp: "{$lmp}",
            //当前页渲染
            loadIndex: parseInt("{$loadIndex}"),
            scrollTop: parseInt("{$scrollTop}"),
            marqueeText: "{$marqueeText}",
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            themeNoPlay: "{$themeNoPlay}",
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{:($classifyId <1 )?1:$classifyId}",   // 导航栏ID
            // playPosition: "{$platformType}"=="hd" ? [838, 149, 365, 258] : [162,130,276,140], //小窗播放大小、位置参数（left - top - width - height）
            homeConfigInfo: {$homeConfigInfo},                  // 全部的导航栏配置
            skin: {$skin},
            navConfig: {$navigateInfo
        ->
        data | json_encode
        },     // 导航栏配置
        }
    </script>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V23/home.js?t={$time}"></script>
</head>
<body bgcolor="transparent">
<a href="#" id="default_link"></a>
<div id="header-container">
    <img class="logo" src="__ROOT__/Public/img/{$platformType}/Home/V20/Nav/logo.png" alt="">
    <div id="import_title">健康魔方</div>
    <div id="marquee-wrapper">
        <marquee>{$marqueeText}</marquee>
    </div>
    <!--    <img id="collect" src="__ROOT__/Public/img/{$platformType}/Home/V11/collect.png" alt="">-->
    <img id="search" src="__ROOT__/Public/img/{$platformType}/Home/V23/search.png" alt="">

    <if condition="($carrierId eq '10220094' OR $carrierId eq '10220095') AND ($isVip eq 1)">
        <img id="payInfo" src="__ROOT__/Public/img/{$platformType}/Home/V23/isvip.png" alt="">
        <else/>
        <img id="payInfo" src="__ROOT__/Public/img/{$platformType}/Home/V23/pay.png" alt="">
    </if>

</div>
<div id="container">
        <div id="main-container">
            <div class="jiLingCarousel" id="jiLingCarousel">
                <img id="videoTv-link" class="videoTv-link-img" src="__ROOT__/Public/img/{$platformType}/Home/V23/videoTv-f.png">
                <p id="videoTv-link-title"></p>
            </div>
            <div id="right-wrap" class="right-image-wrap">
                <!--左边四个组件-->
            </div>
            <div id="bottom-wrap">
                <!--下边五个组件-->
            </div>
        </div>
    <!--……load-container-N-->
</div>
<p id="bottom-tips"></p>

</body>
</html>
