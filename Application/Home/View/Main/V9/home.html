<!doctype html>
<html lang="en">
<head>
    <title>39健康-主页(宁夏电信)</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V9/home.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id

            //当前页渲染
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
            homePollVideoList: {$homePollVideoList},            // 首页轮播的视频列表
            playPosition: "{$platformType}"=="hd" ? [838, 135, 360, 268] : [162,120,276,150], //小窗播放大小、位置参数

            navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
            navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
            recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
            recommentData1:{$dataList[0]->item_data | json_encode}, // 推荐位1的内容
            recommentData2:{$dataList[1]->item_data | json_encode}, // 推荐位2的内容
            recommentData3:{$dataList[2]->item_data | json_encode}, // 推荐位3的内容
            recommentData4:{$dataList[3]->item_data | json_encode}, // 推荐位4的内容
            recommentData5:{$dataList[4]->item_data | json_encode}, // 推荐位5的内容
            recommentData6:{$dataList[5]->item_data | json_encode}, // 推荐位6的内容
            recommentData7:{$dataList[6]->item_data | json_encode}, // 推荐位7的内容
            recommentData8:{$dataList[7]->item_data | json_encode}, // 推荐位8的内容
            recommentData9:{$dataList[8]->item_data | json_encode}, // 推荐位9的内容
        }
        var isPlaySmallVideo = RenderParam.carrierId !== '370002';
    </script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V9/function.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V9/home.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V9/HomeButtons.js?t={$time}"></script>
</head>
<body bgcolor="transparent" >
<div id="debug">.</div>
<if condition="$carrierId eq '370002'">
    <div id="service_tel">客服联系电话：400-016-0700</div>
</if>
<div id="top-icon">
    <if condition="$carrierId eq '370002'">
        <img id="order" src="__ROOT__/Public/img/hd/Home/V9/tab0/order.png" alt="订购">
    </if>
    <img id="search" src="__ROOT__/Public/img/hd/Home/V9/tab0/search.png" alt="搜索">
    <img id="collection" src="__ROOT__/Public/img/hd/Home/V9/tab0/collection.png" alt="收藏">
    <if condition="$carrierId neq '370002' ">
        <img id="help" src="__ROOT__/Public/img/hd/Home/V9/tab0/help.png" alt="帮助">
    </if>
</div>
<div id="nav">
    <!--导航组件-->
</div>
<!-- 默认标签 -->
<a id="default_link" href="#"><img class="grubFocusImg" src="__ROOT__/Public/img/Common/spacer.gif"/></a>

<div id="container">
    <div id="container-left">
        <!--左边组件-->
    </div>
    <div id="container-center">
        <img id="carousel-link" src="__ROOT__/Public/img/Common/spacer.gif" alt="">
        <div id="center-link-1">
            <!--轮播组件-->
        </div>
        <div id="book-and-smile">
            <!--中下两个组件-->
        </div>
    </div>
    <div id="container-right">
        <!--右边组件-->
    </div>
</div>

<!-- 修改：JS异步加载 -->
<div class="scroll-wrapper" id="marquee-wrapper"></div>

<img id="help-introduce" src="__ROOT__/Public/img/hd/Home/V9/tab0/help_intro.png" alt="">
</body>
</html>
