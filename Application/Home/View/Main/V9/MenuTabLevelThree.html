<!DOCTYPE html>
<html lang="en">
<head>
    <title>三级页面共享分页-宁夏电信-V9</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V9/MenuTabLevelThree.css?t={$time}"/>

    <script type="text/javascript">
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            isVip: {$isVip},                    // 用户是否是vip
            focusIndex: "{$focusIndex}",        // 默认焦点位置
            fromId: "{$fromId}",

            //当前页渲染
            homeTabIndex: {$homeTabIndex},          // 0~3 进入当前页面对象值;
            currentTabIndex: {$currentTabIndex},    //0~3 当前页面tab值;
            classifyId: "{$classifyId}",            // 导航栏ID
            modelType: "{$modelType}",              // 栏目ID
            modelTitle: "{$modelTitle}",            // 栏目名称
            pageCurrent: {$pageCurrent},            // 分页id
            totalPages: 1,                          // 默认总页数
            videoList: "",                          // 视频内容
            navData: {$navData | json_encode},      // 导航信息
        };
    </script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>

</head>
<body>
<div id="debug"></div>
<img id="prev-arrow" src="__ROOT__/Public/img/hd/Menu/Common/prev.png" alt="">
<img id="next-arrow" src="__ROOT__/Public/img/hd/Menu/Common/next.png" alt="">
<div id="top-item">
    <span id="title">大保健</span>
    <div id="action-icon">
        <img id="search" src="__ROOT__/Public/img/hd/Menu/Common/search.png" alt="">
        <img id="collection" src="__ROOT__/Public/img/hd/Menu/Common/collection.png" alt="">
    </div>
</div>
<div id="nav">
    <!--导航组件-->
</div>
<div id="container">
    <!--视频列表组件-->
</div>
<div id="page-wrapper">0/0</div>
<script>
    window.onload = function () {
        renderPage.init();
    };
</script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V9/function.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V9/MenuTabLevelThree.js?t={$time}"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Home/V9/MenuTabLevelThreeButtons.js?t={$time}"></script>
</body>
</html>
