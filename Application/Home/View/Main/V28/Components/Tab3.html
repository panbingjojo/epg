<script>
    Tab2 = {
        scrollArray: [100, -855],
        initButton: function () {
            buttons.push({
                id: 'tab2-recommended-1',
                type: 'img',
                nextFocusRight: 'tab2-recommended-2',
                nextFocusLeft: 'tab2-recommended-1',
                nextFocusUp: 'tab-2',
                nextFocusDown: '',
                click: Page.onClickRecommendPosition,
                focusChange: Head.recdFocus,
                beforeMoveChange: Tab2.beforeMoveChange,
                cNavId: 2,
                show_title: true,
                show_num: 20,
                cPosition: 31,
            })
            buttons.push({
                id: 'tab2-recommended-2',
                type: 'img',
                nextFocusRight: 'tab2-recommended-4-list-1',
                nextFocusLeft: 'tab2-recommended-1',
                nextFocusUp: 'tab-2',
                nextFocusDown: 'tab2-recommended-3-list-1',
                click: Page.onClickRecommendPosition,
                focusChange: Head.recdFocus,
                beforeMoveChange: Tab2.beforeMoveChange,
                cNavId: 2,
                show_title: true,
                show_num: 10,
                cPosition: 32
            })
            var i = 2;
            while (i--) {
                buttons.push({
                        id: 'tab2-recommended-3-list-' + (i + 1),
                        type: 'img',
                        nextFocusLeft: 'tab2-recommended-3-list-' + i,
                        nextFocusRight: 'tab2-recommended-3-list-' + (i + 2),
                        nextFocusUp: 'tab2-recommended-2',
                        nextFocusDown: '',
                        click: Page.onClickRecommendPosition,
                        focusChange: Head.recdFocus,
                        cPosition: 33,
                        beforeMoveChange: Tab2.beforeMoveChange,
                        cBanner: i,
                    }
                )
            }

            var j = 5;
            while (j--) {
                buttons.push({
                        id: 'tab2-recommended-4-list-' + (j + 1),
                        type: 'img',
                        nextFocusLeft: 'tab2-recommended-4-list-' + j,
                        nextFocusRight: 'tab2-recommended-4-list-' + (j + 2),
                        nextFocusUp: 'tab-2',
                        nextFocusDown: '',
                        click: Page.onClickRecommendPosition,
                        focusChange: Head.recdFocus,
                        beforeMoveChange: Tab2.beforeMoveChange,
                        cPosition: 34,
                        cBanner: j,
                    }
                )
            }
        },
        /*导航栏得失焦点回调操作*/
        showTabContent: function (index) {
            G("tab-2-scroll").style.left = this.scrollArray[index] + "px";
        },
        beforeMoveChange: function (dir, cur) {
            switch (dir) {
                case "up":
                    LMEPG.BM.getButtonById("tab-2").nextFocusDown = cur.id;
                    break;
                case "left":
                    if (cur.id == "tab2-recommended-4-list-1") {
                        LMEPG.BM.requestFocus("tab2-recommended-2");
                        return false
                    }else if (cur.id == "tab2-recommended-3-list-1") {
                        LMEPG.BM.requestFocus("tab2-recommended-1");
                        return false
                    } else if (cur.id == "tab2-recommended-4-list-2") {
                        Tab2.showTabContent(0);
                    }
                    break;
                case "right":
                    if (cur.id == "tab2-recommended-3-list-2") {
                        LMEPG.BM.requestFocus("tab2-recommended-4-list-1");
                        return false
                    } else if (cur.id == "tab2-recommended-4-list-1") {
                        Tab2.showTabContent(1);
                    }
                    break;

            }
        },
        createHtml: function () {
            var list = RenderParam.homeConfigInfo.data.entry_list;
            var id = '';
            for (var i = 0; i < list.length; i++) {
                id = 0;
                var item = list[i];
                switch (parseInt(item.position)) {
                        // banner
                    case 31:
                        id = 'tab2-recommended-1';
                        break;
                    case 32:
                        id = 'tab2-recommended-2';
                        break;
                    case 33:
                        id = '';
                        Head.renderList(item.item_data, "tab2-recommended-3-list-")
                        break;
                    case 34:
                        id = '';
                        Head.renderList(item.item_data, "tab2-recommended-4-list-")
                        break;
                }
                if (id) {
                    G(id).src = RenderParam.fsUrl + JSON.parse(item.item_data[0].img_url).normal;
                }
            }
        },
        init: function () {
            try {
                Tab2.initButton();
                Tab2.createHtml();
            } catch (e) {
                LMEPG.UI.showToast("健康知识组件异常运行" + e)
            }
        },
    }
</script>
