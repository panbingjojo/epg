<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>39健康-视频栏目-V5</title>
    <meta charset="utf-8" name="page-view-size" content="{$size}">

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/Home/V5/TabMore.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript" >
        var RenderParam = {
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id

            //当前页渲染
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",                        // 焦点ID
            isVip: {$isVip},                                    // 用户是否是vip
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{$classifyId}",                        // 导航栏ID
            modelType: "{$modelType}",                        // 栏目ID
            pageCurrent: "{$pageCurrent}",                        // 分页id
            navCurrent: "{$navCurrent}",                        // 分页id
            navConfig: {$navigateInfo->data | json_encode},     // 导航栏配置
            //initPositionList: {$positionList},                  // 第一个推荐位数据
            recommendDataList: {$dataList | json_encode},       // 推荐位数据列表
            navigateModelInfo: {$navigateModelInfo | json_encode},// 视频栏目
        }
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <if condition="$carrierId eq '520094' ">
        <!--贵州广电js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/520094/gzgd.config.js?t={$time}"></script>
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/520094/starcorCom.js?t={$time}"></script>
    </if>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmplayer.js?t={$time}"></script>
    <!--主页模块-->
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V5/tabMore.js?t={$time}"></script>

</head>

<body>
<div id="home_container">

    <!--顶部菜单栏-->
    <div class="top_menu">
        <!--贵州广电不显示收藏按钮-->
        <if condition="$carrierId neq '520094' ">
            <div>
                <img id="collect" class="menu_position_1" src="__ROOT__/Public/img/{$platformType}/Home/V5/bg_collect.png"/>
            </div>
            <div>
                <img id="search" class="menu_position_2" src="__ROOT__/Public/img/{$platformType}/Home/V5/bg_search.png"/>
            </div>
            <else />
            <div>
                <img id="search" class="menu_position_1" src="__ROOT__/Public/img/{$platformType}/Home/V5/bg_search.png"/>
            </div>
        </if>
        <!--退订按钮-->
        <img id="vip_btn" src="__ROOT__/Public/img/{$platformType}/Home/V5/bg_vip_btn.png"/>
    </div>
    <div class="navs">
        <div id="nav_title"></div>
        <div id="nav_list">
        </div>
    </div>

    <img id="nav_left_page" src="__ROOT__/Public/img/{$platformType}/Home/V5/nav_left_page.png" style="display: none;"/>
    <img id="nav_right_page" src="__ROOT__/Public/img/{$platformType}/Home/V5/nav_right_page.png" style="display: none;"/>

    <div id="pages"></div>
    <div id="videoList">
    </div>
    <img id="video_left_page" src="__ROOT__/Public/img/{$platformType}/Home/V5/video_left_page.png" style="display: none;"/>
    <img id="video_right_page" src="__ROOT__/Public/img/{$platformType}/Home/V5/video_right_page.png" style="display: none;"/>

    <!--字幕层 修改：js内部异步调用内容渲染 -->
    <div id="scroll_message"></div>

</div>

<!--加载-->
<script type="text/javascript">
    window.onload = function () {
        Home.init();
    }
</script>
</body>

</html>
