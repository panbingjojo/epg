    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>

    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>

    <script type="text/javascript" src="__ROOT__/Public/js/Pay/lmOrderConf.js?t={$time}"></script>

    <!--全局渲染参数-->
    <script type="text/javascript">
        var RenderParam = {
            accountId:'{$accountId}',
            // 公用参数
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            userId: "{$userId}",                // 用户Id
            historyLength: "{$historyLength}",   // 局方推荐位进入39EPG时的浏览器历史栈长度
            footer: "{$footer}",
            fromLaunch:"{$fromLaunch}",
            // 页面参数
            checkTime: "{$checkTime}",
            commonImgsView: "{$commonImgsView}",                // 公用图片模式
            themeImage: "{$themePicture}",                      // 应用主题背景
            thirdPlayerUrl: "{$domainUrl}",                     // 第三方播放器根路径地址
            focusIndex: "{$focusIndex}",
            focusId:'{$focusId}',
            scrollTop: "{$scrollTop}",
            pluginMofangAppName: "{$pluginMofangAppName}",
            isVip: {$isVip},
            CWS_HLWYY_URL: "{$cwsHlwyyUrl}",

            departmentId: "{$departmentId}",

            expertUrl: "{$expertUrl}",
            pageCurrent: "{$pageCurrent}",                      // 页码
            autoOrder: "{$autoOrder}",                          // 用户是否是续订vip
            classifyId: "{:($classifyId <1 )?1:$classifyId}",                        // 导航栏ID
            cwsHlwyyUrl: "{$cwsHlwyyUrl}",
            navConfig: {$navigateInfo-> data | json_encode},     // 导航栏配置
        homePollVideoList: {$homePollVideoList},            // 首页轮播的视频列表
        homeConfigInfo:{$homeConfigInfo},// 全部的导航栏配置
        skin: {$skin}
        };

    </script>
    <script type="text/javascript" src="__ROOT__/Public/js/Home/V32/home.js?t={$time}"></script>

<div id="app">

       <div class="avatar" id="head-avatar">
           <img src="" id="avatar" style="width:75px; height:75px; border-radius: 10px"/>
           <div class="index-check-mask" style="display: none" id="index-check-mask">头像审核中</div>
       </div>
       <div class="user-info">
           <div class="name" id="name"></div>
           <div class="lever">Lv<span id="lever-num"></span></div>
           <div class="ex">
               <div class="num"><span id="cur-ex"></span>/<span id="max-ex"></span></div>
               <div class="ex-progress">
                   <div class="now-progress" id="now-progress"></div>
               </div>
           </div>
       </div>

       <div class="game-value-spe" style="background: url(/Public/img/hd/Home/V32/gold-bean.png);margin-left: 35px" id="bean"></div>
       <div class="game-value" style="background:url(/Public/img/hd/Home/V32/le-card.png);" id="card"></div>
       <div class="game-value" style="background:url(/Public/img/hd/Home/V32/diamonds.png);" id="diamond"></div>
       <img src="/Public/img/hd/Home/V32/recharge.png" class="recharge-btn" id="recharge-btn"/>
   </div>

    <div class="content" id="content">
        <div class="rank" id="rank"></div>
        <img src="/Public/img/hd/Home/V32/arrow-open.png" class="arrow">
    </div>

    <div class="game-area" id="game">5556</div>

    <img class="func-bottom-4" src="/Public/img/hd/Home/V32/fast-began.png" id="func-bottom-4">
    <img class="func-bottom-5" src="/Public/img/hd/Home/V32/pay.png" id="func-bottom-5">
    <img class="func-bottom-1" src="/Public/img/hd/Home/V32/check.png" id="func-bottom-1">
    <img class="func-bottom-2" src="/Public/img/hd/Home/V32/city-rank.png" id="func-bottom-2">
    <img class="func-bottom-3" src="/Public/img/hd/Home/V32/grade-rank.png" id="func-bottom-3">
