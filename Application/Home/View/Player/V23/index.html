<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>播放器界面V3</title>
    <meta charset="utf-8" name="page-view-size" content='{$size}'>

    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Player/V23/play.css?t={$time}">

    <script type="text/javascript">
        var ROOT = "__ROOT__";
        var RenderParam = {
            // 公共渲染
            carrierId: "{$carrierId}",                    // 地区id
            areaCode: "{$areaCode}",                      // 省份地区码
            subAreaCode: "{$subAreaCode}",                // 省份下的子区域
            platformType: "{$platformType}",              // 平台类型
            debug: "{$debug}",                            // 调试模式
            pageSize: "{$size}",                          // 页面尺寸
            stbModel: "{$stbModel}",                      // 盒子的型号
            fsUrl: "{$resourcesUrl}",                     // fs 地址
            time: "{$time}",                              // 开始渲染时间
            userId: "{$userId}",                          // 用户Id
            accountId: "{$accountId}",                    // 用户Id
            isVip: {$isVip},                              // 用户是否是vip
            collectStatus: '{$collectStatus}',              // 判断是否收藏 0表示收藏 1表示未收藏
            isCollected: '{$isCollected}',                // 是否是收藏视频,
            videoInfo: JSON.parse('{$videoInfo}'),        // 视频信息
            // epgInfoMap: JSON.parse('{$epgInfoMap}'),   // epgInfo信息
            // apkInfo: JSON.parse('{$apkInfo}'),         // apkInfo信息
            subjectId: "{$subjectId}",                    // 从视频集进入，需要传入视频集id
            inner: "{$inner}",
            modelType: '{$modelType}',                    // 山东电信标识从小包的栏目跳转
            stbId: '{$stbId}',                            // 盒子设备ID
            clickId:'{$clickId}',                         // 海看视频播放焦点ID
        };
    </script>

    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公共库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
    <eq name="isRunOnAndroid" value="1">
        <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
    </eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmauthEx.js?t={$time}"></script>
    <!--模块-->
    <script type="text/javascript"src="__ROOT__/Public/js/Player/Android/decodeParam.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Player/Android/playConstants.js?t={$time}"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/Player/V23/Player.js?t={$time}"></script>
<!--    <script type="text/javascript" src="__ROOT__/Public/js/HomePage/V1/HomeUtil.js?t={$time}"></script>-->
</head>
<body>
<div id="content">
    <!--推荐视频-->
    <div class="center">
        <!--title-->
        <div id="title_text">为您推荐更多视频</div>
        <div id="recommended_1" class="recommended_1">
            <img id="recommend_1_bg" class="recommended_bg" onerror="this.src='__ROOT__/Public/img/Common/default.png'">
            <img id="recommend_1_vip_icon" class="vip-icon" src="__ROOT__/Public/img//hd/Common/V11/icon_vip.png"/>
            <div id="recommended_1_title" class="recommended_title"></div>
        </div>
        <div id="recommended_2" class="recommended_2">
            <img id="recommend_2_bg" class="recommended_bg" onerror="this.src='__ROOT__/Public/img/Common/default.png'" >
            <img id="recommend_2_vip_icon" class="vip-icon" src="__ROOT__/Public/img//hd/Common/V11/icon_vip.png"/>
            <div id="recommended_2_title" class="recommended_title"></div>
        </div>
        <div id="recommended_3" class="recommended_3">
            <img id="recommend_3_bg" class="recommended_bg"  onerror="this.src='__ROOT__/Public/img/Common/default.png'">
            <img id="recommend_3_vip_icon" class="vip-icon" src="__ROOT__/Public/img/hd/Common/V11/icon_vip.png"/>
            <div id="recommended_3_title" class="recommended_title"></div>
        </div>
        <img id="btn_replay" src="__ROOT__/Public/img/hd/Player/V23/play_continue_out.png">
        <img id="btn_collect" src="__ROOT__/Public/img/hd/Player/V23/play_collect_out.png">
        <img id="btn_back" src="__ROOT__/Public/img/hd/Player/V23/play_back_out.png">
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        Player.init();
        if(RenderParam.carrierId == "620007"){
            if(RenderParam.videoInfo.userType == '2'){
                lmInitGo();
            }
        }else{
            lmInitGo();
        }
    }
</script>
</body>
</html>
