<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>游戏登录</title>
    <meta charset="UTF-8" name="page-view-size" content="{$size}">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/{$platformType}/common.css?t={$time}"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/hd/Login/V1/login.css?t={$time}"/>

    <!--全局渲染参数-->
    <script type="text/javascript">
		var RenderParam = {
			//公共渲染
            //公共渲染
            carrierId: "{$carrierId}",          // 地区id
            areaCode: "{$areaCode}",            // 省份地区码
            subAreaCode: "{$subAreaCode}",      // 省份下的子区域
            platformType: "{$platformType}",    // 平台类型
            debug: "{$debug}",                  // 调试模式
            pageSize: "{$size}",                // 页面尺寸
            stbModel: "{$stbModel}",            // 盒子的型号
            fsUrl: "{$resourcesUrl}",           // fs 地址
            time: "{$time}",                    // 开始渲染时间
            isVip: {$isVip},                    // 用户是不是vip，1 -- 是vip
            userId: "{$userId}",                // 用户Id
            accountId: "{$accountId}",          // 用户Id
            returnUrl: "{$returnUrl}",          // 父页面
            focusId: "{$focusId}",              // 默认焦点

			//当前页渲染
			state: {$state}, // 0-未开启 1-开启
			totalScore: {$totalScore}, // 我的积分
			skin: {$skin},      // 用户自定义背景
			page: '{$page}',
			keepFocusId: '{$keepFocusId}'
		};
    </script>

    <if condition="$carrierId eq '410092' ">
        <!--河南电信EPG js文件-->
        <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/410092/vod_utils.js?t={$time}"></script>
    </if>
    <!--第三方依赖库-->
    <script type="text/javascript" src="__ROOT__/Public/ThirdParty/js/json2.js?t={$time}"></script>
    <!--公用库-->
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmcommon.js?t={$time}"></script>
<eq name="isRunOnAndroid" value="1">
    <script type="text/javascript" src="__ROOT__/Public/Common/js/android.js?t={$time}"></script>
</eq>
    <script type="text/javascript" src="__ROOT__/Public/Common/js/lmui.js?t={$time}"></script>
    <!--当前模块js-->
    <script type="text/javascript" src="__ROOT__/Public/js/Login/V1/login.js?t={$time}"></script>
</head>
<body>
<div id="app">
    <div class="login-area" id="login-area" style="display: block">
        <img src="__ROOT__/Public/img/hd/Home/V32/qr-btn.png" class="qr-btn" id="qr-btn"/>

        <img src="" class="avatar" id="avatar">
        <img src="__ROOT__/Public/img/hd/Home/V32/exchange.png" alt="" class="exchange-btn-1" id="ex-avatar">

        <div class="input-area">
            <div>
                <div class="label">账号：</div>
                <div class="input" id="account"></div>
            </div>
            <div style="margin-top: 20px">
                <div class="label">昵称：</div>
                <div class="input" id="nickname"></div>
                <img src="__ROOT__/Public/img/hd/Home/V32/exchange.png" alt="" class="exchange-btn-2" id="ex-name">
            </div>
        </div>

        <img src="__ROOT__/Public/img/hd/Home/V32/sure.png" class="sure-btn" id="sure-btn"/>
    </div>

    <div class="qr-area" id="qr-area" style="display: none">
        <img src="__ROOT__/Public/img/hd/Home/V32/qr-direct-btn.png" alt="" class="qr-direct-btn" id="qr-direct-btn">
        <div class="qr-tip">手机扫码,填写更方便</div>
        <img src="" class="qr-pic" id="qr-pic"/>
    </div>
</div>

<script type="text/javascript">
	window.onload = function() {
        LMEPG.UI.setBackGround();
        Page.init()
	}

</script>
</body>
</html>
